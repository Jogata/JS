<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>AJAX | XMLHttpRequest</title> -->
    <title>Circle Slider</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <style>
      fieldset {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slideshow {
        min-height: 100vh;
        /* display: flex; */
        /* align-items: center; */
        /* justify-content: space-around; */
        /* flex-direction: column; */
        background-color: antiquewhite;
        overflow: hidden;
      }

      .carousel {
        position: relative;
        /* top: -55%; */
        /* translate: 0 -60%; */
        translate: 0 -50%;
        width: 45vw;
        max-width: 80rem;
        height: 45vw;
        max-height: 80rem;
        margin: auto;
        /* flex-shrink: 0; */
        display: flex;
        align-items: center;
        justify-content: center;
        /* border: 1rem solid #eebe97;
        border-radius: 50%; */
        transition: rotate 1s;
      }
      .carousel::before {
        position: absolute;
        /* top: 10%; */
        /* left: 10%; */
        content: "";
        width: 70%;
        height: 70%;
        border: 1rem solid #eebe97;
        border-radius: 50%;
      }

      .slide {
        position: absolute;
        /* width: 20%; */
        width: 30%;
      }

      .slide:nth-child(1) {
        bottom: 0;
      }
      .slide:nth-child(2) {
        left: 0;
      }
      .slide:nth-child(3) {
        top: 0;
      }
      .slide:nth-child(4) {
        right: 0;
      }

      .slide.active {
        /* transform: scale(1.5); */
        transition: transform 0.5s 0.5s;
      }

      .slide img {
        width: 100%;
        object-fit: cover;
      }

      .controls {
        /* position: sticky; */
        /* bottom: 5rem; */
        width: 100%;
        text-align: center;
      }

      .tab {
        display: inline-block;
        padding: 0.2rem;
        border-radius: 50%;
        /* cursor: pointer; */
      }
      .tab.active {
        /* scale: 2.5; */
        background-color: #7dbd77;
        /* outline: 0.2rem #7dbd77; */
      }

      .controls img {
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div class="carousel">
        <div class="slide active">
          <img src="./images/food-img-1.png" alt="">
        </div>
        <div class="slide">
          <img src="./images/food-img-2.png" alt="">
        </div>
        <div class="slide">
          <img src="./images/food-img-3.png" alt="">
        </div>
        <div class="slide">
          <img src="./images/food-img-4.png" alt="">
        </div>
      </div>
      <div class="controls">
        <a href="#" data-index="1" class="tab active">
          <img src="./images/thumb-img-1.png" alt="">
        </a>
        <a href="#" data-index="2" class="tab">
          <img src="./images/thumb-img-2.png" alt="">
        </a>
        <a href="#" data-index="3" class="tab">
          <img src="./images/thumb-img-3.png" alt="">
        </a>
        <a href="#" data-index="4" class="tab">
          <img src="./images/thumb-img-4.png" alt="">
        </a>
      </div>

      <script>
        const carousel = document.querySelector(".carousel");
        const slides = document.querySelectorAll(".slide");
        const tabs = document.querySelectorAll(".controls a");

        let i = 0;
        let j = 1;
        let intervalID = 0;

        function rotateSlider() {
          intervalID = setInterval(() => {
            carousel.style.rotate = `-${++i * 90}deg`;
            const activeSlide = document.querySelector(".slide.active");
            activeSlide.classList.remove("active");
  
            slides[j].classList.add("active");

            const activeLink = document.querySelector("a.active");
            activeLink.classList.remove("active");
  
            tabs[j].classList.add("active");

            j++;
            j = j % slides.length;
            // if (j >= slides.length) {
            //   j = 0;
            // }
          }, 3000);

        }

        // rotateSlider();

        tabs.forEach((tab, index) => {
          tab.addEventListener("click", () => {
            // console.log("click");
            clearInterval(intervalID);
            // carousel.style.rotate = `-${(i - j + Number(tab.dataset.index)) * 90}deg`;
            carousel.style.rotate = `-${(i - j + (index + 1)) * 90}deg`;
            
            i = i - j;

            const activeSlide = document.querySelector(".slide.active");
            activeSlide.classList.remove("active");
  
            slides[index].classList.add("active");

            const activeTab = document.querySelector("a.active");
            activeTab.classList.remove("active");
  
            tabs[index].classList.add("active");

            rotateSlider();
          })
        })

        carousel.addEventListener("mouseenter", () => {
          clearInterval(intervalID);
          console.log("paused");
        })
        carousel.addEventListener("mouseleave", () => {
          rotateSlider();
        })
      </script>
    </div>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
