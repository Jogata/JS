<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      fieldset {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100%;
        min-height: 100vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        background-color: #000;
        font-family: Georgia, serif;
      }

      section {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("../../../../EmeraldLakeYukon.jpg");
        background-image: url("../../../../bg.jpg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        animation: animate 5s linear infinite;
      }

      @keyframes animate {
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .login-box {
        position: relative;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        /* background-color: red; */
        background-color: transparent;
        backdrop-filter: blur(15px);
      }

      h2 {
        color: #fff;
        font-size: 2rem;
        text-align: center;
        text-transform: capitalize;
      }

      .input-box {
        position: relative;
        width: 310px;
        margin: 30px 0;
        border-bottom: 2px solid #fff;
      }

      .input-box label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1rem;
        text-transform: capitalize;
        transition: all 0.5s;
        pointer-events: none;
      }
      .input-box input:focus ~ label, 
      .input-box input:valid ~ label {
        top: -5px;
      }

      .input-box input {
        width: 100%;
        height: 50px;
        padding: 0 35px 0 5px;
        color: #fff;
        font-size: 1rem;
        border: none;
        outline: none;
        background-color: transparent;
      }
      
      .icon {
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2rem;
        line-height: 57px;
      }

      .remember {
        margin: -15px 0 15px;
        color: #fff;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
      }
      .remember label {
        text-transform: capitalize;
      }
      .remember input {
        margin-right: 3px;
      }
      .remember a {
        color: #fff;
        text-transform: capitalize;
        text-decoration: none;
      }
      .remember a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        height: 40px;
        color: #000;
        font-size: 1rem;
        font-weight: 500;
        font-family: inherit;
        text-transform: capitalize;
        border: none;
        outline: none;
        border-radius: 40px;
        background-color: #fff;
        cursor: pointer;
      }

      .register {
        margin: 25px 0 10px;
        color: #fff;
        font-size: 0.9rem;
        text-align: center;
        display: flex;
        justify-content: center;
      }
      .register p {
        margin-right: 5px;
        text-transform: capitalize;
      }
      .register a {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        text-transform: capitalize;
      }
      .register a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 360px) {
        .login-box {
          width: 100%;
          min-height: 100vh;
          border: none;
          border-radius: 0px;
        }
        .input-box {
          width: 290px;
        }
      }

      /* ================================== */
      #test {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0a0934;
        background-image: none;
        animation: none;
      }

      .circle {
        position: relative;
        width: 500px;
        height: 500px;
        /* background-color: red; */
      }

      .border-one {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        filter: drop-shadow(0 0 20px #0496ff);
        overflow: hidden;
      }
      .border-one::before {
        position: absolute;
        top: -50%;
        left: -50%;
        content: "";
        width: 470px;
        height: 100%;
        background: linear-gradient(0deg, #0496ff, #0496ff);
      }
    </style>
  </head>
  <body>

    <section>
      <div class="login-box">
        <form action="">
          <h2>login</h2>
          <div class="input-box">
            <span class="icon">
              <i class="fa fa-envelope-o"></i>
            </span>
            <input type="email" name="email" id="email" required>
            <label for="email">email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i class="fa fa-key"></i>
            </span>
            <input type="password" name="password" id="password" required>
            <label for="password">password</label>
          </div>
          <div class="remember">
            <label>
              <input type="checkbox" name="" id="" checked>
              remember me
            </label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit">login</button>
          <div class="register">
            <p>don't have an account?</p>
            <a href="#">register</a>
          </div>
        </form>
      </div>
    </section>

    <section id="test">
      <div class="circle">
        <div class="border-one"></div>
        <div class="border-two"></div>
        <img src="" alt="">
      </div>
    </section>

    <!-- <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1> -->

    <!-- ================= Get data from local JSON file ================= -->

    </fieldset>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
