<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      fieldset {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f2;
      }

      .img-slider {
        width: 1000px;
        height: 500px;
        display: flex;
        border-radius: 5px;
        background-color: #222;
        overflow: hidden;
      }

      .content {
        flex-basis: 50%;
        position: relative;
        padding: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Georgia, serif;
        background-color: #fff;
      }
      .content h1 {
        color: #333;
        font-size: 54px;
        letter-spacing: 2px;
        text-transform: capitalize;
      }
      .content p {
        margin: 15px 0px 30px;
        color: #777;
        text-transform: capitalize;
      }
      .content p.align {
        text-align: center;
      }
      .content button {
        padding: 15px 40px;
        color: #fff;
        font-size: 14px;
        text-transform: capitalize;
        font-family: Georgia, serif;
        border: none;
        outline: none;
        border-radius: 25px;
        background-color: #333;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      ul {
        position: absolute;
        bottom: 30px;
      }
      ul li {
        list-style: none;
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #bfbfbf;
        cursor: pointer;
      }
      li.active {
        background-color: #333;
      }

      .imgs {
        flex-basis: 50%;
        background-color: #333;
        overflow: hidden;
      }
      .imgs img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .zoom {
        animation: zoom-out 0.5s linear;
      }

      @keyframes zoom-out {
        0% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @media screen and (max-width: 768px) {
        .img-slider {
          height: 700px;
          margin: 0 15px;
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-slider">
        <div class="content">
          <h1>explore <br> designer furnitures</h1>
          <p>discover designer furnitures near you or in a location you desire.</p>
          <p class="align">
            <button>explore now</button>
          </p>
          <ul>
            <li class="btn active"></li>
            <li class="btn"></li>
            <li class="btn"></li>
          </ul>
        </div>
        <div class="imgs">
          <img src="../../../CSS/assets/img/alley-copy.jpg" alt="" id="banner">
        </div>
      </div>
    </div>

    <script>
      const btn = document.getElementsByClassName("btn");
      const banner = document.getElementById("banner");

      btn[0].addEventListener("click", function() {
        banner.src = "../../../CSS/assets/img/alley-copy.jpg";
        animation();
        this.classList.add("active");
      })

      btn[1].addEventListener("click", function() {
        banner.src = "../../../CSS/assets/img/road-copy.jpg";
        animation();
        this.classList.add("active");
      })

      btn[2].addEventListener("click", function() {
        banner.src = "../../../CSS/assets/img/river-bank-copy.jpg";
        animation();
        this.classList.add("active");
        // console.log(this);
      })

      function animation() {
        banner.classList.add("zoom");

        setTimeout(() => {
          banner.classList.remove("zoom");
        }, 500);

        for (const b of btn) {
          b.classList.remove("active");
        }
      }

      class Settings {
        constructor() {
          if (Settings.instance instanceof Settings) {
            return Settings.instance;
          }

          this.settingsObject = {
            background: "red",
            version: Math.floor(Math.random() * 4000),
          }

          Object.freeze(this.settingsObject);
          Object.freeze(this);
          Settings.instance = this;
        }

        get(key) {
          return this.settingsObject[key];
        }

      }

      const s = new Settings();
      const a = new Settings();

      console.log(s.get("background"));
      console.log(s.get("version"));
      console.log(a.get("version"));
      console.log(Settings.instance);
      console.log(Settings.prototype);

      const testSeal = {
        name: "Jogata",
        age: 43,
      }

      console.log(`Is the object sealed: ${Object.isSealed(testSeal)}`);

      testSeal.job = "developer";
      console.log(testSeal);


      Object.seal(testSeal);
      console.log(`Is the object sealed: ${Object.isSealed(testSeal)}`);

      testSeal.address = "Sofia";
      console.warn("Address won't be added, because the object is sealed.");

      delete testSeal.job;
      console.warn("Job won't be deleted, because the object is sealed but it can be changed");
      testSeal.job = "fired";

      console.log(testSeal);

      function test() {
        console.log(arguments);
        const testArrayFrom = Array.from(arguments);
        console.log(testArrayFrom);
      }

      test(1, 2, 3, 4, 5);
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
