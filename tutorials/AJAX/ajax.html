<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      h1 {
        text-align: center;
      }
      h1 span {
        display: inline-block;
        margin-right: 10px;
        padding-right: 20px;
        border-right: 2px solid;
      }
      button {
        padding: 5px 10px;
        border-radius: 5px;
      }
      fieldset {
        margin: 2rem auto;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, serif;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #3a4452;
      }

      .calculator {
        padding: 20px;
        border-radius: 10px;
        background-color: #3a4452;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), 
            -8px -8px 15px rgba(255, 255, 255, 0.1);
      }

      form input {
        border: 0;
        outline: 0;
        width: 60px;
        height: 60px;
        margin: 10px;
        color: #fff;
        font-size: 20px;
        font-family: inherit;
        border-radius: 10px;
        background-color: transparent;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), 
            -8px -8px 15px rgba(255, 255, 255, 0.1);
        transition: all 0.6s ease-in-out;
        cursor: pointer;
      }

      .display {
        width: 100%;
        margin: 20px 0;
        display: flex;
        justify-content: flex-end;
        pointer-events: none;
        cursor: auto;
      }
      .display input {
        flex: 1;
        height: 80px;
        padding: 0 15px;
        font-size: 45px;
        text-align: right;
        box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.2), 
            inset -8px -8px 15px rgba(255, 255, 255, 0.1);
      }

      .equal {
        width: 145px;
      }

      .calculator div:nth-child(2) input:first-child,
      .calculator div:nth-child(2) input:nth-child(2),
      .calculator div input:last-child {
        color: #33ffd8;
      }

      input:active {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), 
            -8px -8px 15px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    
    <div class="container">

      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display">
          </div>
          <div>
            <input type="button" value="AC" id="ac">
            <input type="button" value="DE" id="del">
            <input type="button" value=".">
            <input type="button" value="/">
          </div>
          <div>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*">
          </div>
          <div>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
          </div>
          <div>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+">
          </div>
          <div>
            <input type="button" value="00">
            <input type="button" value="0">
            <input type="button" value="=" class="equal">
          </div>
        </form>
      </div>

      <script>
        display.value = "";

        const buttons = document.querySelectorAll(".calculator input");
        
        buttons.forEach(button => {
          button.addEventListener("click", () => {
            display.value += button.value;
          })
        })
        
        const equalButton = document.querySelector(".equal");
        equalButton.addEventListener("click", () => {
          deleteButton.click();
          display.value = eval(display.value);
        })

        const deleteButton = document.querySelector("#del");
        deleteButton.addEventListener("click", () => {
          display.value = display.value.toString().slice(0, -3);
        })
      </script>

    </div>

    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>
    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

  </body>
</html>
