<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      h1 {
        text-align: center;
      }
      h1 span {
        display: inline-block;
        margin-right: 10px;
        padding-right: 20px;
        border-right: 2px solid;
      }
      button {
        padding: 5px 10px;
        border-radius: 5px;
      }
      fieldset {
        margin: 2rem auto;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, Times, serif;
      }

      .main-container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #121212;
        transition: all 0.4s ease-in;
      }

      .body-light {
        background-color: #f7f7f7;
      }

      .toggle {
        position: relative;
        width: 270px;
        height: 100px;
        display: flex;
        align-items: center;
        border: 2px solid #121212;
        border-radius: 50px;
        background-color: #f7f7f7;
        cursor: pointer;
      }

      .darkmode {
        position: absolute;
        left: 5px;
        width: 90px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f7f7f7;
        font-size: 40px;
        border-radius: 50%;
        background-color: #121212;
        transition: all 0.4s ease-in;
        cursor: pointer;
      }

      .hide-darkmode-icon {
        display: none;
      }

      .lightmode-icon {
        display: none;
      }
      .show-lightmode-icon {
        display: flex;
      }

      .toggle-darkmode {
        left: 172px;
      }
    </style>
  </head>
  <body>

    <div class="main-container" id="dark-light">
      <div class="toggle">
        <div class="darkmode" id="light">
          <i class="fa fa-moon-o darkmode-icon" id="toggle-dark"></i>
          <i class="fa fa-sun-o lightmode-icon" id="toggle-light"></i>
        </div>
      </div>
    </div>

    <script>
      let lightMode = document.getElementById("light");
      let lightIcon = document.getElementById("toggle-dark");
      let darkIcon = document.getElementById("toggle-light");
      let body = document.getElementById("dark-light");

      let toggle = document.querySelector(".toggle");

      toggle.addEventListener("click", toggleLight);

      function toggleLight() {
        lightMode.classList.toggle("toggle-darkmode");
        lightIcon.classList.toggle("hide-darkmode-icon");
        darkIcon.classList.toggle("show-lightmode-icon");
        body.classList.toggle("body-light");
      }
    </script>

    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

    <script>
        const apiKey = generateKey();
const locationID = '0194fdc2-fa2f-4cc0-81d3-ff12045b73c8';

      async function updateLocationById(id, locationObj) {
  const path = `https://api.boot.dev/v1/courses_rest_api/learn-http/locations/${id}`;
  const response = await fetch(path, {
    method: 'PUT',
    mode: 'cors',
    headers: getHeaders(),
    body: JSON.stringify(locationObj)
  })
  return response.json();
}

async function start() {
const location = await getLocationById(locationID);
console.log(`Location '${location.name}' fetched. Data: ${JSON.stringify(location)}`);

location.discovered = true;
await updateLocationById(locationID, location);
console.log(`Location '${location.name}' was discovered!`);

const updatedLocation = await getLocationById(locationID);
console.log(`Location '${updatedLocation.name}' fetched. Data: ${JSON.stringify(updatedLocation)}`);
}

start();

function generateKey() {
  const characters = 'ABCDEF0123456789';
  let result = '';
  for (let i = 0; i < 16; i++) {
    result += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return result;
}

async function getLocationById(id) {
  const path = `https://api.boot.dev/v1/courses_rest_api/learn-http/locations/${id}`;
  const response = await fetch(path, {
    method: 'GET',
    mode: 'cors',
    headers: {
      'X-API-Key': apiKey,
      'Content-Type': 'application/json'
    }
  })
  return response.json();
}

function getHeaders() {
  return {
    'X-API-Key': apiKey,
    'Content-Type': 'application/json'
  }
}
    </script>
