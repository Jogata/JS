<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      fieldset {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, serif;
        background-color: #03a9f4;
        transition: all 1s;
      }
      .slide {
        background-color: #f43648;
      }

      .container {
        position: relative;
        width: 800px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.125);
      }

      .box {
        position: relative;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 2;
      }
      .box h2 {
        margin-bottom: 10px;
        color: #fff;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .box button {
        padding: 10px 20px;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        outline: none;
        text-transform: capitalize;
        background-color: #fff;
        cursor: pointer;
      }
      .box button:hover {
        background-color: #03a9f4;
      }

      .form-box {
        position: absolute;
        left: 50px;
        width: 350px;
        height: 480px;
        background-color: #fff;
        box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.5s;
        transition-delay: 0.5s;
        z-index: 3;
      }
      .slide .form-box {
        left: 400px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="box signin">
        <h2>Already Have an Account ?</h2>
        <button class="signin-btn">sign up</button>
      </div>
      <div class="box signup">
        <h2></h2>
        <button class="signup-btn">sign in</button>
      </div>
      <div class="form-box">
        <div class="form signin-form">
          <form>
            <h3>sign in</h3>
            <input type="text" name="user" id="user" placeholder="Username">
            <input type="password" name="user" id="user" placeholder="Password">
            <input type="submit" value="Login">
            <a href="#" class="forgot">forgot password ?</a>
          </form>
        </div>
        <div class="form signup-form">
          <form>
            <h3>sign up</h3>
            <input type="text" name="user" id="user" placeholder="Username">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirm" id="confirm" placeholder="Password">
            <input type="submit" value="register">
            <a href="#" class="forgot">forgot password ?</a>
          </form>
        </div>
      </div>
    </div>

    <script>
      const signinBtn = document.querySelector(".signin-btn");
      const signupBtn = document.querySelector(".signup-btn");
      
      signupBtn.onclick = function() {
        document.body.classList.add("slide");
      }

      signinBtn.onclick = function() {
        document.body.classList.remove("slide");
      }
    </script>

    <!-- <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1> -->

    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
