<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      h1 {
        text-align: center;
      }
      h1 span {
        display: inline-block;
        margin-right: 10px;
        padding-right: 20px;
        border-right: 2px solid;
      }
      button {
        padding: 5px 10px;
        border-radius: 5px;
      }
      fieldset {
        margin: 2rem auto;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, serif;
      }

      h1, h3 {
        text-transform: capitalize;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #00304121;
      }

      .login-form {
        width: 600px;
        height: 400px;
        padding: 20px 30px;
        border-radius: 10px;
        border: 1px solid #00304121;
        background-color: #fff;
        box-shadow: 0 0 10px 2px #00304121;
      }

      .log-header {
        width: 100%;
        padding: 5px 0;
        color: #003041cb;
        font-size: 13px;
        text-align: left;
      }
      .log-header h1 {
        text-align: left;
      }

      .sign-guest {
        width: 450px;
        height: auto;
        margin: auto;
        display: flex;
        flex-direction: column;
      }

      label {
        padding: 15px 0;
        color: #003041;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }

      input {
        width: 100%;
        height: 50px;
        margin: auto;
        margin-bottom: 20px;
        padding: 0 15px;
        font-size: 15px;
        border: 1px solid #003041cb;
        border-radius: 5px;outline-color: #003041;
      }

      .action-btn {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: right;
      }
      .action-btn button {
        width: 120px;
        height: 50px;
        margin: 8px 0;
        color: #fff;
        border: 1px solid transparent;
        border-radius: 5px;
        background-color: #003041;
        cursor: pointer;
      }
      .action-btn button:hover {
        background-color: #003041cb;
      }

      .label {
        width: 100%;
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }
      .label small {
        width: 100%;
        margin: 0 10px;
        text-align: center;
      }

      .br {
        width: 100%;
        height: 1px;
        background-color: #003041;
      }

      .log-option {
        width: 100%;
        height: auto;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 60px;
      }
      .log-option i {
        width: 40px;
        height: 40px;
        margin: 0 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
        border-radius: 50%;
        transition: all 0.4s ease-in;
        cursor: pointer;
      }
      .log-option i:hover {
        color: #f7f7f7;
        background-color: #003041;
      }

      .err-alert {
        width: 100%;
        margin-top: -15px;
        color: orangered;
        font-size: 15px;
        text-align: left;
        transition: all 0.4s ease-in-out;
        visibility: hidden;
        opacity: 0;
      }
      .show-err {
        visibility: visible;
        opacity: 1;
      }

      .dashboard {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #003041;
      }
      .dashboard span {
        color: #fff;
        font-size: 30px;
        text-align: center;
      }

      .logout {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        transition: all 0.4s ease-in-out;
        cursor: pointer;
      }
      .logout:hover {
        color: #003041;
        background-color: #fff;
      }

      #user {
        font-weight: 500;
      }


      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="login-form">

        <div class="log-header">
          <h1>taskido</h1>
        </div>

        <div class="sign-guest">

          <label for="">Sign as a Guest</label>

          <input type="text" name="" id="username" placeholder="Hi, what is your name">

          <div class="err-alert">
            <small>You must enter your name</small>
          </div>

          <div class="action-btn">
            <button type="button">Sign in Guest</button>
          </div>

          <span class="label">
            <div class="br"></div>
            <small>Continue with</small>
            <div class="br"></div>
          </span>

          <div class="log-option">
            <i class="fa fa-google"></i>
            <i class="fa fa-facebook"></i>
          </div>

        </div>

      </div>

      <div class="dashboard hidden">

        <span class="logout">
          <i class="fa fa-sign-out"></i>
        </span>

        <span>
          <h1 id="day">greeting</h1>
          <h3 id="user">username</h3>
        </span>
      </div>

    </div>

    <script>
      const btnSignIn = document.querySelector(".action-btn button");

      btnSignIn.addEventListener("click", signIn);

      function signIn() {
        let username = document.getElementById("username");

        if (!username.value) {
          let err = document.querySelector(".err-alert");
          err.classList.add("show-err");
          setTimeout(() => {
            err.classList.remove("show-err");
          }, 3000);
        } else {
          const user = document.getElementById("user");
          user.textContent = username.value;
          username.value = "";
          const form = document.querySelector(".login-form");
          form.classList.add("hidden");
          const dashboard = document.querySelector(".dashboard");
          dashboard.classList.remove("hidden");
        }
      }

      const btnSignOut = document.querySelector(".logout");

      btnSignOut.addEventListener("click", signOut);

      function signOut() {
        const form = document.querySelector(".login-form");
        form.classList.remove("hidden");
        const dashboard = document.querySelector(".dashboard");
        dashboard.classList.add("hidden");
      }
    </script>

    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>
    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

  </body>
</html>
