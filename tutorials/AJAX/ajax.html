    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

  // 04. Grades

  function calcSredenUspeh(arr) {
      const students = Number(arr[0]);

      let totalOcenka = 0;
      let slab = 0;
      let sreden = 0;
      let good = 0;
      let exellent = 0;

      for (let i = 1; i <= students; i++) {
          const ocenka = Number(arr[i]);

          totalOcenka += ocenka;

          if (ocenka < 3) {
              slab++;
          } else if (ocenka < 4) {
              sreden++;
          } else if (ocenka < 5) {
              good++;
          } else if (ocenka >= 5) {
              exellent++;
          }
      }

      const top = exellent / students * 100;
      const goodP = good / students * 100;
      const sredenP = sreden / students * 100;
      const slabP = slab / students * 100;
      const average = totalOcenka / students;

      console.log(`Top students: ${top.toFixed(2)}%`);
      console.log(`Between 4.00 and 4.99: ${goodP.toFixed(2)}%`);
      console.log(`Between 3.00 and 3.99: ${sredenP.toFixed(2)}%`);
      console.log(`Fail: ${slabP.toFixed(2)}%`);
      console.log(`Average: ${average.toFixed(2)}`);
  }

  // 05. Game Of Intervals

  function calcGameResult(arr) {
      const rounds = Number(arr[0]);

      let slab = 0;
      let sreden = 0;
      let good = 0;
      let verygood = 0;
      let exellent = 0;
      let invalid = 0;
      let score = 0;

      for (let i = 1; i <= rounds; i++) {
          const n = Number(arr[i]);

          if (n < 0 || n > 50) {
              invalid++;
              score /= 2;
          } else if (n < 10) {
              slab++;
              score += n * 0.2;
          } else if (n < 20) {
              sreden++;
              score += n * 0.3;
          } else if (n < 30) {
              good++;
              score += n * 0.4;
          } else if (n < 40) {
              verygood++;
              score += 50;
          } else if (n <= 50) {
              exellent++;
              score += 100;
          }
      }

      const slabP = slab / rounds * 100;
      const sredenP = sreden / rounds * 100;
      const goodP = good / rounds * 100;
      const verygoodP = verygood / rounds * 100;
      const exellentP = exellent / rounds * 100;
      const invalidP = invalid / rounds * 100;

      console.log(score.toFixed(2));
      console.log(`From 0 to 9: ${slabP.toFixed(2)}%`);
      console.log(`From 10 to 19: ${sredenP.toFixed(2)}%`);
      console.log(`From 20 to 29: ${goodP.toFixed(2)}%`);
      console.log(`From 30 to 39: ${verygoodP.toFixed(2)}%`);
      console.log(`From 40 to 50: ${exellentP.toFixed(2)}%`);
      console.log(`Invalid numbers: ${invalidP.toFixed(2)}%`);
  }

  calcGameResult(["10", "43", "57", "-12", "23", "12", "0", "50", "40", "30", "20"]);
