  function roundnumber(num, digits) {
    num = num.toString();
    let dotPosition = 0;
    let position = 0;
    let result = "";

    while (num[position] !== ".") {
      result += num[position];
      position++;
    }
    
    dotPosition = position++;
    result += ".";

    // console.log(result);
    
    let end = Math.min(dotPosition + digits, (num.length - 1), dotPosition + 15);
    
    // console.log(dotPosition);
    // console.log(end);

    for (let start = ++dotPosition; start <= end; start++) {
      // console.log(start, end);
      result += num[start];
    }

    if (result[result.length - 1] == 0) {
      let zeroes = 0;
      let digit = 0;

      while (digit == 0) {
        zeroes++;
        digit = result[result.length - 1 - zeroes];
        // console.log(digit, zeroes);
      }

      let roundedNumber = "";

      for (let index = 0; index < result.length - zeroes; index++) {
        roundedNumber += result[index];
      }

      result = roundedNumber;

    }

    if (result[result.length - 1] == ".") {
      let roundedNumber = "";
      // console.log(result);
      for (let index = 0; index < result.length - 1; index++) {
        roundedNumber += result[index];
      }

      result = roundedNumber;
    }

    console.log(result);

  }

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
