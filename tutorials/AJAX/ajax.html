    <script>
      const fibonacciPosN = (pos) => {
        if (pos <= 1) {
          return pos;
        }

        const seq = [0, 1];

        for (let i = 2; i <= pos; i++) {
          const [nextToLast, last] = seq.slice(-2);
          seq.push(nextToLast + last);
        }

        return seq[pos];

      }

      console.log(fibonacciPosN(8));

      const fibonacciPosR = (pos) => {

        if (pos < 2) {
          return pos;
        }

        return fibonacciPosR(pos - 1) + fibonacciPosR(pos - 2);

      }

      console.log(fibonacciPosR(8));

      const artists = {
        jazz: ["MD", "JC"],
        rock: {
          classic: ["BS", "The Eagles"], 
          hair: ["Def Lepard", "Whitesnake", "Poison"], 
          alt: {
            classic: ["Pearl Jam", "The Killers"],

        }, 
        unclassified: {
          new: ["Caamp", "NY"], 
          classic: ["Seal", "Morcheeba", "CS"],
        }
      }

      const getArtist = (dataObj, arr = []) => {


        Object.keys(dataObj).forEach(key => {

          if (Array.isArray(dataObj[key])) {
            return dataObj[key].forEach(artist => {
              arr.push(artist);
            })
          }

          getArtist(dataObj[key], arr);

        })

        return arr;

      }

      console.log(getArtist(artists));
    </script>

    <script>
      let x = 1;
      
      const parent = () => {
        let inside = 2;
        console.log(x);
        console.log(inside);
        
        const child = () => {
          console.log(x += 5);
          console.log(inside += 1);

      parent();

      const parentClosure = () => {

        console.log(x);

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
