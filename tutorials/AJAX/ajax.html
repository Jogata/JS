      // 04. Game Number Wars

      function playNumberWarsGame(params) {
        const p1 = params[0];
        const p2 = params[1];

        let p1Score = 0;
        let p2Score = 0;

        let hasEnded = false;

        let index = 2;
        let input = params[index];

        while (input !== "End of game") {
          let p1Card = Number(input);
          index++;
          let p2Card = Number(params[index]);

          if (p1Card > p2Card) {
            p1Score += p1Card - p2Card;
          } else if (p2Card > p1Card) {
            p2Score += p2Card - p1Card;
          } else if (p1Card === p2Card) {
            console.log("Number wars!");
            index++;
            p1Card = Number(params[index]);
            index++;
            p2Card = Number(params[index]);

            if (p1Card > p2Card) {
              console.log(`${p1} is winner with ${p1Score} points`);
            } else {
              console.log(`${p2} is winner with ${p2Score} points`);
            }

            hasEnded = true;
            break;
          }

          index++;
          input = params[index];
        }

        if (!hasEnded) {
          console.log(`${p1} has ${p1Score} points`);
          console.log(`${p2} has ${p2Score} points`);
        }

      }

      // 04. Darts

      function playDarts(params) {
        const player = params[0];

        let start = 301;

        let suc = 0;
        let unsuc = 0;

        let index = 1;
        let input = params[index];
        
        while (input !== "Retire") {
          input = params[index];
          index++;
          let points = params[index];

          switch (input) {
            case "Double":
              points = points * 2;
              break;
            case "Triple":
              points = points * 3;
              break;
          }

          if (points <= start) {
            start -= points;
            suc++;
          } else {
            unsuc++;
          }

          if (start === 0) {
            break;
          }

          index++;
          input = params[index];
          
        }

        if (start === 0) {
          console.log(`${player} won the leg with ${suc} shots.`);
        } else {
          console.log(`${player} retired after ${unsuc} unsuccessful shots.`);
        }

      }

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
