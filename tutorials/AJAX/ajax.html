    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

    <script>
      // 05. Everest

      // 5364 > 8848

      function solveEverest(params) {
        const start = 5364;
        const top = 8848;
        let rest = params[0];
        
        let index = 0;
        let days = 1;
        let metri = start;
        let isFailed = false;
        
        while (rest !== "END") {
          
          if (rest === "Yes") {
            days++;
            
            if (days > 5) {
              isFailed = true;
              break;
            }
          }
          
          index++;
          let current = Number(params[index]);
          metri = metri + current;

          if (metri >= top) {
            break;
          }

          index++;
          rest = params[index];
        }

        if (metri < top) {
          isFailed = true;
        }

        if (isFailed === false) {
          console.log(`Goal reached for ${days} days!`);
        } else {
          console.log("Failed!");
          console.log(`${metri}`);
        }
      }

      function solveSumAndProduct(params) {
        let n = params[0];
        let result = "";
        let isFound = false;

        for (let a = 1; a <= 9; a++) {

          for (let b = 9; b >= a; b--) {
            
            for (let c = 0; c <= 9; c++) {
              
              for (let d = 9; d >= c; d--) {

                let sum = Number(result[0]) + Number(result[1]) + Number(result[2]) + Number(result[3]);
                let pro = Number(result[0]) * Number(result[1]) * Number(result[2]) * Number(result[3]);

                  console.log(result);

                  b = 0;
                  c = 10;
                  break;
                  console.log("after");
                }

                let r = Math.floor(pro / sum);
                
                if (r === 3 && Number(n) % 3 === 0) {

                  console.log(reversed);

      // 05. Easter Bake

      function solveEasterBake(params) {
        let cakes = Number(params[0]);
        let sugar = 0;
        let flour = 0;
        let maxS = 0;
        let maxF = 0;

        for (let index = 1; index <= cakes*2; index++) {
          let current = Number(params[index]);

          sugar += current;
          if (current > maxS) {
            maxS = current;
          }

          index++;
          
          current = Number(params[index]);
          flour += current;
          if (current > maxF) {
            maxF = current;
          }
        }

        let paketS = Math.ceil(sugar / 950);
        let paketF = Math.ceil(flour / 750);

        console.log(`Flour: ${paketF}`);
