    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>

    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

    <script>
      const user = {
        name: "John", 
        age: 25, 
        country: "BG",
        isMaried: false,
      }

      console.log(user);

      user.address = "123 main Str.";
      user.name = "John Doe";
      delete user.isMaried;
      console.log(user);

      console.log(Object.isExtensible(user));

      Object.defineProperty(user, "isAdmin", {
        value: false,
        writable: true,
        enumerable: true,
      })

      console.log(user);

      // Prevent Extensions
      Object.preventExtensions(user);
      console.log(Object.isExtensible(user));

      user.age = 26;
      user.wontBeAdded = true;
      delete user.isAdmin;
      console.log(user);

      // Seal Object
      Object.seal(user);
      console.log(Object.isSealed(user));

      user.name = "will be changed";
      delete user.age;
      user.email = "email@abv.bg";

      console.log(user);

      // Freeze Object
      Object.freeze(user);
      console.log(Object.isFrozen(user));

      user.name = "wont be changed";
      delete user.age;
      user.email = "email@abv.bg";

      const config = {
        db: "MongoDB",
        host: "host.com",
        password: "fake",
        port: 512,
        admin: {
          name: "jogata",
          rights: ["create", "update", "delete"],
        }
      }

      console.log("=====================");
      // Object.freeze(config);
      console.log(Object.isFrozen(config));

      config.host = "wont be changed";
      delete config.db;
      config.admin.name = "hacker";

      console.log(config);

      function deepFreeze(obj) {
        Object.keys(obj).forEach(key => {
          if (typeof obj[key] === "object") {
            deepFreeze(obj[key]);
          }
        })
        Object.freeze(obj);
      }

      deepFreeze(config);

      console.log(Object.isFrozen(config.admin.rights));

      config.admin.name = "newHacker";

      console.log(config.admin.name);

      // Freezing Arrays
      const numbers = [1, 2, 3, 4];

      Object.freeze(numbers);

      numbers.push(5);
      numbers.pop();
      numbers.length = 0;

      console.log(numbers);
    </script>
