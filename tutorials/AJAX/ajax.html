<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>AJAX | XMLHttpRequest</title> -->
    <title>Slider</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* width: 100%; */
        /* min-width: 100vw; */
        /* overflow: hidden; */
        min-height: 100vh;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, Times, serif;
      }

      .slider-container {
        position: relative;
        width: 50%;
        margin: auto;
        /* background-color: aquamarine; */
        border: 1px solid red;
      }

      .slider-items {
        list-style: none;
        position: relative;
        height: 45vw;
        margin: 50px 0 0;
        /* background-color: blue; */
        border: 1px solid blue;
      }


      h1 {
        display: none;
      }
      fieldset {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <ul class="slider-items">
        <li class="item-1">
          <img src="./images/2.png" alt="">
        </li>
        <li class="item-2">
          <img src="./images/3.png" alt="">
        </li>
        <li class="item-3">
          <img src="./images/4.png" alt="">
        </li>
        <li class="item-4">
          <img src="./images/5.png" alt="">
        </li>
        <li class="item-5">
          <img src="./images/6.png" alt="">
        </li>
      </ul>
      <div class="slider-navigation">
        <button class="slider-nav prev"></button>
        <button class="slider-nav next"></button>
      </div>
      <div class="slider-dots">
        <ul>
          <li class="dot active"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </div>

      <script>
        const sliderItems = document.querySelectorAll(".slider-items li");
        const dots = document.querySelectorAll(".dot");
        const navNext = document.querySelector(".slider-nav.next");
        const navPrev = document.querySelector(".slider-nav.prev");

        let selectedItem = 0;

        sliderItems.forEach((item, index) => {
          item.addEventListener("click", () => {
            setItemSlider(index);
            // console.log(index);
          })
        })

        dots.forEach((dot, index) => {
          dot.addEventListener("click", () => {
            setItemSlider(index);
          })
        })

        navNext.addEventListener("click", () => {
          selectedItem++;
          // if (selectedItem > sliderItems.length - 1) {
          //   selectedItem = 0;
          // }
          selectedItem = selectedItem % sliderItems.length;
          setItemSlider(selectedItem);
        })

        navPrev.addEventListener("click", () => {
          selectedItem--;
          // if (selectedItem < 0) {
          //   selectedItem = sliderItems.length - 1;
          // }
          selectedItem = selectedItem + sliderItems.length;
          selectedItem = selectedItem % sliderItems.length;
          setItemSlider(selectedItem);
        })

        function setItemSlider(index) {
          selectedItem = index;
          // console.log(this);
          // const currenSlides = document.querySelectorAll(".slider-items li");

          sliderItems.forEach((item, index) => {
            let offset = index - selectedItem;

            if (offset < 0) {
              offset += sliderItems.length;
            }

            console.log(offset);

            for (let i = 1; i <= sliderItems.length; i++) {
              // console.log(sliderItems.length);
              item.classList.remove(`item-${i}`);
            }

            item.classList.add(`item-${offset + 1}`);

            const activeDot = document.querySelector(".dot.active");
            activeDot.classList.remove("active");
            dots[selectedItem].classList.add("active");

            // console.log(offset);
          })
        }
      </script>
    </div>

    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
