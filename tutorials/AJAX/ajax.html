<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: Georgia, serif;
        background-color: #eee;
        overflow-x: hidden;
      }

      .auto-carousel {
        position: relative;
        width: 100vw;
        height: 20em;
        margin: 2em 0;
      }

      .carousel-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        align-items: center;
        background-color: #fff;
      }

      .slide {
        height: 100%;
        padding: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .slide img {
        width: 100%;
        height: 16em;
        object-fit: cover;
      }

      @media screen and (max-width: 1100px) {
        .carousel-container {
          width: 266.5%;
        }
      }

      @media screen and (max-width: 900px) {
        .carousel-container {
          width: 400%;
        }
      }

      @media screen and (max-width: 600px) {
        .carousel-container {
          width: 800%;
        }
      }

      h2 {
        position: absolute;
        color: #fff;
        text-transform: capitalize;
      }

      .buttons {
        position: absolute;
        top: 47%;
        left: 1%;
        width: 96%;
        z-index: 2;
      }
      button {
        border: 1px solid #fff;
        border-radius: 50%;
        background-color: transparent;
        transition: opacity 0.4s;
        opacity: 0.4;
        cursor: pointer;
      }
      button:hover {
        opacity: 1;
      }
      #prev {
        transform: rotate(-135deg);
      }
      #next {
        float: right;
        transform: rotate(45deg);
      }
      button i {
        padding: 1em 1.08em;
        color: #fff;
        font-size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <div class="auto-carousel">
      <div class="buttons">
        <button id="prev"><i class="fa fa-location-arrow"></i></button>
        <button id="next"><i class="fa fa-location-arrow"></i></button>
      </div>
      <div class="carousel-container">
        <div class="slide">
          <h2>slide 1</h2>
          <img src="https://picsum.photos/id/723/500/400">
        </div>
        <div class="slide">
          <h2>slide 2</h2>
          <img src="https://picsum.photos/id/73/500/400">
        </div>
        <div class="slide">
          <h2>slide 3</h2>
          <img src="https://picsum.photos/id/472/500/400">
        </div>
        <div class="slide">
          <h2>slide 4</h2>
          <img src="https://picsum.photos/id/83/500/400">
        </div>
        <div class="slide">
          <h2>slide 5</h2>
          <img src="https://picsum.photos/id/7/500/400">
        </div>
        <div class="slide">
          <h2>slide 6</h2>
          <img src="https://picsum.photos/id/832/500/400">
        </div>
        <div class="slide">
          <h2>slide 7</h2>
          <img src="https://picsum.photos/id/1032/500/400">
        </div>
        <div class="slide">
          <h2>slide 8</h2>
          <img src="https://picsum.photos/id/853/500/400">
        </div>
      </div>

      <script>
        const container = document.querySelector(".carousel-container");
        const slides = document.querySelectorAll(".slide");

        let offset = 0;
        let slideID = 0;

        setInterval(() => {
          offset = slides[0].offsetWidth;
          container.style.transition = "left 0.5s ease-in-out";
          container.style.left = -offset + "px";

          setTimeout(() => {
            container.style.transition = "none";
            slides[slideID].style.order = slides.length - 1;
            container.style.left = 0;
            slideID++;

            if (slideID === slides.length) {
              slideID = 0;
              slides.forEach(slide => {
                slide.style.order = "initial";
              })
            }
          }, 500);
        }, 3000);
      </script>
    </div>

    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>

    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
