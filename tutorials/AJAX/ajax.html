            function TTTgame(params) {
        const ttt = [];
        let taken = 0;

        for (let index = 0; index < 3; index++) {
          const row = [false, false, false];
          ttt.push(row);
        }

        // console.log(ttt);

        // for (const row of ttt) {
        //   if (!row.includes(false)) {
        //     console.log("game over");
        //   }
        // }

        const symbols = {
          "X": "O", 
          "O": "X"
        }

        let symbol = "X";

        for (let index = 0; index < params.length; index++) {
          const input = params[index];
          const tokens = input.split(" ");
          const row = Number(tokens[0]);
          const col = Number(tokens[1]);
          // console.log(row, col);

          // if (index % 2 != 0) {
          //   symbol = "0";
          // }

          if (ttt[row][col] == false) {
            ttt[row][col] = symbol;
            symbol = symbols[symbol];
            taken++;

            if (taken == 9) {
              console.log("The game ended! Nobody wins :(");
              index = params.length;
              continue;
            }

          } else {
            console.log(`This place is already taken. Please choose another!`);
          }

          if (ttt[row][0] == ttt[row][1]) {
            // console.log("check");
            if (ttt[row][0] === ttt[row][2]) {
              console.log(`Player ${symbols[symbol]} wins!`);
              index = params.length;
              continue;
            }
          }

          if (ttt[0][col] == ttt[1][col]) {
            // console.log("check");
            if (ttt[0][col] === ttt[2][col]) {
              console.log(`Player ${symbols[symbol]} wins!`);
              index = params.length;
              continue;
            }
          }

          if (ttt[0][0]) {
            if (ttt[0][0] == ttt[1][1]) {
              if (ttt[0][0] == ttt[2][2]) {
                console.log(`Player ${symbols[symbol]} wins!`);
                index = params.length;
                continue;
              }
            }
          }


          if (ttt[2][0]) {
            if (ttt[2][0] == ttt[1][1]) {
              if (ttt[2][0] == ttt[0][2]) {
                console.log(`Player ${symbols[symbol]} wins!`);
                index = params.length;
                continue;
              }
            }
          }

        }

        // console.log(ttt);
        for (const row of ttt) {
          console.log(row.join("\t"));
        }

      }

        function createAssemblyLine(carObj) {
        const library = {
          hasClima,

        };

        function hasClima(obj) {
          obj.temp = 21;
          obj.tempSettings = 21;
          obj.adjustTemp = function () {
            if (this.temp < this.tempSettings) {
              this.temp++;
            } else if (this.temp > this.tempSettings) {
              this.temp--;
            }
          }

          return obj;

        }

        function hasAudio(obj) {
          obj.currentTrack = null;
          obj.nowPlaying = function () {
            if (this.currentTrack) {
              console.log(`Now playing '${this.currentTrack.name}' by ${this.currentTrack.artist}`);
            }
          };

          return obj;

        }

        function hasParktronic(obj) {
          obj.checkDistance = checkDistance;

          function checkDistance(distance) {
            if (distance < 0.1) {
              console.log("Beep! Beep! Beep");
            } else if (distance < 0.25) {
              console.log("Beep! Beep!");
            } else if (distance < 0.5) {
              console.log("Beep!");
            } else {
              console.log("");
            }

            return obj;

          }
        }

        return library;

      }

      // 11. Diagonal Attack✶

      function checkDiagonalsSums(input) {
        const matrix = [];
        matrix.length = input.length;

        for (let row = 0; row < input.length; row++) {
          const arr = input[row].split(" ");

          for (let index = 0; index < arr.length; index++) {
            arr[index] = Number(arr[index]);
          }

          matrix[row] = arr;

        }

        let d1sum = 0;
        let d2sum = 0;

        for (let d1 = 0; d1 < matrix.length; d1++) {
          d1sum += matrix[d1][d1];
          d2sum += matrix[d1][matrix.length - 1 - d1];
        }

        if (d1sum != d2sum) {
          for (let row = 0; row < matrix.length; row++) {
            console.log(matrix[row].join(" "));
          }
        } else {
          const altMatrix = [];

          for (let index = 0; index < input.length; index++) {
            const arr = [];
            arr.length = input.length;
            arr.fill(d1sum);
            altMatrix[index] = arr;
          }

          for (let d1 = 0; d1 < matrix.length; d1++) {
            altMatrix[d1][d1] = matrix[d1][d1];
            altMatrix[d1][matrix.length - 1 - d1] = matrix[d1][matrix.length - 1 - d1];
          }

          for (let row = 0; row < altMatrix.length; row++) {
            console.log(altMatrix[row].join(" "));
          }

        }

      }

      function cityTaxes(name, population, treasury) {
        // console.log(arguments);
        const city = {
          name, 
          population, 
          treasury, 
          taxRate: 10, 
          collectTaxes() {
            this.treasury += Math.floor(this.population * this.taxRate);

          applyGrowth(percentage) {

          },

            this.treasury -= Math.floor(this.treasury * percentage / 100);
          }
        }

        return city;

        for (const order of orders) {
          // console.log(order);
          const metods = order.parts;

          const product = {
            name: order.template.name, 
          };

          for (const metodName of metods) {
            // console.log(metodName);
            const method = library[metodName];
            // console.log(typeof method);
            product[metodName] = method;
          }

          products.push(product);

        }

        return products;

            function displayArginfo(...params) {
        // console.log(params);

        const args = {};

        for (const param of params) {
          const type = typeof param;
          // console.log(type);

          if (!args.hasOwnProperty(type)) {
            args[type] = 0;
            // console.log(args[type]);
          }

          args[type]++;
          console.log(`${type}: ${param}`);
        }

        const entries = Object.entries(args);
        const sorted = entries.sort((a, b) => b[1] - a[1]);

        for (const entry of sorted) {
          // console.log(entry);
          const [ type, count ] = entry;
          console.log(`${type} = ${count}`);
        }
      }

            function printOrbit(params) {
        const width = params[0];
        const height = params[1];
        const x = params[2];
        const y = params[3];

        const matrix = [];

        for (let dimension = 0; dimension < height; dimension++) {
          const arr = [];
          arr.length = width;
          arr.fill("!");
          matrix[dimension] = arr;
        }

        let colNum = 0;
        
        for (let row = x; row < height; row++) {
          colNum++;
          
          matrix[row][y] = colNum;
          
          let rowNum = 2;

          for (let colRight = y + 1; colRight < width; colRight++) {
            matrix[row][colRight] = Math.max(rowNum, colNum);
            rowNum++;
          }

          rowNum = 2;
          
          for (let colLeft = y - 1; colLeft >= 0; colLeft--) {
            matrix[row][colLeft] = Math.max(rowNum, colNum);
            rowNum++;
          }
          
        }

        colNum = 1;

        for (let row = x - 1; row >= 0; row--) {
          colNum++;
          
          matrix[row][y] = colNum;
          
          let rowNum = 2;

          for (let colRight = y + 1; colRight < width; colRight++) {
            matrix[row][colRight] = Math.max(rowNum, colNum);
            rowNum++;
          }

          rowNum = 2;
          
          for (let colLeft = y - 1; colLeft >= 0; colLeft--) {
            matrix[row][colLeft] = Math.max(rowNum, colNum);
            rowNum++;
          }
          
        }

        for (let row = 0; row < matrix.length; row++) {
          console.log(matrix[row].join(" "));
          // console.log(row);
        }

      }

      // console.log(row.length);
      for (let col = 0; col < matrix[row].length - 1; col++) {
        const current = matrix[row][col];
        const next = matrix[row][col + 1];
        // console.log(current, next);
        if (current === next) {
          neighbors++;
        }
      }
    }

    for (let row = 0; row < matrix.length -1; row++) {
      // console.log(row.length);
      for (let col = 0; col < matrix[row].length; col++) {
        const current = matrix[row][col];
        const next = matrix[row + 1][col];
        // console.log(current, next);
        if (current === next) {
          neighbors++;
        }
      }
    }

    console.log(neighbors);

  }

    params.sort((a, b) => a.length - b.length || a.toLowerCase().localeCompare(b.toLowerCase()));

          matches.push(inner - matches.length);

    <script>

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
