        <img src="./slides/361146473_995671938136092_4243291179085438720_n-copy.jpg" alt="">
      </div>

      <script>
        const tiltEl = document.querySelector(".tilt");

        const width = tiltEl.clientWidth;
        const height = tiltEl.clientHeight;

        tiltEl.addEventListener("mousemove", (e) => {
          const x = e.layerX;
          const y = e.layerY;
          const multiplier = 15;

          const xRotate = ((x-width/2)/width) * multiplier;
          const yRotate = ((y-height/2)/height) * multiplier * (-1);

          tiltEl.style.transform = moveTilt(xRotate, yRotate);
        })

        tiltEl.addEventListener("mouseleave", () => {
          tiltEl.style.transform = moveTilt(0, 0);
        })

        function moveTilt(x, y) {
          return `perspective(500px) scale(1.1) rotateX(${x}deg) rotateY(${y}deg)`;
        }
      </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      function init() {
        if (navigator.geolocation) {
          let giveUp = 30 * 1000;
          let tooOld = 60 * 60 * 1000; // 1 hour
          const options = {
            enableHighAccuracy: true, 
            timeout: giveUp, 
            maximumAge: tooOld
          }
          navigator.geolocation.getCurrentPosition(gotPosition, fail, options);
        } else {
          console.log("Your browser is too old!");
        }
      }

      function gotPosition(position) {
        // console.log(position);
        const spans = document.querySelectorAll("p span");
        spans[0].textContent = position.coords.latitude;
        spans[1].textContent = position.coords.longitude;
        spans[2].textContent = position.coords.accuracy;
        spans[6].textContent = position.timestamp;
      }

        }

      <script>
        const url = 'https://jsonplaceholder.typicode.com/users';

        let req = new Request(url, {
          method: "GET", 
          mode: "cors"
        })

        fetch(req)
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("BAD HTTP!");
            }
          }).then(data => {
            // console.log(data);
            const ul = document.getElementById("users");
            ul.innerHTML = "";
            const df = new DocumentFragment();
            data.forEach(user => {
              console.log(user);
              const li = document.createElement("li");
              const pn = document.createElement("p");
              const pue = document.createElement("p");
              pn.textContent = user.name;
              pue.textContent = `${user.username} - ${user.email}`;
              pn.classList.add("name");
              pue.classList.add("info");
              li.appendChild(pn);
              li.appendChild(pue);
              df.appendChild(li);
            })
            ul.appendChild(df);
          }).catch(err => {
            console.log("ERROR: ", err.message);
          })
