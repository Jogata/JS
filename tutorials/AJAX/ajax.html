    <script>
        window.addEventListener("DOMContentLoaded", load);

        function load() {
   // console.log("TODO...");
   let button = document.getElementById("load");

   button.addEventListener("click", loadRepos);

   let fetchButton = document.getElementById("fetch");

   fetchButton.addEventListener("click", fetchData);

   function fetchData() {
    let url = "https://api.github.com/users/testnakov/repos";

    const request = fetch(url);

    request
      .then(res => {

        if (res.ok == false) {
          throw new Error("")
        }

        return res.text();
      })
      .then(function (data) {
        console.log(data);
        document.getElementById("fetch-res").textContent = data.toString(null, 2);
      })
      .catch(err => console.log(err));
   }

   function loadRepos() {
      let url = "https://api.github.com/users/testnakov/repos";
      const httpRequest = new XMLHttpRequest();
      httpRequest.addEventListener("readystatechange", displayRepos);

      httpRequest.open("GET", url);
      httpRequest.send();

      function displayRepos() {
        console.log(httpRequest.readyState);
         
         if (httpRequest.readyState == 4 && httpRequest.status == 200) {
            document.getElementById("res").textContent = httpRequest.responseText.toString(null, 2);
            // console.log(httpRequest.responseText.toString(null, 2));
         }

      }
   }
}
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
