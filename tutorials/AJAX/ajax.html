<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>AJAX | XMLHttpRequest</title> -->
    <title>Circle Slider</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <style>
      fieldset {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slideshow {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
        background-color: antiquewhite;
      }

      .carousel {
        position: relative;
        width: 50rem;
        height: 50rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 7rem solid #eebe97;
        border-radius: 50%;
        transition: rotate 1s;
      }

      .slide {
        position: absolute;
        width: 20rem;
      }

      .slide:nth-child(1) {
        bottom: -20rem;
      }
      .slide:nth-child(2) {
        left: -20rem;
      }
      .slide:nth-child(3) {
        top: -20rem;
      }
      .slide:nth-child(4) {
        right: -20rem;
      }

      .slide.active {
        transform: scale(2);
        transition: transform 0.5s 0.5s;
      }

      .slide img {
        width: 100%;
        object-fit: cover;
      }

      .controls {
        position: sticky;
        bottom: 5rem;
      }

      .controls a {
        display: inline-block;
        padding: 1rem;
        /* cursor: pointer; */
      }

      .controls img {
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div class="carousel">
        <div class="slide active">
          <img src="./images/food-img-1.png" alt="">
        </div>
        <div class="slide">
          <img src="./images/food-img-2.png" alt="">
        </div>
        <div class="slide">
          <img src="./images/food-img-3.png" alt="">
        </div>
        <div class="slide">
          <img src="./images/food-img-4.png" alt="">
        </div>
      </div>
      <div class="controls">
        <a href="#" data-index="1">
          <img src="./images/thumb-img-1.png" alt="">
        </a>
        <a href="#" data-index="2">
          <img src="./images/thumb-img-2.png" alt="">
        </a>
        <a href="#" data-index="3">
          <img src="./images/thumb-img-3.png" alt="">
        </a>
        <a href="#" data-index="4">
          <img src="./images/thumb-img-4.png" alt="">
        </a>
      </div>

      <script>
        const carousel = document.querySelector(".carousel");
        const slides = document.querySelectorAll(".slide");
        const controlLinks = document.querySelectorAll(".controls a");

        let i = 0;
        let j = 1;
        let intervalID = 0;

        const intervalFn = () => {
          intervalID = setInterval(() => {
            carousel.style.rotate = `-${++i * 90}deg`;
            const activeSlide = document.querySelector(".slide.active");
            activeSlide.classList.remove("active");
  
            slides[j].classList.add("active");
            j++;
  
            if (j >= slides.length) {
              j = 0;
            }
          }, 2000);

        }

        intervalFn();
      </script>
    </div>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
