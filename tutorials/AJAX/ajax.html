<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>

<style>
  fieldset {
    display: none;
  }
  * {
    margin: 0;
    padding: 0;
  }
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Georgia, Times, serif;
    background-color: #1d1e22;
  }
  .loading-box {
    position: relative;
    width: 300px;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #f0f8ff;
    border-radius: 12px;
    box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.5), 
    -4px -4px 16px rgba(255, 255, 255, 0.05);
  }
  .title {
    font-size: 1.5rem;
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 4px;
    transform: translateY(-12px);
  }
  .circle {
    position: relative;
    width: 180px;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: 
    conic-gradient(
      from 0deg at 50% 50%, 
      rgba(111, 123, 247, 1) 0%, 
      rgba(155, 248, 244, 1) 0%, 
      rgb(16, 16, 18) 0%);
    border-radius: 100px;
    box-shadow: 4px 4px 16px rgba(0, 0, 0, 0.75), 
    -4px -4px 16px rgba(255, 255, 255, 0.1);
    /* animation: spin 1s infinite linear; */
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .count {
    top: 3px;
    left: 3px;
    width: 174px;
    height: 174px;
    content: " ";
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 100px;
    background-color: #1d1e22;
    box-shadow: inset 4px 4px 16px rgba(0, 0, 0, 0.75), 
    inset -4px -4px 16px rgba(255, 255, 255, 0.1);
    /* animation: spin 1s infinite linear reverse; */
  }
  .number {
    font-size: 4em;
  }
</style>
  </head>
  <body>
    <!-- <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1> -->

<div class="loading-box">
  <p class="title">loading</p>
  <div class="circle">
    <p class="count">
      <span class="number">0</span>%
    </p>
  </div>
</div>

<script>
  const number = document.querySelector(".number");
  const circle = document.querySelector(".circle");

  let load = 0;

  setInterval(() => {
    updateLoader();
  }, 150);

  function updateLoader() {
    load += (load < 100);
    number.innerHTML = load;
    circle.style.background = `conic-gradient(
      from 0deg at 50% 50%, 
      rgba(111, 123, 247, 1) 0%, 
      rgba(155, 248, 244, 1) ${load}%, 
      rgb(16, 16, 18) ${load}%)`;
  }
</script>

    <!-- ================= Get data from local JSON file ================= -->

    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
