    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

    <script>
      const initApp = () => {
        const btn = document.querySelector("#throttle");
        btn.addEventListener("click", throttle(logClick, 2000));
        window.addEventListener("scroll", throttle(logScroll, 200));

        const btn2 = document.querySelector("#debounce");
        btn2.addEventListener("click", debounce(logClick, 2000));
      }

      const logClick = () => {
        console.log("clicked");
      }

      const logScroll = () => {
        console.log("scrolled");
      }

      document.addEventListener("DOMContentLoaded", initApp);

      const throttle = (fn, delay) => {
        let lastTime = 0;
        console.log(`throttle was called`);
        let id = 0;

        return (...args) => {
          const now = new Date().getTime();
          id++;

          if (now - lastTime < delay) {
            console.log("not yet");
            return;
          }

          lastTime = now;
          console.log(`event id: ${id}`);

          fn(...args);
        }
      }

        const debounce = (fn, delay) => {
          let id;
          console.log(`id at load: ${id}`);

          return (...args) => {
            console.log(`previous id: ${id}`);

            if (id) {
              clearTimeout(id);
            }
            
            id = setTimeout(() => {
              fn(...args);
            }, delay);
          }
        }
    </script>
    <script>
      let sum = (...args) => {
        return args.reduce((acc, num) => {
          return acc + num;
        })
      }

      const callCounter = (fn) => {
        let count = 0;

        return (...args) => {
          console.log(`sum has been called ${count += 1} times`);
          return fn(...args);
        }
      }

      sum = callCounter(sum);

      console.log(sum(1, 2, 3));
      console.log(sum(1, 2, 3, 4, 5));
      console.log(sum(1, 5));
    </script>
    <script>
      let rectangleArea = (width, length) => {
        return width * length;
      }

      const countParams = (fn) => {
        return (...params) => {
          if (params.length !== fn.length) {
            throw new Error(`Incorrect number of parameters for ${fn.name}`);
          }
          return fn(...params);
        }
      }

      rectangleArea = countParams(rectangleArea);

      console.log(rectangleArea(5, 6));
      rectangleArea(5);
