      (function () {
        String.prototype.ensureStart = function (str) {
          if (!this.startsWith(str)) {
            // console.log(str + this);
            return str + this;
          }
          // console.log(this);
          return this.toString();
        }

        // · ensureEnd(str) – if the current string doesn't end with str parameter, return a new string in which str parameter appended to the end of the current string, otherwise returns the original string
        String.prototype.ensureEnd = function (str) {
          if (!this.endsWith(str)) {
            // console.log(this + str);
            return this + str;
          }
          // console.log(this);
          return this.toString();
        }

        // · isEmpty() - return true if the string is empty and false otherwise
        String.prototype.isEmpty = function () {
          if (this.length == 0) {
            return true;
          }
          return false;
        }

        // · truncate(n) – returns the string truncated to n characters by removing words and appends an ellipsis (three periods) to the end. If a string is less than n characters long, return the same string. If it is longer, split the string where a space occurs and append an ellipsis to it so that the total length is less than or equal to n. If no space occurs anywhere in the string, return n - 3 characters and an ellipsis. If n is less than 4, return n amount of periods.
        String.prototype.truncate = function (n) {
          // console.log(n);
          if (n < 4) {
            return ".".repeat(n);
          }

          if (this.length <= n) {
            return this.toString();
          }

          const splited = this.split(" ");
          // console.log(splited);

          if (splited.length == 1) {
            return this.substring(0, n - 3) + "...";
          }

          let result = [];

            if (result.join(" ").length + word.length + 3 > n) {

          }

      // 03. Extensible Object

      function extensibleObject() {
        const proto = {};

        const copied = Object.create(proto);

        copied.extend = function (obj) {
          const entries = Object.entries(obj);

          for (const entry of entries) {
            // console.log(entry);
            const type = typeof entry[1];
            const name = entry[0];
            const value = entry[1];
            // console.log(type);
            if (type == "function") {
              proto[name] = value;
            } else {
              this[name] = value;
            }
          }
        }

        return copied;

      }

    function calc(n1, n2, operator) {
    const operations = new Map();
    operations.set("+", sum);
    operations.set("-", sub);
    operations.set("*", multi);
    operations.set("/", devide);
    operations.set("%", module);
    operations.set("**", paw);

    function sum(n1, n2) {
      return n1 + n2;
    }
    function sub(n1, n2) {
      return n1 - n2;
    }
    function multi(n1, n2) {
      return n1 * n2;
    }
    function devide(n1, n2) {
      return n1 / n2;
    }
    function module(n1, n2) {
      return n1 % n2;
    }
    function paw(n1, n2) {
      return n1 ** n2;
    }

    // console.log(operations);
    const callback = operations.get(operator)
    // console.log(callback);
    const result = callback(n1, n2);
    console.log(result);

  }

    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
