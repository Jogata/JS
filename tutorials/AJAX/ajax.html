    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      // 01. Unique PIN Codes

      function generateUniquePINCodes(params) {
        let maxNum1 = Number(params[0]);
        let maxNum2 = Number(params[1]);
        let maxNum3 = Number(params[2]);

        if (maxNum1 % 2 !== 0) {
          maxNum1--;
        }

        if (maxNum3 % 2 !== 0) {
          maxNum3--;
        }

        maxNum2 = Math.min(maxNum2, 7);  // 2, 3, 5, 7

        // console.log(maxNum1, maxNum2, maxNum3);

        for (let one = 2; one <= maxNum1; one+=2) {

          for (let two = 2; two <= maxNum2; two++) {

            }

            for (let tri = 2; tri <= maxNum3; tri+=2) {

      // 02. Letters Combinations

      function generateLettersCombinations(params) {
        const start = params[0].charCodeAt(0);
        const end = params[1].charCodeAt(0);
        const skip = params[2].charCodeAt(0);
        let count = 0;
        let lettersCombinations = "";

        // console.log(start, end, skip);
        // console.log(String.fromCharCode(start));

        for (let letter1 = start; letter1 <= end; letter1++) {

          if (letter1 === skip) {
            continue;
          }
          
          for (let letter2 = start; letter2 <= end; letter2++) {

            if (letter2 === skip) {
              continue;
            }
            
            for (let letter3 = start; letter3 <= end; letter3++) {

              if (letter3 === skip) {
                continue;
              }

              let result = String.fromCharCode(letter1) + String.fromCharCode(letter2) + String.fromCharCode(letter3);
              lettersCombinations += `${result} `;
              count++;
              
            }
          }
        }

        console.log(lettersCombinations + count);
      }

      // 03. Lucky Numbers

      function generateLuckyNumbers(params) {
        const n = Number(params[0]);
        let luckyNumbers = "";

        const end = Math.min(n, 10);

        for (let first = 1; first < end; first++) {
          
          for (let second = 1; second < end; second++) {
            
            for (let treti = 1; treti < end; treti++) {
              
              for (let forth = 1; forth < end; forth++) {
                
                if (first + second === treti + forth) {
                  
                  if (n % (first + second) === 0) {
                    const luckyNumber = "" + first + second + treti + forth;
                    luckyNumbers += `${luckyNumber} `;
                  }

                }
              }
            }
          }
        }

        console.log(luckyNumbers);

      }
