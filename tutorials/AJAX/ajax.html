    <script>
      function power(num, exponent) {

        if (exponent === 1) {
          return num;
        }

        return num * power(num, exponent - 1);

      }

      console.log(power(2, 5));

      function printNumbers(index, arr) {
        
        if (index === arr.length) {
          return;
        }

        console.log(arr[index]);

        printNumbers(++index, arr);

      }

      const numbers = [1, 2, 3, 4];

      printNumbers(0, numbers);

      let rectangleArea = (w, l) => {
        return w * l;
      }

      const isInteger = (fn) => {
        return (...prams) => {
          prams.forEach(param => {
            if (!Number.isInteger(param)) {
              throw new Error(`${param} is not an integer`);
            }
          })
          return fn(...prams);
        }
      }

      rectangleArea = isInteger(rectangleArea);

      console.log(rectangleArea(5, 6));
      // rectangleArea(5, 6.4);

      // const url = 'https://api.github.com/users';
      const url = 'https://jsonplaceholder.typicode.com/posts';

      let getData = async (url) => {

        try {
          const response = await fetch(url);
          const data = await response.json();
          return data;
        } catch (error) {
          console.error(error);
        }

      }

      const dataResponseTime = (fn) => {
        return async (url) => {
          console.time("fn");
          const data = await fn(url);
          console.timeEnd("fn");
          return data;
        }
      }

      const test = async () => {

        const users = await getData(url);

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
