    <!-- ================= Get data from local JSON file ================= -->

    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

            function calcTicketCosts(params) {
        const etap = params[0];
        const type = params[1];
        const tickets = Number(params[2]);
        const snimka = params[3];

        let total = 0;
        let price = 0;

        switch (etap) {
          case "Quarter final":
            switch (type) {
              case "Standard":
                price = 55.5;
                break;
              case "Premium":
                price = 105.2;
                break;
              case "VIP":
                price = 118.9;
                break;
            }
            break;
          case "Semi final":
            switch (type) {

                price = 75.88;
                break;
              case "Premium":
                price = 125.22;
                break;
              case "VIP":
                price = 300.4;
                break;
            }
            break;
          case "Final":
            switch (type) {

                break;

                price = 400;
                break;
            }
            break;
        }

        // console.log(price);

        if (total <= 2500) {

  function calcCoffeePrice(params) {
    const drink = params[0];
    const sugar = params[1];
    const broi = Number(params[2]);

    const products = {
      espresso: {
        without: 0.9,
        normal: 1,
        extra: 1.2,
      }, 
      cappuccino: {
        without: 1,
        normal: 1.2,
        extra: 1.6,
      }, 
      tea: {
        without: 0.5,
        normal: 0.6,
        extra: 0.7,
      }
    }

    let price = products[drink.toLowerCase()][sugar.toLowerCase()];

    let total = broi * price;

    if (sugar === "Without") {
      total = total * 0.65;
    }

    if (drink === "Espresso" && broi >= 5) {
      total = total * 0.75;
    }

    if (total > 15) {
      total = total * 0.8;
    }

    console.log(`You bought ${broi} cups of ${drink} for ${total.toFixed(2)} lv.`);

  }

  calcCoffeePrice(["Espresso", "Without", "10"]);
  calcCoffeePrice(["Cappuccino", "Normal", "13"]);
