<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        padding: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, serif;
      }

      .testimonials {
        display: grid;
        grid-template-columns: 1fr 2fr;
        justify-items: center;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .profile-img {
        width: 100%;
        height: 100%;
        min-height: 18em;
        background-image: url("../../../CSS/assets/img/profile-copy.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        transition: all 0.4s;
      }

      .container {
        width: 100%;
        overflow: hidden;
      }

      .testimonial {
        width: 100%;
        height: 100%;
        padding: 2.5em 2.5em 1.5em 2.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s;
      }

      .name {
        margin: 0.5em 0;
        font-size: 2rem;
        text-transform: capitalize;
      }

      .title {
        text-transform: capitalize;
      }
      .title span {
        text-transform: lowercase;
      }

      .quote {
        max-width: 400px;
        margin: 1em 0;
        font-size: 1.5em;
        font-weight: 600;
        line-height: 1.5em;
      }

      @media screen and (max-width: 700px) {
        .quote {
          font-size: 1.2em;
        }
      }

      @media screen and (max-width: 580px) {
        .testimonials {
          grid-template-columns: 1fr;
        }
      }

      fieldset {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="testimonials">
      <div class="profile-img"></div>
      <div class="container">
        <div class="testimonial">
          <div>
            <h3 class="name">tanya singer</h3>
            <p class="title">
              director <span>of</span> digital marketing
            </p>
            <p class="quote">
              &quot; <span>Your product has helped us to learn more about our customers.</span> &quot;
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const testimonial = document.querySelector(".testimonial");
      const image = document.querySelector(".profile-img");
      const name = document.querySelector(".name");
      const title = document.querySelector(".title");
      const quote = document.querySelector(".quote");

      let id = 0;

      const testimonials = [
        [
          "../../../CSS/assets/img/profile-copy.jpg", 
          "../../../CSS/assets/img/profile-copy.jpg", 
          "../../../CSS/assets/img/profile-copy.jpg"
        ], 
        [
          "tanya singer", 
          "john doe", 
          "mike smith"
        ], 
        [
          "director <span>of</span> digital marketing", 
          "lead front end developer", 
          "author, online influencer"
        ], 
        [
          "Your product has helped us to learn more about our customers.", 
          "Truly a unique and effective way of solving my problems. Wonderfull!", 
          "Been using it for the past month, a gamechanger for sure."
        ]
      ]

      setInterval(() => {
        setTimeout(() => {
          testimonial.style.transform = "translateX(-100%)";
        }, 2000);
        setTimeout(() => {
          testimonial.style.transform = "none";
          testimonial.style.transform = "translateX(100%)";
          id++;
          if (id > testimonials[0].length - 1) {
            id = 0;
          }
          image.style.backgroundImage = "url(" + testimonials[0][id] + ")";
          name.innerHTML = testimonials[1][id];
          title.innerHTML = testimonials[2][id];
          quote.innerHTML = testimonials[3][id];
        }, 2400);
        setTimeout(() => {
          testimonial.style.transition = "all 0.4s";
          testimonial.style.transform = "translateX(0)";
        }, 3000);
      }, 6000);
    </script>

    <!-- <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1> -->

    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
