<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      h1 {
        text-align: center;
      }
      h1 span {
        display: inline-block;
        margin-right: 10px;
        padding-right: 20px;
        border-right: 2px solid;
      }
      button {
        padding: 5px 10px;
        border-radius: 5px;
      }
      fieldset {
        margin: 2rem auto;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
      }

      body {
        font-family: Georgia, serif;
      }

      .bg {
        width: 100%;
        height: 100vh;
        background-image: 
        linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.45)), 
        url("https://images.pexels.com/photos/2079246/pexels-photo-2079246.jpeg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar .logo {
        width: 70px;
        mix-blend-mode: lighten;
        filter: invert(1);
        cursor: pointer;
      }
      .logo-cont {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo-cont::after {
        position: absolute;
        top: calc(-15% - 1px);
        left: calc(-15% - 1px);
        content: "";
        width: 130%;
        height: 130%;
        border-radius: 50%;
        border: 2px solid #fff;
      }

      .navbar ul {
        list-style: none;
      }
      .navbar ul li {
        position: relative;
        display: inline-block;
        margin: 0 20px;
      }
      .navbar ul li a {
        color: lightgrey;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .navbar ul li::after {
        position: absolute;
        left: 0;
        bottom: -10px;
        content: "";
        width: 0;
        height: 3px;
        border-radius: 10px;
        background-color: #fff;
        transition: all 0.6s;
      }
      .navbar ul li:hover::after {
        width: 100%;
      }

      .content {
        margin-top: 10%;
        color: #fff;
        text-align: center;
      }
      .content h1 {
        font-size: 55px;
        text-transform: uppercase;
      }
      .content p {
        margin: 20px;
        font-size: 24px;
      }

      button {
        position: fixed;
        width: 250px;
        height: 70px;
        margin: 20px -150px;
        padding: 15px 0;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        font-family: inherit;
        text-align: center;
        text-transform: capitalize;
        border: 2px solid #fff;
        border-radius: 50px;
        background-color: transparent;
        cursor: pointer;
        overflow: hidden;
      }
      button span {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        transition: all 0.6s;
        z-index: -1;
      }
      button:hover span {
        background: grey;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="bg">

      <div class="navbar">

        <div class="logo-cont">
          <img src="https://cdn.imgbin.com/23/3/7/linear-detailed-travel-elements-icon-chair-icon-armchair-icon-D08TURQC.jpg" alt="" class="logo">
        </div>

        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">dining</a></li>
          <li><a href="#">kitchen</a></li>
          <li><a href="#">bedroom</a></li>
          <li><a href="#">backyard</a></li>
        </ul>

      </div>

      <div class="content">
        <h1>create youe dream with us</h1>
        <p>Be faithful to your own taste, because nothing you really like is never out of style.</p>
        <div>
          <button type="button">
            <span></span>
            subscribe now</button>
        </div>
      </div>

    </div>

    <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1>
    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
