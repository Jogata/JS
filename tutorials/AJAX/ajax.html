    <h1>My Gem Collection</h1>
    <div id="main">
      <div class="form-wrapper">
        <h1>Add your new Gem
          <span>Fill the information about your new precious stone!</span>
        </h1>
        <form>
          <div class="inner-wrap">
            <input type="text" id="gem-name" name="field1" placeholder="Gemstone Name"/>
            <input type="text" id="color" name="field2" placeholder="Color" />
            <input type="number" id="carats" name="field3" placeholder="Carats"/>
            <input type="number" id="price" name="field4" placeholder="Price" />
            <select name="field5" id="type">
              <option value="" placeholder="Type"></option>
              <option value="Precious">Precious</option>
              <option value="Semi-Precious">Semi-Precious</option>
            </select>
          </div>
          <div class="button-section">
            <input type="button" id="add-btn" value="Add Gem" />
          </div>
        </form>
      </div>
      <div id="side-wrapper">
        <div class="side">
          <h3>Preview</h3>
          <ul id="preview-list">
          </ul>
        </div>
       <div class="side">
        <h3>Collection</h3>
        <ul id="collection">
        </ul>
       </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", solve);

function solve() {
    const form = document.querySelector("form");
    const previewList = document.getElementById("preview-list");
    const collectionList = document.getElementById("collection");
    // console.log(form, previewList, collectionList);
    
    const gemInput = document.getElementById("gem-name");
    const colorInput = document.getElementById("color");
    const caratsInput = document.getElementById("carats");
    const priceInput = document.getElementById("price");
    const typeInput = document.getElementById("type");
    // console.log(gemInput, colorInput, caratsInput, priceInput, typeInput);
    const addBtn = document.getElementById("add-btn");

    gemInput.value = "ruby";
    colorInput.value = "red";
    caratsInput.value = 24;
    priceInput.value = 300;
    typeInput.value = "Precious";

    addBtn.addEventListener("click", (e) => {
        // console.log("get info");
        // e.preventDefault();

        if (gemInput.value.length == 0) {
            return;
        }
        if (colorInput.value.length == 0) {
            return;
        }
        if (caratsInput.value.toString().length == 0) {
            return;
        }
        if (priceInput.value.toString().length == 0) {
            return;
        }
        if (typeInput.value.length == 0) {
            return;
        }

        const gemInputValue = gemInput.value;
        const colorInputValue = colorInput.value;
        const caratsInputValue = caratsInput.value;
        const priceInputValue = priceInput.value;
        const typeInputValue = typeInput.value;
        // console.log(gemInputValue, colorInputValue, caratsInputValue, priceInputValue, typeInputValue);
        addBtn.disabled = true;
        form.reset();

        const li = document.createElement("li");
        const html = `<article>
            <h4>${gemInputValue}</h4>
            <p>Color: ${colorInputValue}</p>
            <p>Carats: ${caratsInputValue}</p>
            <p>Price: ${priceInputValue}$</p>
            <p>Type: ${typeInputValue}$</p>
        </article>`;
        li.innerHTML = html;
        li.classList.add("gem-info");

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit Information";
        editBtn.classList.add("edit-btn");
        editBtn.addEventListener("click", () => {
            li.remove();
            gemInput.value = gemInputValue;
            colorInput.value = colorInputValue;
            caratsInput.value = caratsInputValue;
            priceInput.value = priceInputValue;
            typeInput.value = typeInputValue;
            addBtn.disabled = false;
        })

        const cancelBtn = document.createElement("button");
        cancelBtn.textContent = "Cancel";
        cancelBtn.classList.add("cancel-btn");
        cancelBtn.addEventListener("click", () => {
            li.remove();
            addBtn.disabled = false;
        })

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save to Collection";
        saveBtn.classList.add("save-btn");
        saveBtn.addEventListener("click", () => {
            // saveBtn.remove();
            // editBtn.remove();
            // cancelBtn.remove();
            li.remove();
            addBtn.disabled = false;
            const newLi = document.createElement("li");
            const html = `<p class="collection-item">
             ${gemInputValue} - Color: ${colorInputValue}/
             Carats: ${caratsInputValue}/ 
             Price: ${priceInputValue}$/ 
             Type: ${typeInputValue}</p>`;
            newLi.innerHTML = html;
            newLi.classList.add("gem-info");
            collectionList.appendChild(newLi);
        });

        li.appendChild(editBtn);
        li.appendChild(saveBtn);
        li.appendChild(cancelBtn);
        previewList.appendChild(li);

    })

    // const clearBtn = document.getElementById("clear");
    // clearBtn.addEventListener("click", () => {
    //     finishedList.textContent = "";
    // })
}
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
