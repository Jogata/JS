      .palette-color {
        position: relative;
        height: 150px;
      }

      .palette-desc {
        position: absolute;
        bottom: 0;

        width: 100%;

        background-color: rgba(0, 0, 0, 0.4);

        width: 100%;

        outline: none;
        border: 1px solid #ddd;
        border-top: none;
      }

    </div>

    <script>
      function createElementWithClass(tag, classes) {
        const newEl = document.createElement(tag);
        newEl.setAttribute("class", classes);
        return newEl;
      }

      function createPelette(color, desc) {
        const item = createElementWithClass("div", "palette-item");
        const colorel = createElementWithClass("div", "palette-color");
        const descel = createElementWithClass("div", "palette-desc");
        const input = createElementWithClass("div", "palette-input");

        colorel.style.backgroundColor = color;
        input.value = color;
        descel.textContent = desc;

        item.appendChild(colorel);
        item.appendChild(input);
        colorel.appendChild(descel);

        input.onfocus = () => input.select();

        return item;
      }

      const colors = [
        {
          desc: "Primary",
          color: "#009578",
        },
        {
          desc: "Primary Light",
          color: "#6dcdb1",
        },
        {
          desc: "Secondary",
          color: "#252c6a",
        },
        {
          desc: "Secondary Light",
          color: "#7f89df",
        },
        {
          desc: "Tertiary",
          color: "#ff6d10",
        },
        {
          desc: "Tertiary Light",
          color: "#ffddc7",
        },
      ]

      const parent = document.querySelector(".palette");

      colors.forEach(color => {
        const newel = createPelette(color.color, color.desc);
        parent.appendChild(newel);
      })
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
