      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {

        users.open('get', 'users.js', true);
        users.send();
      }

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      fileName += part;

    fileName += fileParts[fileParts.length - 2];

    console.log(`File extension: ${ext}`);

  function splitPascal(phrase) {

    const indexes = [];

    for (let index = 0; index < phrase.length; index++) {
      const letter = phrase[index];
      const ascii = letter.charCodeAt(0);
      if (ascii > 64 && ascii < 91) {
        // console.log(letter, ascii);
        indexes.push(index);
      }
    }
    indexes.push(phrase.length);
    // console.log(indexes);
    const words = [];

    for (let index = 0; index < indexes.length - 1; index++) {
      const start = indexes[index];
      const end = indexes[index + 1];
      const word = phrase.slice(start, end);
      // console.log(word);
      words.push(word);
    }

    console.log(words.join(', '));

        newWord += lastSymbol;

        splittedText[index] = newWord;
        words[indexToReplace] = "";

      }
    }

  // 10. Letters Change Numbersâœ¶

  function playGame(data) {
    // console.log(data);
    const entries = data.split(" ").filter(x => x);
    // console.log(entries);
    let sum = 0;
    
    for (const entry of entries) {
      // console.log(entry);
      const firstLetter = entry[0];
      let typeOfFirstLetter = findType(firstLetter);
      let firstLetterPosition = findPosition(firstLetter, typeOfFirstLetter);

      const lastLetter = entry[entry.length - 1];
      let typeOfLastLetter = findType(lastLetter);
      let lastLetterPosition = findPosition(lastLetter, typeOfLastLetter);

      const number = Number.parseInt(entry.substring(1));

      let result = number;
      // console.log(number);
      // console.log(firstLetter);
      // console.log(lastLetter);
      // console.log(typeOfLastLetter);
      // console.log(typeOfFirstLetter);
      // console.log(firstLetterPosition);
      // console.log(lastLetterPosition);

      if (typeOfFirstLetter == "upper") {
        result = result / firstLetterPosition;
      } else {
        result = result * firstLetterPosition;
      }

      if (typeOfLastLetter == "upper") {
        result = result - lastLetterPosition;
      } else {
        result = result + lastLetterPosition;
      }

      // console.log(result);
      sum += result;

    }

    function findType(letter) {
      let type = "";
      const ascii = letter.charCodeAt(0);
      if (ascii > 64 && ascii < 91) {
        type = "upper";
      } else {
        type = "lower";
      }

      return type;

    }

    function findPosition(letter, letterType) {
      let position = 0;
      const ascii = letter.charCodeAt(0);
      if (letterType == "upper") {
        position = ascii - 64;
      } else {
        position = ascii - 96;
      }

      return position;

    }

    console.log(sum.toFixed(2));

  }
