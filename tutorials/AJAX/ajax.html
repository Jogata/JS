    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      function printFinalPrice(params) {

        if (broi < 10) {
          console.log("Invalid order");
          return;
        } else if (type === "90X130") {
          if (broi > 60) {

            total = broi * 110;

        } else if (type === "100X150") {
          if (broi > 80) {

          } else if (broi > 40) {
            total = (broi * 140) * 0.94;

          }
        } else if (type === "130X180") {

      // 04. Balls

      function lotary(params) {
        const balls = Number(params[0]);
        let index = 1;
        let current = params[index];

        let points = 0;
        let red = 0;
        let orange = 0;
        let yellow = 0;
        let white = 0;
        let black = 0;
        let others = 0;

        while (index <= balls) {
          switch (current) {
            case "red":
              red++;
              points += 5;
              break;
            case "orange":
              orange++;
              points += 10;
              break;
            case "yellow":
              yellow++;
              points += 15;
              break;
              case "white":
              white++;
              points += 20;
              break;
            case "black":
              black++;
              points = Math.floor(points / 2);
              break;
            default:
              others++;
              break;
          }

          index++;
          current = params[index];
        }

        console.log(`Total points: ${points}`);
        console.log(`Red balls: ${red}`);
        console.log(`Orange balls: ${orange}`);
        console.log(`Yellow balls: ${yellow}`);
        console.log(`White balls: ${white}`);
        console.log(`Other colors picked: ${others}`);
        console.log(`Divides from black balls: ${black}`);
      }

      // 02. Add Bags

      function calcBagsPrice(params) {
        const priceover20 = Number(params[0]);
        const kg = Number(params[1]);
        const days = Number(params[2]);
        const bags = Number(params[3]);

        let total = 0;

        if (kg < 10) {
          total = priceover20 * 0.2;
        } else if (kg <= 20) {
          total = priceover20 * 0.5;
        } else {
          total = priceover20;
        }

        if (days < 7) {
          total *= 1.4;
        } else if (days <= 30) {
          total = total * 1.15;
        } else {
          total *= 1.1;
        }

        total = total * bags;

        console.log(` The total price of bags is: ${total.toFixed(2)} lv.`);
      }
