    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

    <script>
      // 05. Tennis Ranklist

      function calcPoints(params) {
        const turniri = Number(params[0]);
        let start = Number(params[1]);
        let points = start;
        let result = "";
        let wins = 0;

        for (let index = 2; index < params.length; index++) {
          result = params[index];
          
          switch (result) {
            case "W":
              points += 2000;
              wins++;
              break;
            case "F":
              points += 1200;
              break;
            case "SF":
              points += 720;
              break;
          }

        }

        const average = Math.floor((points - start) / turniri);
        const winP = wins / turniri * 100;

        console.log(`Final points: ${points}`);
        console.log(`Average points: ${average}`);
        console.log(`${winP.toFixed(2)}%`);

      }

      // 05. Fitness Center

      function calcVisitors(params) {
        const visitors = Number(params[0]);
        let back = 0;
        let chest = 0;
        let legs = 0;
        let abs = 0;
        let proteinShake = 0;
        let proteinBar = 0;
        let buyers = 0

        for (let visitor = 1; visitor < params.length; visitor++) {
          let input = params[visitor];

          switch (input) {
            case "Back":
              back++;
              break;
            case "Chest":
              chest++;
              break;
            case "Legs":
              legs++;
              break;
            case "Abs":

            case "Protein shake":
              proteinShake++;
              buyers++;

            case "Protein bar":

              buyers++;

        const buyersP = buyers / visitors * 100;

      function traningHighJump(params) {
        const target = Number(params[0]);
        let start = target - 30;
        let isFailed = true;

        for (let jump = 1; jump < params.length; jump++) {
          isFailed = true;
          
          for (let current = jump; current < jump + 3; current++) {
            let input = params[current];
            // console.log(input);
            // console.log(current);
            
            if (input > start) {
              start += 5;
              jump = current;
              isFailed = false;
              break;
            }

          }

          if (isFailed) {
            console.log(`Tihomir failed at ${start}cm after ${jump + 2} jumps.`);
            break;
          }
        }

        if (!isFailed) {
          console.log(`Tihomir succeeded, he jumped over ${target}cm after ${params.length - 1} jumps.`);
