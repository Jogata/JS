<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      fieldset {
        display: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        /* align-items: center; */
        /* justify-content: center; */
        font-family: Georgia, serif;
        background-color: #03a9f4;
        transition: all 1s;
      }
      .slide {
        background-color: #f43648;
      }

      .container {
        position: relative;
        width: 800px;
        height: 400px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.125);
      }

      .box {
        position: relative;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 2;
      }
      .box h2 {
        margin-bottom: 10px;
        color: #fff;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .box button {
        padding: 10px 20px;
        color: #333;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        outline: none;
        text-transform: capitalize;
        background-color: #fff;
        cursor: pointer;
      }
      .box button:hover {
        background-color: #03a9f4;
      }

      .form-box {
        position: absolute;
        left: 50px;
        width: 350px;
        height: 480px;
        background-color: #fff;
        box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.5s;
        transition-delay: 0.5s;
        overflow: hidden;
        z-index: 3;
      }
      .slide .form-box {
        left: 400px;
      }

      .form {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        transition: all 500ms;
      }

      .signup-form {
        top: 100%;
        transition-delay: 0s;
      }

      .slide .form.signup-form {
        top: 0;
        transition-delay: 1s;
      }

      .signin-form {
        top: 0;
        transition-delay: 1s;
      }
      .slide .form.signin-form {
        top: -100%;
        transition-delay: 0;
      }

      .form form {
        width: 100%;
        padding: 0 50px;
        display: flex;
        flex-direction: column;
      }

      form h3 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.4rem;
        font-weight: 600;
        text-transform: capitalize;
      }

      form input {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 0.8em;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        outline: none;
        border: 1px solid #333;
      }

      form input[type="submit"] {
        max-width: 100px;
        font-weight: 500;
        color: #fff;
        border: none;
        background-color: #03a9f4;
        cursor: pointer;
      }

      .signup-form form input[type="submit"] {
        background-color: #f43648;
      }

      .forgot {
        color: #333;
        font-size: 0.8em;
        letter-spacing: 0.05em;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="box signin">
        <h2>Already have an Account ?</h2>
        <button class="signin-btn">sign up</button>
      </div>
      <div class="box signup">
        <h2>Don't have an Account ?</h2>
        <button class="signup-btn">sign in</button>
      </div>
      <div class="form-box">
        <div class="form signin-form">
          <form>
            <h3>sign in</h3>
            <input type="text" name="user" id="user" placeholder="Username">
            <input type="password" name="user" id="user" placeholder="Password">
            <input type="submit" value="Login">
            <a href="#" class="forgot">forgot password ?</a>
          </form>
        </div>
        <div class="form signup-form">
          <form>
            <h3>sign up</h3>
            <input type="text" name="user" id="user" placeholder="Username">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirm" id="confirm" placeholder="Password">
            <input type="submit" value="register">
            <a href="#" class="forgot">forgot password ?</a>
          </form>
        </div>
      </div>
    </div>

    <script>
      const signinBtn = document.querySelector(".signin-btn");
      const signupBtn = document.querySelector(".signup-btn");
      
      signupBtn.onclick = function() {
        document.body.classList.add("slide");
      }

      signinBtn.onclick = function() {
        document.body.classList.remove("slide");
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
  </body>
</html>
