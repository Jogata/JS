<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>AJAX | XMLHttpRequest</title> -->
    <title>Wanderlust</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      fieldset {
        display: none;
      }
      :root {
        --primary-color: #f13033;
        --primary-color-dark: #c3282b;
        --secondary-color: #f9f9f9;
        --text-dark: #0f172a;
        --text-light: #64748b;
        --white: #ffffff;
        --max-width: 1200px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .section-container {
        max-width: var(--max-width);
        margin: auto;
        padding: 5rem 1rem;
      }
      .section-header {
        display: flex;
        gap: 2rem;
        align-items: center;
        justify-content: space-between;
      }
      .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-dark);
      }
      .section-nav {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .section-nav span {
        padding: 0 7px;
        color: var(--text-dark);
        font-size: 1.75rem;
        border: 1ox solid var(--text-dark);
        border-radius: 100%;
        transition: .4s;
        cursor: pointer;
      }
      .section-nav span:hover {
        color: white;
        border-color: var(--primary-color);
        background-color: var(--primary-color);
      }
      .btn {
        padding: 0.75rem 1.5rem;
        color: var(--white);
        font-size: 1rem;
        font-weight: 600;
        white-space: nowrap;
        text-transform: capitalize;
        outline: none;
        border: none;
        border-radius: 5px;
        background-color: var(--primary-color);
        transition: background-color .4s;
        cursor: pointer;
      }
      .btn:hover {
        background-color: var(--primary-color-dark);
      }
      .badge {
        position: absolute;
        top: 1rem;
        left: 1rem;
        padding: 2px 15px;
        color: var(--primary-color);
        font-size: 0.9rem;
        font-weight: 600;
        border-radius: 1rem;
        background-color: #f0c8c9;
      }
      img {
        width: 100%;
        /* max-width: 100%; */
        display: flex;
      }
      a {
        text-decoration: none;
      }
      button {
        font-family: inherit;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        /* width: 100%; */
        /* min-height: 100vh; */
        font-family: Georgia, serif;
        background-color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-logo"><a href="#">wanderlust</a></div>
        <ul class="nav-links">
          <li class="link"><a href="#home">home</a></li>
          <li class="link"><a href="#trending">trending</a></li>
          <li class="link"><a href="#destination">destinations</a></li>
          <li class="link"><a href="#guide">guide</a></li>
          <li class="link"><a href="#client">client</a></li>
        </ul>
      </nav>
      <div class="section-container header-container" id="home">
        <h1>Explore the beauty of nature Discover the new you</h1>
        <div class="header-form">
          <form action="/">
            <div class="input-group">
              <label for="destination">Where do you want to go?</label>
              <input type="text" placeholder="Country, ZIP" />
            </div>
            <div class="input-group">
              <label for="checkIn">check in</label>
              <input type="text" placeholder="Choose a date" />
            </div>
            <div class="input-group">
              <label for="CheckOut">check out</label>
              <input type="text" placeholder="Choose a date" />
            </div>
            <div class="input-group">
              <label for="guests">guests</label>
              <input type="text" placeholder="Number of guests" />
            </div>
            <button class="btn">check availability</button>
          </form>
        </div>
      </div>
    </header>

    <!-- <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1> -->

    <!-- ================= Get data from local JSON file ================= -->

    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

  </body>
</html>
