<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX | XMLHttpRequest</title>
    <style>
      fieldset {
        display: none;
      }

      :root {
        --body-bg: #025253;
        --spinner-bg: #19e4ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #151b3c;
      }

      .tilt {
        transform: perspective(500px) scale(1) rotateX(0deg) rotateY(0deg);
        transition: all 0.1s ease;
        cursor: pointer;
      }

      .content {
        width: 300px;
      }
      .content img {
        width: 100%;
      }

      body {
        background-color: var(--body-bg);
      }

      .spinner {
        position: relative;
        width: 1em;
        height: 1em;
        color: var(--spinner-bg);
        font-size: 6rem;
        text-indent: -9999em;
        border-radius: 50%;
        transform: translateZ(0);
        animation: spin 1.7s infinite ease, round 1.7s infinite ease;
        overflow: hidden;
      }

      @keyframes spin {
        0% {
          box-shadow: 
          0 -0.83em 0 -0.4em, 
          0 -0.83em 0 -0.42em, 
          0 -0.83em 0 -0.44em, 
          0 -0.83em 0 -0.46em, 
          0 -0.83em 0 -0.477em;
        }
        5% {
          box-shadow: 
          0 -0.83em 0 -0.4em, 
          0 -0.83em 0 -0.42em, 
          0 -0.83em 0 -0.44em, 
          0 -0.83em 0 -0.46em, 
          0 -0.83em 0 -0.477em;
        }
      }

      @keyframes round {
        0% {}
      }
    </style>
  </head>
  <body>

    <div class="tilt">
      <div class="content">
        <img src="./slides/361146473_995671938136092_4243291179085438720_n-copy.jpg" alt="">
      </div>

      <script>
        const tiltEl = document.querySelector(".tilt");

        const width = tiltEl.clientWidth;
        const height = tiltEl.clientHeight;

        tiltEl.addEventListener("mousemove", (e) => {
          const x = e.layerX;
          const y = e.layerY;
          const multiplier = 15;

          const xRotate = ((x-width/2)/width) * multiplier;
          const yRotate = ((y-height/2)/height) * multiplier * (-1);

          tiltEl.style.transform = moveTilt(xRotate, yRotate);
        })

        tiltEl.addEventListener("mouseleave", () => {
          tiltEl.style.transform = moveTilt(0, 0);
        })

        function moveTilt(x, y) {
          return `perspective(500px) scale(1.1) rotateX(${x}deg) rotateY(${y}deg)`;
        }
      </script>
    </div>

    <span class="spinner"></span>
    <span class="spinner"></span>
    <span class="spinner"></span>
    <span class="spinner"></span>

    <!-- <h1><span>AJAX</span> XMLHttpRequest(HTTPMethod, url, )</h1> -->

    </fieldset>

      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

        users.onload = function () {
          if (this.status === 200) {

              const responseAsObject = JSON.parse(this.responseText);

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      document.addEventListener("DOMContentLoaded", init);
      function init() {
        if (navigator.geolocation) {
        } else {}
      }
    </script>
  </body>
</html>
