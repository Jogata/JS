    <!-- ================= Get data from local JSON file ================= -->

    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      // 09. Dungeonest Dark

      function setGame(rooms) {
        let HP = 100;
        let totalCoins = 0;
        let isDead = false;

        const inputType = {
          potion: "potion", 
          chest: "chest", 
          undefined: "monster"
        }

        const options = {
          potion: function(type, health) {
            health = Number(health);
            if (HP + health > 100) {
              health = 100 - HP;
              HP = 100;
            } else {
              HP += health;
            }
            console.log(`You healed for ${health} hp.`);
            console.log(`Current health: ${HP} hp.`);
          }, 
          chest: function(type, coins) {
            coins = Number(coins);
            totalCoins += coins;
            console.log(`You found ${coins} coins.`);
          }, 
          monster: function(monster, attack, room) {
            if (attack >= HP) {
              isDead = true;
              console.log(`You died! Killed by ${monster}.`);
              console.log(`Best room: ${room}`);
            } else {
              HP -= attack;
              console.log(`You slayed ${monster}.`);
            }
          }
        }

        const roomsAsArray = rooms[0].split("|");

        // console.log(roomsAsArray);

        for (let room = 0; room < roomsAsArray.length; room++) {
          const roomData = roomsAsArray[room].split(" ");

          let roomContent = roomData[0];
          roomContent = inputType[roomContent];
          roomContent = inputType[roomContent];
          // console.log(roomContent);
          let action = options[roomContent];
          // console.log(action);

          action(roomData[0], roomData[1], room + 1);

          if (isDead) {
            room = roomsAsArray.length;
          }

        }

        if (!isDead) {
          console.log("You've made it!");
          console.log(`Coins: ${totalCoins}`);
          console.log(`Health: ${HP}`);
        }
      }

      // 10. * Ladybugs

      function playLadybugs(params) {
        const fieldSize = params[0]
        const ladybugsPositions = params[1].split(" ");
        // console.log(ladybugsPositions);
        // const flights = params[2];

        const field = [];
        field.length = fieldSize;
        field.fill(0);
        
        for (let index = 0; index < ladybugsPositions.length; index++) {
          const position = Number(ladybugsPositions[index]);

          if (position < fieldSize) {
            field[position] = 1;
            // console.log(field);
          }
        }

        for (let flight = 2; flight < params.length; flight++) {
          let currentFlight = params[flight].split(" ");
          // console.log(currentFlight);
          let start = Number(currentFlight[0]);
          let direction = currentFlight[1];
          let end = Number(currentFlight[2]);
          // console.log(start, direction, end);
          
          if (start >= 0 && start < fieldSize && field[start] == 1) {
            const directions = {
              left: function(position, number) {
                return position -= number;
              }, 
              right: function(position, number) {
                return position += number;
              }
            }

            const newPosition = directions[direction](start, end);
            // console.log(newPosition);
            field[start] = 0;

            if (newPosition >= 0 && newPosition < fieldSize) {
              field[newPosition] = 1;
            }

          }
        }

        console.log(field.join(" "));

      }

      playLadybugs([3, '0 1', '0 right 1', '2 right 1']);
      playLadybugs([ 3, '0 1 2', '0 right 1', '1 right 1', '2 right 1']);
      playLadybugs([ 5, '3', '3 left 2', '1 left -2']);
      console.log("=====================");

      function printSpiralMatrix(side1, side2) {
        let num = 1;

        for (let i = 0; i < side2; i++) {

          insideArray.length = side1;
          insideArray.fill(1);
          matrix.push(insideArray);
        }

        // console.log(matrix);

        let left = 0;
        let right = side1 - 1;
        let top = 0;
        let bottom = side2 - 1;

        // console.log(left, right, top, bottom);

        // for (let index = 1; index <= 3; index++) {
          while (top <= bottom || left <= right) {
            
          // }
          
          for (let i = top; i <= right; i++) {
            // console.log(num);
            matrix[top][i] = num;
            num++;
          }
          // console.log("===========");

          top++;

          // let h = bottom - top;

          for (let i = top; i <= bottom; i++) {
            // console.log(num);
            matrix[i][right] = num;
            num++;
          }
          // console.log("===========");

          right--;

          for (let i = right; i >= left; i--) {
            // console.log(num);
            matrix[bottom][i] = num;
            num++;
          }
          // console.log("===========");

          bottom--;

          for (let i = bottom; i >= top; i--) {
            // console.log(num);

            num++;
          }
          // console.log("===========");

          left++;

          if (top > 30) {
            break;
          }

        }

        for (let row = 0; row < side2; row++) {
          console.log(matrix[row].join(" "));
        }

      // 09. Orbit

      function printOrbit(params) {
        const width = params[0];
        const height = params[1];
        const x = params[2];
        const y = params[3];

        const matrix = [];

        for (let dimension = 0; dimension < height; dimension++) {
          const arr = [];
          arr.length = width;
          arr.fill("!");
          matrix[dimension] = arr;
          // console.log(height);
        }

        // console.log(matrix);

        // const start = matrix[x][y];

        let colNum = 0;
        
        for (let row = y; row < height; row++) {
          // console.log(row);
          colNum++;
          
          matrix[row][x] = colNum;
          
          let rowNum = 2;

          for (let colRight = x + 1; colRight < width; colRight++) {
            // console.log(colNum, rowNum);
            matrix[row][colRight] = Math.max(rowNum, colNum);
            rowNum++;
          }

          rowNum = 2;
          
          for (let colLeft = x - 1; colLeft >= 0; colLeft--) {
            matrix[row][colLeft] = Math.max(rowNum, colNum);
            rowNum++;
            // console.log(colLeft);
            // num++;
          }
          
        }

        colNum = 1;

        for (let row = y - 1; row >= 0; row--) {
          // console.log(row);

          matrix[row][x] = colNum;
          
          let rowNum = 2;

          for (let colRight = x + 1; colRight < width; colRight++) {
            // console.log(colNum, rowNum);

            rowNum++;

            rowNum++;
            // console.log(colLeft);
