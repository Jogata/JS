    <script>
      const carousel = document.querySelector(".carousel");
      const slides = document.querySelectorAll(".slide");
      const tabs = document.querySelectorAll(".controls a");

      let angle = 0;
      let currentSlide = 0;
      let intervalID = 0;

      function rotateSlider() {
        intervalID = setInterval(() => {
          angle -= 90;
          carousel.style.rotate = `${angle}deg`;

          // const activeSlide = document.querySelector(".slide.active");
          slides[currentSlide].classList.remove("active");
          tabs[currentSlide].classList.remove("active");
          currentSlide++;
          currentSlide = currentSlide % slides.length;
          slides[currentSlide].classList.add("active");
          tabs[currentSlide].classList.add("active");

          // const activeLink = document.querySelector("a.active");
          // j++;
          // j = j % slides.length;
          // if (j >= slides.length) {
          //   j = 0;
          // }
        }, 3000);

      }

      rotateSlider();

      tabs.forEach((tab, index) => {
        tab.addEventListener("click", () => {
          // console.log("click");
          clearInterval(intervalID);
          // carousel.style.rotate = `-${(i - j + Number(tab.dataset.index)) * 90}deg`;
          let correction = index - currentSlide;
          angle -= correction * 90;
          currentSlide = index;
          slides[currentSlide].classList.remove("active");
          slides[currentSlide].classList.add("active");
          tabs[currentSlide].classList.remove("active");
          tabs[currentSlide].classList.add("active");
          carousel.style.rotate = `${angle}deg`;
          rotateSlider();
          // carousel.style.rotate = `-${(i - j + (index + 1)) * 90}deg`;
          
          // i = i - j;

          // const activeSlide = document.querySelector(".slide.active");
          // activeSlide.classList.remove("active");

          // slides[index].classList.add("active");

          // const activeTab = document.querySelector("a.active");
          // activeTab.classList.remove("active");

          // tabs[index].classList.add("active");

          // rotateSlider();
        })
      })

      carousel.addEventListener("mouseenter", () => {
        clearInterval(intervalID);
        console.log("paused");
      })
      carousel.addEventListener("mouseleave", () => {
        rotateSlider();
      })
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>
