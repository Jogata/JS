    <!-- ================= Get data from local JSON file ================= -->
    <fieldset>
      <legend>Get all users from local JSON file</legend>
      <button id="local">Send Request</button>
    </fieldset>

    <script>
      const btnLocalJSON = document.querySelector("#local");
      btnLocalJSON.addEventListener("click", getAllUsersFromLocalFile);

      function getAllUsersFromLocalFile() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const responseAsObject = JSON.parse(this.responseText);
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'users.js', true);
        users.send();
      }
    </script>

    <!-- ================= Get data from GitHub API ================= -->
    <fieldset>
      <legend>Get users from GitHub API</legend>
      <button id="github">Send Request</button>
      <span id="userGithub"></span>
    </fieldset>

    <script>
      const btnGithub = document.querySelector("#github");
      btnGithub.addEventListener("click", getUsersFromGithub);

      function getUsersFromGithub() {
        const users = new XMLHttpRequest();

        users.onload = function () {
          if (this.status === 200) {
            try {
              const usersAsArray = JSON.parse(this.responseText);
              const display = document.querySelector("#userGithub");
              const randomIndex = Math.floor(Math.random() * 30);
              display.textContent = usersAsArray[randomIndex].login;
            } catch (error) {
              console.warn('Did not parse the data!');
            }
          } else {
            console.warn('Did not receive the data!');
          }
        };
  
        users.open('get', 'https://api.github.com/users', true);
        users.send();
      }
    </script>

      function makeCouples(params) {
        const mens = Number(params[0]);
        const womens = Number(params[1]);
        const tables = Number(params[2]);
        let combinations = "";

        let couples = 0;

        for (let man = 1; man <= mens; man++) {

          for (let woman = 1; woman <= womens; woman++) {

            couples++;
            
            if (couples > tables) {
              man = mens + 1;
              break;
            }

            let combination = `(${man} <-> ${woman}) `;
            combinations += combination;

          }

        }

        console.log(combinations);

      // 06. Wedding Seats

      function calcWeddingSeats(params) {
        const lastSector = params[0];
        let rows = Number(params[1]);
        let seats = Number(params[2]);
        let totalSeats = 0;

        const start = "A".charCodeAt(0);
        const end = lastSector.charCodeAt(0);

        // console.log(start, end);
        // console.log("a".charCodeAt(0));

        for (let sector = start; sector <= end; sector++) {
          const currentSector = String.fromCharCode(sector);
          
          for (let row = 1; row <= rows; row++) {
            let seatsCurrentRow = seats + 97;

            if (row % 2 === 0) {
              seatsCurrentRow += 2;
            }

            for (let seat = 97; seat < seatsCurrentRow; seat++) {
              const currentSeatLetter = String.fromCharCode(seat);
              const currentSeat = `${currentSector}${row}${currentSeatLetter}`;
              totalSeats++;
              console.log(currentSeat);
            }

          }

          rows++;

        }

        console.log(totalSeats);

      }
