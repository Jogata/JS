    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        display: inline-block;
        padding: 0.4em 1em;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
      }

      img {
        width: 100%;
      }
      
      body {
        min-height: 100vh;
        padding: 5rem 0;
        color: #363636;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e2f6f4;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      main {
        width: 90%;
        max-width: 350px;
        padding: 1.5rem;
        border-radius: 0.5rem;
        background-color: #fff;
        filter: drop-shadow(0 0 2rem #2d688d4d);
      }
      
      .nav-list {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
      }
      
      li {
        list-style: none;
        width: 80px;
        padding: 0.8rem 1rem;
        font-size: 0.8rem;
        text-align: center;
        border-radius: 0.35rem;
        cursor: pointer;
      }
      
      .active {
        color: #fff;
        background-color: #2d698d;
      }
      
      .categories {
        margin: 2rem 0;
        border-radius: 0.5rem;
        border: 1.5px solid #3636360b;
        box-shadow: 0 0.5rem 1rem #36363625;
      }
      
      .category {
        padding: 1.5rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        transition: 0.5s;
        cursor: pointer;
      }
      
      h3 {
        margin-bottom: 0.25rem;
        color: #363636e1;
        font-size: 0.9rem;
        transition: 0.5s;
      }
      
      p {
        color: #363636e1;
        font-size: 0.7rem;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
      <!-- <h1>Webshop Components</h1> -->

            <div class="category-info">

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M15 16l4 -4" /><path d="M15 8l4 4" /></svg>

        <section class="sales">

        <script>
          const IMAGE_SOURCES = [
            {
              source: "https://images.unsplash.com/photo-1594223274512-ad4803739b7c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFnc3xlbnwwfHwwfHx8MA%3D%3D",
              alternative_text: "green woman's handbag",
              liked: false,
              id: 1,
            },
            {
              source: "https://images.unsplash.com/photo-1577733975197-3b950ca5cabe?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YmFja3BhY2t8ZW58MHx8MHx8fDA%3D",
              alternative_text: "green backpack",
              liked: false,
              id: 2,
            },
            {
              source: "https://images.unsplash.com/photo-1606522754091-a3bbf9ad4cb3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fGJhZ3N8ZW58MHx8MHx8fDA%3D",
              alternative_text: "beige woman's handbag",
              liked: false,
              id: 3,
            },
            {
              source: "https://images.unsplash.com/photo-1622560480654-d96214fdc887?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGJhY2twYWNrfGVufDB8fDB8fHww",
              alternative_text: "reddish leather backpack",
              liked: false,
              id: 4,
            },
          ];
            
          // Set nav list items active
          const NAV_LIST_ITEMS = [...document.querySelectorAll('.nav-list li')];
          
          NAV_LIST_ITEMS.forEach(item => {
            item.addEventListener("click", (e) => {
              NAV_LIST_ITEMS.forEach(i => {
                i.classList.remove('active');
              });
          
              e.target.classList.add('active');
            });
          });
          
          // Click the heart 
          const HEART_ICON = document.querySelector('.icon-tabler-heart');
          const IMAGE = document.querySelector('img');
          const PAGINATION_PARTS = [...document.querySelectorAll('.pagination-part')];
          let imgID = IMAGE.id;
          let currentImg = 0;
          
          HEART_ICON.addEventListener("click", () => {
            
            if (IMAGE_SOURCES[currentImg].liked === true){
              HEART_ICON.style.fill = "none";
              HEART_ICON.style.stroke = "#000";
              IMAGE_SOURCES[currentImg].liked = false;
            } else {
              HEART_ICON.style.fill = "#fb625b";
              HEART_ICON.style.stroke = "none";
              IMAGE_SOURCES[currentImg].liked = true;
            }
          });
          
          // Click the images
          IMAGE.addEventListener("click", () => {
            PAGINATION_PARTS.forEach(part => {
              part.classList.remove('selected');
            });
          
            if (currentImg === 3) {
              currentImg = 0;
              IMAGE.src = IMAGE_SOURCES[currentImg].source;
              imgID = IMAGE_SOURCES[currentImg].id;
              PAGINATION_PARTS[currentImg].classList.add('selected');
            } else {
              IMAGE.src = IMAGE_SOURCES[currentImg + 1].source;
              imgID = IMAGE_SOURCES[currentImg + 1].id;
              PAGINATION_PARTS[currentImg + 1].classList.add('selected');
              currentImg += 1;
            }
          
            if (IMAGE_SOURCES[currentImg].liked === true) {
              HEART_ICON.style.fill = "#fb625b";
              HEART_ICON.style.stroke = "none";
            } else {
              HEART_ICON.style.fill = "none";
              HEART_ICON.style.stroke = "#000";
            }
          });
          
          // Click the pagination parts
          PAGINATION_PARTS.forEach((p, index) => {
            p.addEventListener("click", () => {
              PAGINATION_PARTS.forEach(part => {
                part.classList.remove('selected');
              });
          
              IMAGE.src = IMAGE_SOURCES[index].source;
              imgID = IMAGE_SOURCES[index].id;
              PAGINATION_PARTS[index].classList.add('selected');
              currentImg = index;
        
              if (IMAGE_SOURCES[index].liked === true) {
                HEART_ICON.style.fill = "#fb625b";
                HEART_ICON.style.stroke = "none";
              } else {
                HEART_ICON.style.fill = "none";
                HEART_ICON.style.stroke = "#000";
              }
            });
          })
        </script>
        
      </main>
      
    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->
    
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
