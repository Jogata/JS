<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <style>
      :root {
        --clr-primary: hsl(215, 99%, 66%);
        --clr-secondary: hsl(259, 69%, 65%);
        --clr-neutral-100: hsl(0, 0%, 100%);
        --clr-neutral-900: hsl(230, 32%, 15%);
        --gradient: linear-gradient(90deg, var(--clr-primary), var(--clr-secondary));
      }

      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
        font-family: Georgia, serif;
      }

      main {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      .card {
        display: grid;
        grid-template-columns: 2rem 20rem 2rem;
        grid-template-rows: repeat(3, auto);
        place-content: center;
        text-align: center;
      }
      
      .welcome {
        grid-column: 1 / -1;
        grid-row: 1 / 3;
        display: grid;
        grid-template-columns: subgrid;
        grid-template-rows: subgrid;
        padding-top: 1rem;
        color: var(--clr-neutral-100);
        background-image: var(--gradient);
        border-radius: 1rem;
      }

      .welcome div {
        grid-column: 2 / 3;
      }

      .start-chatting {
        grid-column: 2 / 3;
        grid-row: 2 / 4;
        margin-top: 1rem;
        padding-top: 1rem;
        padding-bottom: 2.6rem;
        border-radius: 0.4rem;
        background-color: var(--clr-neutral-100);
        box-shadow: 0 0 1rem var(--clr-neutral-900);
      }

      .rep-info > * {
        margin: 0;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        text-transform: capitalize;
      }

      h2 {
        margin-bottom: 2rem;
        font-size: 1.25rem;
        font-weight: 300;
      }

      .name {
        font-size: 1rem;
        text-transform: capitalize;
      }

      .status {
        display: flex;
        align-items: center;
        width: min-content;
        margin: 0.6rem auto 2rem;
        padding: 0.2em 1em 0.3em;
        font-size: 0.9rem;
        text-transform: capitalize;
        border: 1px solid #000;
        border-radius: 2em;
        opacity: 0.7;
      }
      .status::before {
        content: "";
        width: 0.44rem;
        height: 0.44rem;
        margin-right: 0.3rem;
        border-radius: 50%;
        background-color: #f00;
      }
      .status[data-status="active"]::before {
        background-color: #0f0;
      }

      img {
        width: 60%;
        max-width: 6rem;
        aspect-ratio: 1;
        object-fit: cover;
        margin: auto;
        border-radius: 50%;
      }

      button {
        padding: 1em 2em;
        color: var(--clr-neutral-100);
        font-size: 0.8rem;
        font-family: inherit;
        border: 1px solid transparent;
        border-radius: 0.24rem;
        background-image: var(--gradient);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="welcome">
          <div>
            <h1>hi george</h1>
            <p>You can contact us whenever you need help or just curious about something.</p>
          </div>
        </div>
        <div class="start-chatting">
          <h2>Start chatting</h2>
          <div class="rep-info">
            <img src="../../../CSS/assets/img/profile-copy.jpg" alt="person">
            <p class="name">essie walton</p>
            <div class="status" data-status="active">active</div>
          </div>
          <button class="button">Send a message</button>
        </div>
      </div>
    </main>

    <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1>

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
