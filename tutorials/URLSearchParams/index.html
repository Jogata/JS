<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>URLSearchParams in JS</title> -->
    <title>Board</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"/> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: Arial, Helvetica, sans-serif;
      }

      header {
        position: relative;
        min-height: 45vh;
        color: #f0f0f0;
        background-color: #213555;
      }

      nav {
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        padding: 0.5rem 1rem;
        color: #213555;
        font-weight: 700;
        background-color: #e5d183;
      }

      .nav-items,
      .profile {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .add-board {
        height: 60px;
        margin-top: -1.5rem;
        padding: 0.5rem;
        display: flex;
        align-items: flex-end;
        color: #213555;
        border: none;
        border-radius: 0.5rem;
        background-color: #e5d183;
        transition: 0.5s;
        cursor: pointer;
      }

      .add-board:hover {
        background-color: #e5d183ce;
      }

      .profile {
        gap: 0.25rem;
        font-size: 0.8rem;
      }

      .open-profile-menu {
        color: #f0f0f0;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      .icon-tabler-user {
        padding: 0.25rem;
        border-radius: 0.25rem;
        background-color: #385076;
      }

      .boards-stats {
        margin: 0.25rem 3rem;
      }

      .stats {
        margin-top: 0.25rem;
        display: flex;
        gap: 0.35rem;
        align-items: center;
        font-size: 0.8rem;
        opacity: 0.7;
      }
      
      .dot {
        width: 0.25rem;
        height: 0.25rem;
        border-radius: 50%;
        background-color: #f0f0f0;
      }

      .tools {
        position: absolute;
        right: 3rem;
        top: 5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav">
        <p class="logo">LOGO</p>
  
        <div class="nav-items">
          <button class="add-board">
            <svg xmlns="http://www.w3.org/2000/svg" 
              class="icon icon-tabler icon-tabler-plus" 
              width="24" height="24" viewBox="0 0 24 24" 
              stroke-width="1.5" stroke="currentColor" 
              fill="none" stroke-linecap="round" 
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 5l0 14" /><path d="M5 12l14 0"/>
            </svg>
          </button>
          <div class="profile">
            <svg xmlns="http://www.w3.org/2000/svg" 
              class="icon icon-tabler icon-tabler-user" 
              width="30" height="30" viewBox="0 0 24 24" 
              stroke-width="1.5" stroke="currentColor" fill="none" 
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"/>
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/>
            </svg>
            <p class="username">John Doe</p>
            <button class="open-profile-menu">
              <svg xmlns="http://www.w3.org/2000/svg" 
                class="icon icon-tabler icon-tabler-chevron-down" 
                width="24" height="24" viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor" fill="none" 
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 9l6 6l6 -6"/>
              </svg>
            </button>
          </div>
        </div>

      </nav>

      <div class="boards-stats">
        <h1>My Boards</h1>
        <div class="stats">
          <p><span class="total-boards">0</span> Boards</p>
          <div class="dot"></div>
          <p><span class="total-tasks">0</span> Tasks</p>
        </div>
      </div>

      <div class="tools">
        <svg xmlns="http://www.w3.org/2000/svg" 
          class="icon icon-tabler icon-tabler-search" 
          width="24" height="24" viewBox="0 0 24 24" 
          stroke-width="1.5" stroke="currentColor" fill="none" 
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
          <path d="M21 21l-6 -6"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" 
          class="icon icon-tabler icon-tabler-category" 
          width="24" height="24" viewBox="0 0 24 24" 
          stroke-width="1.5" stroke="currentColor" fill="none" 
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 4h6v6h-6z"/>
          <path d="M14 4h6v6h-6z"/>
          <path d="M4 14h6v6h-6z"/>
          <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" 
          class="icon icon-tabler icon-tabler-menu-2" 
          width="24" height="24" viewBox="0 0 24 24" 
          stroke-width="1.5" stroke="currentColor" fill="none" 
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 6l16 0"/>
          <path d="M4 12l16 0"/>
          <path d="M4 18l16 0"/>
        </svg>
      </div>
      
    </header>

    <main>
      <div class="page-status">
        <img src="./assets/full-moon_6419434.png" alt="pixelated night sky image" width="120" height="120">
        <p class="status">No Boards Created Yet.</p>
      </div>

      <p class="instructions">
        Every board you create will appear here.<br>
        <span>To get started click on the 
          <svg xmlns="http://www.w3.org/2000/svg" 
            class="icon icon-tabler icon-tabler-plus" 
            width="18" height="18" viewBox="0 0 24 24" 
            stroke-width="1.5" stroke="currentColor" fill="none" 
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 5l0 14"/><path d="M5 12l14 0"/>
          </svg>
          button from above and create a board.
        </span>
      </p>

      <dialog>
        <form method="dialog">
          <label for="board-title">Board Title</label>
          <input type="text" name="board-title" id="board-title" placeholder="Enter a board title">
          <label for="tasks">Tasks</label>
          <p>
            <input type="number" name="tasks" id="tasks" value="1" min="1" max="5">
            <button class="increment">
              <svg xmlns="http://www.w3.org/2000/svg" 
                class="icon icon-tabler icon-tabler-plus" 
                width="24" height="24" viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor" fill="none" 
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 5l0 14"/>
                <path d="M5 12l14 0"/>
              </svg>
            </button>
            <button class="decrement">
              <svg xmlns="http://www.w3.org/2000/svg" 
                class="icon icon-tabler icon-tabler-minus" 
                width="24" height="24" viewBox="0 0 24 24" 
                stroke-width="1.5" stroke="currentColor" fill="none" 
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5 12l14 0"/>
              </svg>
            </button>          
          </p>
          <button id="reset" type="reset">Reset</button>
          <div>
            <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
            <button id="save" value="default">Save</button>
          </div>
        </form>
      </dialog>    

      <div class="boards"></div>

    </main>

    <footer>
      <a href="https://www.freepik.com/icon/full-moon_6419434#fromView=search&page=1&position=0&uuid=41d9357a-cddb-4af7-88ec-bdb7cb95e809">Icon by Freepik</a>
    </footer>
        
    <!-- <h1 >URLSearchParams in JavaScript - Constructing Query Strings</h1> -->
        
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
