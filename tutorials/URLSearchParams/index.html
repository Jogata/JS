<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Georgia, serif;
      }

      .product-slider {
        padding: 2em;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #44202c, #0a1821);
      }

      .logo {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        width: 40%;
        height: 90%;
        object-fit: cover;
      }

      .card {
        position: relative;
        width: 90vw;
        max-width: 1050px;
        height: 80vh;
        min-height: 38em;
        padding: 2em;
      }

      .panel-1,      
      .panel-2 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 2em;
        box-shadow: 0 0 4em 1em rgba(0, 0, 0, 0.4);
      }      

      .panel-1 {
        width: 80%;
        height: 90%;
        right: 0;
        background-image: url("./images/background1.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        overflow: hidden;
        z-index: 1;
      }
      .panel-1::before {
        position: absolute;
        top: 0;
        left: 0;
        content: "";
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, 
          #29191e 0%, #0c1c29 40%, 
          rgba(12, 31, 45, 0.9) 100%
        );
      }

      .panel-2 {
        left: 0;
        width: 50%;
        height: 100%;
        background-color: #cc2c42;
        overflow: hidden;
        z-index: 0;
      }
      .panel-2::before {
        position: absolute;
        top: 50%;
        left: -5em;
        transform: translateY(-50%) rotate(-90deg);
        content: "";
        width: 100%;
        height: 100%;
        background-image: url("./images/star-wars1.svg");
        background-position: center;
        background-size: cover;
        z-index: 2;
      }

      .product {
        position: relative;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        z-index: 3;
      }

      .product-image {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .product-image img {
        width: 70%;
        filter: drop-shadow(0 0 1em rgba(0, 0, 0, 0.7));
      }

      .product-details {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .product-name {
        margin: 0;
        font-size: 2.8em;
      }

      .price {
        margin: 0.2em 0;
        color: #eee;
        font-size: 2.8em;
        font-weight: 300;
      }

      .details {
        margin: 2em 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .options {
        justify-self: flex-start;
        margin: 1em 0;
        padding: 1em 1.5em 1em 0;
        border-right: 1px solid #eee;
      }
      .options-list {
        list-style: none;
        margin: 0.5em 0;
        padding: 0;
      }

      .option {
        display: inline-block;
        margin-right: 0.5em;
        padding: 0.5em;
        border-radius: 3em;
        cursor: pointer;
      }
      .option.active {
        border: 1px solid #ca1f40;
      }

      .specs {
        padding-left: 2em;
        text-align: center;
      }

      .progress-bar {
        margin-bottom: 0.5em;
      }

      .progress-circle {
        position: relative;
        width: 7em;
        height: 7em;
        border: 8px solid #0a1821;
        border-radius: 50%;
        /* background-color: transparent; */
        overflow: hidden;
      }
      .progress {
        position: absolute;
        left: 50%;
        bottom: -100%;
        transform: translateX(-50%);
        width: 7em;
        height: 7em;
        background: linear-gradient(0deg, 
          rgba(202, 31, 64, 0), #ca1f40
        );
        transition: bottom 4.5s;
      }

      .progress-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 5.5em;
        height: 5.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        border-radius: 50%;
        background-color: #44202c;
        z-index: 1;
      }

      .buttons button {
        padding: 1em 2em;
        font-size: 0.9em;
        text-transform: uppercase;
        border: 3px solid #0c1c29;
        border-radius: 3em;
        box-shadow: 
        1px 1px 1px #000, 
        -1px -1px 1px #fff8, 
        inset 1px 1px 1px #000, 
        inset -1px -1px 1px #fff8;
        transition: all 0.3s;
        cursor: pointer;
      }
      .btn-primary {
        margin-right: 1em;
        color: #fff;
        background-color: #ca1f40;
        /* box-shadow: 0 1em 2em #ca1f40; */
      }
      .btn-primary:hover {
        color: #ca1f40;
        background-color: #fff;
      }
      .btn-secondary {
        color: #ccc;
        background-color: transparent;
      }
      .btn-secondary i {
        margin-right: 0.5em;
        color: #ca1f40;
      }
      .btn-secondary:hover {
        color: #0a1821;
        background-color: #fff;
      }

      .right-arrow, 
      .left-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 4em;
        height: 4em;
        color: #0a1821;
        text-align: center;
        line-height: 4.2em;
        border: 2px solid #fff;
        border-radius: 50%;
        background-color: #fff8;
        box-shadow: 
        inset 1px 1px 1px #000, 
        inset -1px -1px 1px #fff;
        transition: all 0.5s ease;
        cursor: pointer;
        z-index: 4;
      }
      .right-arrow i, 
      .left-arrow i {
        font-size: 1.5em;
      }
      .left-arrow {
        left: -1em;
      }
      .right-arrow {
        right: -1em;
      }
      .right-arrow:hover, 
      .left-arrow:hover {
        color: #fff;
        background-color: #0a1821;
        border: 2px solid #0a1821;
        box-shadow: inset 1px 1px 1px #000, inset -1px -1px 1px #fff, -1px -1px 1px #fff8;
      }
      .right-arrow:active, 
      .left-arrow:active {
        box-shadow: inset 1px 1px 1px transparent, inset -1px -1px 1px transparent, -1px -1px 1px transparent;
      }

      .fade-in {
        animation: fade-in 0.8s ease-in-out;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @media screen and (min-width: 1000px) {
        .left-arrow {
          left: -2em;
        }
        .right-arrow {
          right: -2em;
        }
      }

      @media screen and (max-width: 700px) {
        .product-slider {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <section class="product-slider">
      <img src="./images/logo1.svg" alt="Logo" class="logo">
      <div class="card">
        <div class="panel-1"></div>
        <div class="panel-2"></div>
        <div class="product">
          <div class="product-image">
            <img src="./images/product1.png" alt="Stormtrooper Helmet">
          </div>
          <div class="product-details">
            <div>
              <h1 class="product-name">
                stormtrooper helmet
              </h1>
              <h2 class="price">
                $<span class="product-price">1.299</span>,<sup>99</sup>
              </h2>
              <div class="details">
                <div class="options">
                  <b class="product-option-title">
                    helmet size
                  </b>
                  <ul class="options-list">
                    <li class="option active">s</li>
                    <li class="option">m</li>
                    <li class="option">l</li>
                    <li class="option">xl</li>
                  </ul>
                </div>
                <div class="specs">
                  <div class="progress-bar">
                    <div class="progress-circle">
                      <div class="progress-content">
                        <h3 class="prog-text">80</h3>
                      </div>
                      <div class="progress"></div>
                    </div>
                  </div>
                  <small><b>durability</b></small>
                </div>
              </div>
              <div class="buttons">
                <button type="button" class="btn-primary">
                  <b>add to cart</b>
                </button>
                <button type="button" class="btn-secondary">
                  <i class="fa fa-heart"></i>
                  add to wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="left-arrow">
          <i class="fa fa-arrow-left"></i>
        </div>
        <div class="right-arrow">
          <i class="fa fa-arrow-right"></i>
        </div>
      </div>
    </section>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
