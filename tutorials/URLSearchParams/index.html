<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>URLSearchParams in JS</title> -->
    <title>eCommerce Website</title>
    <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      :root {
        /* colors */
        --spanish-gray: hsl(0, 0%, 60%);
        --sonic-silver: hsl(0, 0%, 47%);
        --eerie-black: hsl(0, 0%, 13%);
        --salmon-pink: hsl(353, 100%, 78%);
        --sandy-brown: hsl(29, 90%, 65%);
        --bittersweet: hsl(0, 100%, 70%);
        --ocean-green: hsl(152, 51%, 52%);
        --davys-gray: hsl(0, 0%, 33%);
        --cultured: hsl(0, 0%, 93%);
        --white: hsl(0, 100%, 100%);
        --onyx: hsl(0, 0%, 27%);
        
        /* typography */
        --fs-1: 1.563rem;
        --fs-2: 1.375rem;
        --fs-3: 1.25rem;
        --fs-4: 1.125rem;
        --fs-5: 1rem;
        --fs-6: 0.938rem;
        --fs-7: 0.875rem;
        --fs-8: 0.813rem;
        --fs-9: 0.75rem;
        --fs-10: 0.688rem;
        --fs-11: 0.625rem;
        
        --weight-300: 300;
        --weight-400: 400;
        --weight-500: 500;
        --weight-600: 600;
        --weight-700: 700;
        
        /* border-radius */
        --border-radius-md: 10px;
        --border-radius-sm: 5px;
        
        /* transition */
        --transition-timing: 0.2s ease;
      }
      
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      a {
        text-decoration: none;
      }
      
      li {
        list-style: none;
      }
      
      button {
        background-color: transparent;
        font-family: inherit;
        border: none;
        cursor: pointer;
      }
      
      img, i, button, a {
        display: block;
      }
      
      span {
        display: inline-block;
      }
      
      input {
        display: block;
        width: 100%;
        font-family: inherit;
      }
      
      input::-webkit-input-placeholder {
        font-family: inherit;
      }
      input::-moz-placeholder {
        font-family: inherit;
      }
      input:-ms-input-placeholder {
        font-family: inherit;
      }
      input::-ms-input-placeholder {
        font-family: inherit;
      }
      input::placeholder {
        font-family: inherit;
      }
      
      html {
        font-family: Georgia, serif;
        -ms-scroll-chaining: none;
        overscroll-behavior: contain;
      }
      
      body {
        background-color: var(--white);
        scrollbar-width: 15px;
        scrollbar-color: var(--white) hsl(0, 0%, 80%);
      }

      body::-webkit-scrollbar {
        width: 15px;
      }

      body::-webkit-scrollbar-track {
        background: var(--white);
        border-left: 1px solid var(--cultured);
      }
      
      body::-webkit-scrollbar-thumb {
        background: hsl(0, 0%, 80%);
        border: 3px solid var(--white);
        -webkit-border-radius: 10px;
                border-radius: 10px;
      }

      .container {
        padding: 0 15px;
      }
      
      .has-scrollbar {
        padding-bottom: 5px;
      }
      
      .has-scrollbar::-webkit-scrollbar {
        width: 12px; /* for vertical scroll */
        height: 12px; /* for horizontal scroll */
      }
      
      .has-scrollbar::-webkit-scrollbar-thumb {
        background: transparent;
        border: 3px solid var(--white);
        -webkit-border-radius: 20px;
        border-radius: 20px;
      }
      
      .has-scrollbar:hover::-webkit-scrollbar-thumb {
        background: hsl(0, 0%, 90%);
      }
      
      .has-scrollbar::-webkit-scrollbar-thumb:hover {
        background: hsl(0, 0%, 80%);
      }
      
      .title {
        margin-bottom: 30px;
        padding-bottom: 10px;
        color: var(--eerie-black);
        font-size: var(--fs-5);
        font-weight: var(--weight-600);
        letter-spacing: 0.4px;
        text-transform: capitalize;
        border-bottom: 1px solid var(--cultured);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: hsla(0, 0%, 0%, 0.5);
        -webkit-transition: 0.5s ease;
        -o-transition: 0.5s ease;
        transition: 0.5s ease;
        opacity: 0;
        pointer-events: none;
        z-index: 15;
      }

      .overlay.active {
        pointer-events: all;
        opacity: 1;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        background-color: hsla(0, 0%, 0%, 0.5);
        -webkit-animation: popup 1s ease-in-out 5s forwards;
        animation: popup 1s ease-in-out 5s forwards;
        visibility: hidden;
        pointer-events: none;
        opacity: 0;
        z-index: 10;
      }

      @-webkit-keyframes popup {
        0% {
          visibility: hidden;
          pointer-events: none;
          opacity: 0;
        }
        100% {
          visibility: visible;
          pointer-events: all;
          opacity: 1;
        }
      }
      @keyframes popup {
        0% {
          visibility: hidden;
          pointer-events: none;
          opacity: 0;
        }
        100% {
          visibility: visible;
          pointer-events: all;
          opacity: 1;
        }        
      }

      .modal.closed {
        display: none;
      }

      .modal-close-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      
      .modal-content {
        position: relative;
        max-width: 350px;
        margin: 20px;
        background: var(--white);
        -webkit-border-radius: var(--border-radius-md);
                border-radius: var(--border-radius-md);
                -webkit-animation: scaleUp 0.5s ease-in-out 5s forwards;
                        animation: scaleUp 0.5s ease-in-out 5s forwards;
        overflow: hidden;
        z-index: 2;
      }

      @-webkit-keyframes scaleUp {
        0% {
          -webkit-transform: scale(0.9);
          transform: scale(0.9);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      @keyframes scaleUp {
        0% {
          -webkit-transform: scale(0.9);
          transform: scale(0.9);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }

      .modal-close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 5px 9px 7px;
        color: var(--white);
        font-size: 16px;
        -webkit-border-radius: var(--border-radius-sm);
                border-radius: var(--border-radius-sm);
        background-color: var(--salmon-pink);
      }
      .modal-close-btn:hover {
        opacity: 0.9;
      }

      .newsletter-img {
        display: none;
      }
      .newsletter-img img {
        width: 400px;
        height: 400px;
      }

      .newsletter {
        padding: 50px 30px;
        text-align: center;
      }
      
      .newsletter-header {
        margin-bottom: 20px;
      }

      .newsletter-title {
        margin-bottom: 10px;
        color: var(--onyx);
        font-size: var(--fs-2);
        font-weight: var(--weight-600);
      }

      .newsletter-desc {
        color: var(--sonic-silver);
        font-size: var(--fs-7);
        line-height: 1.6;
      }
      .newsletter-desc span {
        font-weight: bold;
      }

      .email-field {
        margin-bottom: 16px;
        padding: 8px 16px;
        font-size: var(--fs-7);
        border: 1px solid var(--cultured);
        -webkit-border-radius: var(--border-radius-sm);
                border-radius: var(--border-radius-sm);
      }

      .btn-newsletter {
        margin: auto;
        padding: 10px 15px;
        color: var(--white);
        font-size: var(--fs-7);
        font-weight: var(--weight-600);
        text-transform: uppercase;
        -webkit-border-radius: var(--border-radius-sm);
                border-radius: var(--border-radius-sm);
        background-color: var(--eerie-black);
        -webkit-transition: var(--transition-timing);
            -o-transition: var(--transition-timing);
            transition: var(--transition-timing);
      }
      .btn-newsletter:hover {
        background-color: var(--salmon-pink);
      }

      /* delete */
      .modal-content {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="overlay" data-overlay></div>

            <button type="submit" class="btn-newsletter">Subscribe</button>

        </div>
      </div>
      <script>
        'use strict';

        const modal = document.querySelector('[data-modal]');
        const modalCloseBtn = document.querySelector('[data-modal-close]');
        const modalCloseOverlay = document.querySelector('[data-modal-overlay]');
        
        modalCloseOverlay.addEventListener('click', modalCloseFunc);
        modalCloseBtn.addEventListener('click', modalCloseFunc);

        function modalCloseFunc() {
          modal.classList.add('closed');
        }
      </script>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
