<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"/> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <style>
    button {
      border: 1px solid transparent;
      outline: 1px solid transparent;
      background-color: transparent;
    }
    body {
      min-height: 100vh;
      /* height: 100vh; */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-color: black;
      overflow: hidden;
    }
    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.7s;
    }
    .image-container span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
      backface-visibility: hidden;
    }
    .image-container span img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      border-radius: 5px;
    }
    .btn-container {
      position: relative;
      width: 80%;
    }
    .btn {
      position: absolute;
      bottom: -80px;
      padding: 10px 20px;
      color: white;
      font-size: 0px;
      border: none;
      border-radius: 5px;
      background-color: slateblue;
      cursor: pointer;
    }
    .btn:hover {
      filter: brightness(1.5);
    }
    .btn:focus-visible {
      outline: 2px solid #fff;
    }
    .btn span {
      font-size: 20px;
    }
    #prev {
      left: 20%;
    }
    #next {
      right: 20%;
    }
  </style>    
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/300/200" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/23/300/200" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/48/300/200" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/12/300/200" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/59/300/200" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/160/300/200" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/370/300/200" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/478/300/200" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">
        Prev <span>&#139;</span>
      </button>
      <button class="btn" id="next">
        Next <span>&#155;</span>
      </button>
    </div>
<script>
  const imageContainerEl = document.querySelector(".image-container");

const prevEl = document.getElementById("prev");
const nextEl = document.getElementById("next");
let x = 0;
let timer;
prevEl.addEventListener("click", () => {
  x = x + 45;
  clearTimeout(timer);
  updateGallery();
});
nextEl.addEventListener("click", () => {
  x = x - 45;
  clearTimeout(timer);
  updateGallery();
});

function updateGallery() {
  imageContainerEl.style.transform = `perspective(1000px) rotateY(${x}deg)`;
  timer = setTimeout(() => {
    x = x - 45;
    updateGallery();
  }, 3000);
}

updateGallery();
</script>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->
        
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
