<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      *, 
      *::before, 
      *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Georgia, Times, serif;
      }

      .converter {
        width: 100%;
        max-width: 350px;
        padding: 35px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 16px;
        background-color: #4a98f7;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      }

      h6 {
        margin-bottom: 2px;
        color: #fff;
        font-size: 14px;
        font-weight: 400;
        text-transform: capitalize;
      }

      input {
        max-width: 100px;
        height: 50px;
        color: #737373;
        font-size: 20px;
        text-align: center;
        outline: none;
        border: none;
        border-radius: 8px;
      }
      input::-webkit-inner-spin-button, 
      input::-webkit-outer-spin-button {
        display: none;
      }

      .fa-exchange {
        margin-top: 20px;
        color: #fff;
        font-size: 25px;
        cursor: pointer;
      }

      /* ============================== */
      section {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: yellowgreen;
      }

      button {
        position: relative;
        display: inline-block;
        margin: auto;
        padding: 1em 3em;
        color: #fff;
        font-size: 2rem;
        font-weight: 600;
        font-family: Georgia;
        letter-spacing: 1px;
        text-transform: capitalize;
        outline: none;
        border: none;
        background-color: transparent;
        isolation: isolate;
        cursor: pointer;
      }
      button::before {
        position: absolute;
        top: -5%;
        left: -1%;
        content: "";
        width: 50%;
        height: 100%;
        background-color: #ff0303;
        transform: skew(30deg);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: -1;
      }
      button::after {
        position: absolute;
        top: 5%;
        right: -1%;
        content: "";
        width: 50%;
        height: 100%;
        background-color: #2e3840;
        transform: skew(30deg);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: -1;
      }
      button:hover::before, 
      button:hover::after {
        top: 0;
        transform: skew(0deg);
      }
      button:hover::after {
        right: 0;
      }
      button:hover::before {
        left: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <button>submit</button>
    </section>
    <div class="converter">
      <div class="input-box">
        <h6>celsius <span>*C</span></h6>
        <input type="number" id="celsius" autofocus>
      </div>
      <i class="fa fa-exchange" aria-hidden="true"></i>
      <div class="input-box">
        <h6>fahrenheit <span>*F</span></h6>
        <input type="number" id="fahrenheit">
      </div>
    </div>

    <script>
      const celsius = document.querySelector("#celsius");
      const fahrenheit = document.querySelector("#fahrenheit");

      window.addEventListener("load", () => {
        celsius.value = "";
        fahrenheit.value = "";
      });

      celsius.addEventListener("input", () => {
        const celDegree = celsius.value;
        fahrenheit.value = ((celDegree * 9) / 5 + 32).toFixed(2);

        if (!celDegree) {
          fahrenheit.value = "";
        }
      })

      fahrenheit.addEventListener("input", () => {
        const fahDegree = fahrenheit.value;
        celsius.value = ((fahDegree - 32) * 5 / 9).toFixed(2);

        if (!fahDegree) {
          celsius.value = "";
        }
      })

      const exchangeBtn = document.querySelector(".fa-exchange");

      exchangeBtn.addEventListener("click", () => {
        const inputBoxes = document.querySelectorAll(".input-box");
        const leftInputBoxChildren = inputBoxes[0].querySelectorAll(".input-box > *");
        const rightInputBoxChildren = inputBoxes[1].querySelectorAll(".input-box > *");

        // console.log(celInputBoxChildren);
        // console.log(fahInputBoxChildren);

        inputBoxes[0].replaceChildren(...rightInputBoxChildren);
        inputBoxes[1].replaceChildren(...leftInputBoxChildren);
      })
    </script>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
