<style>
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  padding: 5rem 0;
  color: #50707a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Montserrat", sans-serif;
  background-color: #efefef;
}
h2,
h3,
.account {
  font-family: "Open Sans", sans-serif;
}
h2 {
  font-size: 1.2rem;
}
h3 {
  margin-bottom: 0.5rem;
  font-size: 1rem;
  font-weight: 400;
}
p {
  font-size: 0.8rem;
}
nav {
  position: relative;
  width: 100%;
  max-width: 500px;
  padding: 1rem;
  border-radius: 0.5rem;
  background-color: #1a77d4;
}
.nav-list {
  width: max-content;
  margin-left: auto;
  color: #fff;
  display: flex;
  gap: 1rem;
  align-items: center;
}
li {
  list-style: none;
  cursor: pointer;
}
.notifications {
  position: relative;
}
.dot {
  position: absolute;
  top: 0.1rem;
  right: 0.3rem;
  width: 0.4rem;
  height: 0.4rem;
  border-radius: 50%;
  outline: 2px solid #ffafd383;
  background-color: #fc7eb7;
  z-index: 1;
}
.icon-tabler-bell {
  z-index: -1;
}
.account {
  padding: 0.25rem 0.8rem;
  display: flex;
  align-items: center;
  border-radius: 0.5rem;
  background-color: #126db8;
}
.account-section,
.notifications-section,
.messages-section {
  display: none;
}
.active {
  position: absolute;
  right: 1rem;
  top: 3.5rem;
  display: block;
  border-radius: 0.5rem;
  background: #fff;
  box-shadow: 0 0.5rem 1rem #145faa31;
}
.profile {
  display: flex;
  gap: 1rem;
  align-items: center;
  padding: 2rem;
}
button {
  padding: 0.25rem 0.5rem;
  font-size: 0.8rem;
  border-radius: 0.5rem;
  border: 1px solid transparent;
  transition: 0.5s;
  cursor: pointer;
}
.view-profile {
  color: #fff;
  background-color: #1a77d4;
}
.view-profile:hover {
  background-color: #1a77d4c0;
}
.add-account {
  color: #1a77d4;
  background-color: transparent;
}
.add-account:hover {
  border-color: #1a77d4;
}
.account-list {
  padding: 1rem 2rem;
  border-bottom-left-radius: 0.5rem;
  border-bottom-right-radius: 0.5rem;
  background-color: #efefef;
}
.account-list li {
  padding: 1rem 0;
}
.account-list li:hover {
  color: #126db8;
}
img {
  border-radius: 50%;
}
.notifications-section, .messages-section {
  padding: 1rem;
}
.notifications-list li {
  padding: 0.5rem 0;
}
.clear-all-notifications {
  display: block;
  width: max-content;
  margin-left: auto;
  margin-bottom: 1rem;
}
</style>

  <body>
    <!-- <h1>Account Dropdown</h1> -->
    <nav>
      <ul class="nav-list">
        <li class="messages">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </li>
        <li class="notifications">
          <div class="dot"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" />
          </svg></li>
        <li class="account">
          John
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </li>
      </ul>
      <section class="messages-section">
        <p>No new messages</p>
      </section>
      <section class="notifications-section">
        <button class="clear-all-notifications">Clear all</button>
        <ul class="notifications-list">
          <li>Notification 1</li>
          <li>Notification 2</li>
          <li>Notification 3</li>
        </ul>
        <p></p>
      </section>
      <section class="account-section">
        <div class="profile">
          <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRT_ulFye0VE3Pn_98XpPKYHvlQBAprI0zQdWx3PRfKuxGr7Lfx" alt="" width="100" height="100">
          <div class="profile-info">
            <h2>John Smith</h2>
            <h3>Manager</h3>
            <div class="buttons-container">
              <button class="view-profile">View Profile</button>
              <button class="add-account">Add Account</button>
            </div>
          </div>
        </div>
        <ul class="account-list">
          <li>Upgrade to <span>PRO</span></li>
          <li>Invite team member</li>
          <li>Feedback</li>
          <li>Help</li>
          <li>Sign Out</li>
        </ul>
      </section>
    </nav>
    <script>
      // Open account menu
const ACCOUNT_BTN = document.querySelector(".account");
const SECTIONS = [...document.querySelectorAll("section")];
const CHEVRON_DOWN = document.querySelector(".icon-tabler-chevron-down");
const ACCOUNT_SECTION = SECTIONS[2];

ACCOUNT_BTN.addEventListener("click", () => {
if (ACCOUNT_SECTION.classList.contains("active")) {
  ACCOUNT_SECTION.classList.remove("active");
  CHEVRON_DOWN.style.transform = "scaleY(1)";
} else {
  SECTIONS.forEach((s) => {
    s.classList.remove("active");
  });
  ACCOUNT_SECTION.classList.add("active");
  CHEVRON_DOWN.style.transform = "scaleY(-1)";
}
});

// Open notifications
const NOTIFICATION_ICON = document.querySelector(".icon-tabler-bell");
const NOTIFICATION_DOT = document.querySelector(".dot");
const NOTIFICATIONS = SECTIONS[1];

NOTIFICATION_ICON.addEventListener("click", () => {
if (NOTIFICATIONS.classList.contains("active")) {
  NOTIFICATIONS.classList.remove("active");
} else {
  SECTIONS.forEach((section) => {
    section.classList.remove("active");
  });

  NOTIFICATIONS.classList.add("active");
  CHEVRON_DOWN.style.transform = "scaleY(1)";
}
});

// Open messages
const MESSAGE_ICON = document.querySelector(".icon-tabler-mail");
const MESSAGES = SECTIONS[0];

MESSAGE_ICON.addEventListener("click", () => {
if (MESSAGES.classList.contains("active")) {
  MESSAGES.classList.remove("active");
} else {
  SECTIONS.forEach((s) => {
    s.classList.remove("active");
  });

  MESSAGES.classList.add("active");
  CHEVRON_DOWN.style.transform = "scaleY(1)";
}
});

// Clear all notifications
const CLEAR_ALL_BTN = document.querySelector(".clear-all-notifications");
const NOTIFICATIONS_LIST = document.querySelector(".notifications-list");
const NOTIFICATION_MESSAGE = NOTIFICATIONS.querySelector("p");

CLEAR_ALL_BTN.addEventListener("click", (e) => {
NOTIFICATIONS_LIST.style.display = "none";
NOTIFICATION_MESSAGE.textContent = "No new notifications";
NOTIFICATION_DOT.style.display = "none";
e.target.style.display = "none";
});

document.body.addEventListener("click", (e) => {
if (!e.target.closest('.icon-tabler-mail') && !e.target.closest('.icon-tabler-bell') && !e.target.closest('.account')) {
  SECTIONS.forEach((s) => {
    s.classList.remove("active");
    CHEVRON_DOWN.style.transform = "scaleY(1)";
  });
}
});
    </script>

    <h1 hidden>URLSearchParams in JavaScript - Constructing Query Strings</h1>
    
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
