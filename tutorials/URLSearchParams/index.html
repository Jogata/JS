<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, serif;
      }

      .container {
        max-width: 1500px;
        margin: 0 auto;
      }

      h3 {
        margin: 5vh 0;
        font-size: 4rem;
        text-align: center;
        text-transform: capitalize;
      }

      .slider {
        width: 100%;
        overflow-x: scroll;
      }

      .wrapper {
        width: 2160px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }

      .slide {
        width: 360px;
      }
      .slide img {
        width: 100%;
        padding: 1.2rem;
      }

      .slider-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .slider-wrapper nav {
        position: absolute;
        /* top: 0; */
        /* left: 0; */
        width: 100%;
        padding: 0 10px;
        /* height: 100%; */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .right, 
      .left {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 21px;
        font-family: initial;
        border-radius: 50%;
        background-color: #82ca9c;
        box-shadow: 0 0 6px 1px rgba(0, 0, 0, 0.5);
        transition: all 0.2s;
        cursor: pointer;
      }
      .right:hover, 
      .left:hover {
        color: #82ca9c;
        background-color: #fff;
      }
      .right.disabled, 
      .left.disabled {
        pointer-events: none;
        opacity: 0;
      }

      @media screen and (min-width: 768px) {
        .slider-wrapper {
          width: 100%;
          overflow: hidden;
        }
        .slider {
          position: relative;

        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>product slider</h3>
      <div class="slider-wrapper">
        <div class="slider">
          <div class="wrapper">
            <div class="slide">
              <img src="../../../Front-end/Full-Projects/Travel/travel-v1/img/products/product-1.jpg" alt="">
            </div>
            <div class="slide">
              <img src="../../../Front-end/Full-Projects/Travel/travel-v1/img/products/product-2.jpg" alt="">
            </div>
            <div class="slide">
              <img src="../../../Front-end/Full-Projects/Travel/travel-v1/img/products/product-3.JPG" alt="">
            </div>
            <div class="slide">
              <img src="../../../Front-end/Full-Projects/Travel/travel-v1/img/products/product-4.JPG" alt="">
            </div>
            <div class="slide">
              <img src="../../../Front-end/Full-Projects/Travel/travel-v1/img/products/product-5.jpg" alt="">
            </div>
            <div class="slide">
              <img src="../../../Front-end/Full-Projects/Travel/travel-v1/img/products/product-6.jpg" alt="">
            </div>
          </div>
        </div>
        <nav>
          <span class="left disabled">&#139;</span>
          <span class="right">&#155;</span>
        </nav>
      </div>
    </div>

    <script>
      const sliders = document.querySelectorAll(".slider");

      for (let i = 0; i < sliders.length; i++) {
        const slides = sliders[0].querySelectorAll(".slide");
        let wrapper = sliders[0].querySelector(".wrapper");
        wrapper.style.width = slides.length * slides[0].clientWidth + "px";
      }
    </script>

    <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1>

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
