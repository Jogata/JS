<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #ff4000;
      }

      body {
        width: 100px;
        min-height: 100vh;
        font-family: Georgia, serif;
        background-color: #fff;
        overflow: hidden;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        box-shadow: 50px 50px 50px 50px rgba(250, 250, 250, 0.6);
        z-index: 2;
      }

      .logo {
        max-width: 6rem;
        color: #000;
        /* padding: 10px; */
        /* font-size: 2.5em; */
        /* font-weight: 800; */
        /* display: flex; */
        /* align-items: center; */
        /* justify-content: center; */
        border-radius: 50%;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
      .logo:active {
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
      .logo img {
        width: 100%;
        padding: 10% 0;
      }

      .search {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        /* width: 60px; */
        /* height: 60px; */
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* border-radius: 50%; */
        border-radius: 2rem;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.5s;
      }

      .search svg {
        width: 3rem;
        height: 3rem;
        color: #000;
        transition: all 0.5s;
        cursor: pointer;
      }
      .search:hover svg {
        color: var(--primary);
      }

      .search input {
        display: none;
        padding: 10px;
        outline: 1px solid transparent;
        border: 1px solid transparent;
      }
      .search.active {
        width: 300px;
        /* border-radius: 50px; */
        justify-content: flex-start;
      }
      .search.active input {
        display: block;
        width: 100%;
      }

      .bar {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav {
        display: flex;
        align-items: center;
        margin-right: 50px;
      }
      .nav li {
        list-style: none;
        margin: 0 20px;
      }

      .nav-mobile {
        /* display: none; */
        position: absolute;
        top: 0;
        left: 0;
        /* content: ""; */
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #fff;
        transform: translateX(100%);
        transition: all 0.5s;
        visibility: hidden;
        opacity: 0;
        z-index: 2;
      }
      .nav-mobile li {
        list-style: none;
        margin-bottom: 20px;
      }

      .nav-mobile li a, 
      .nav li a {
        padding: 10px;
        color: #000;
        font-weight: 500;
        text-transform: uppercase;
        text-decoration: none;
        transition: all 0.3s;
        /* cursor: pointer; */
      }
      .nav-mobile li:hover a, 
      .nav li:hover a {
        color: var(--primary);
      }

      .check-out {
        position: relative;
        /* width: 60px; */
        /* height: 60px; */
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* border-radius: 50%; */
        border-radius: 2rem;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.5s;
      }
      .check-out svg {
        width: 3rem;
        height: 3rem;
        color: #000;
        transition: all 0.5s;
        cursor: pointer;
      }
      .check-out:hover svg {
        color: var(--primary);
      }
      .check-out:active {
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1);
      }
      .check-out .number {
        position: absolute;
        right: 5px;
        bottom: 10px;
        width: 20px;
        height: 20px;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 0.5rem;
        font-weight: 300;
        border-radius: 50%;
        background-color: var(--primary);
      }

      .menu {
        display: none;
        color: #000;
        font-size: 2rem;
        cursor: pointer;
        z-index: 3;
      }

      .banner {
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <header>
      <a href="#" class="logo">
        <!-- <i class="fa fa-cutlery"></i> -->
        <img src="./images/menu-png.png" alt="">
      </a>
      <div class="search">
        <!-- <i class="fa fa-search"></i> -->
        <svg aria-hidden="true" class="pre-nav-design-icon" focusable="false" viewBox="0 0 24 24" role="img" width="24px" height="24px" fill="none">
          <path stroke="currentColor" stroke-width="1.5" d="M13.962 16.296a6.716 6.716 0 01-3.462.954 6.728 6.728 0 01-4.773-1.977A6.728 6.728 0 013.75 10.5c0-1.864.755-3.551 1.977-4.773A6.728 6.728 0 0110.5 3.75c1.864 0 3.551.755 4.773 1.977A6.728 6.728 0 0117.25 10.5a6.726 6.726 0 01-.921 3.407c-.517.882-.434 1.988.289 2.711l3.853 3.853"></path>
        </svg>
        <input type="text" name="search" id="search" placeholder="SEARCH">
      </div>
      <div class="bar">
        <ul class="nav">
          <li><a href="#">breakfast</a></li>
          <li><a href="#">lunch</a></li>
          <li><a href="#">dinner</a></li>
        </ul>
        <div class="check-out">
          <svg aria-hidden="true" class="pre-nav-design-icon" focusable="false" viewBox="0 0 24 24" role="img" width="24px" height="24px" fill="none">
            <path stroke="currentColor" stroke-width="1.5" d="M8.25 8.25V6a2.25 2.25 0 012.25-2.25h3a2.25 2.25 0 110 4.5H3.75v8.25a3.75 3.75 0 003.75 3.75h9a3.75 3.75 0 003.75-3.75V8.25H17.5"></path>
          </svg>
          <span class="number">4</span>
        </div>
        <div class="menu">
          <i class="fa fa-ellipsis-v"></i>
        </div>
      </div>
      <ul class="nav-mobile">
        <li><a href="#">breakfast</a></li>
        <li><a href="#">lunch</a></li>
        <li><a href="#">dinner</a></li>
      </ul>
    </header>
    <script>
      const searchBar = document.querySelector(".search");

      searchBar.addEventListener("click", () => {
        searchBar.classList.toggle("active");
      })
    </script>

    <div class="banner">
      <div class="content">
        <h1>food 
          <span>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </span>
        </h1>
        <h2>lovers</h2>
      </div>
    </div>

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
