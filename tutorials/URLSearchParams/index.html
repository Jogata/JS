<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #0b1421;
      }

      .container {
        text-align: center;
        display: flex;
      }

      .icon {
        position: relative;
        width: 90px;
        height: 90px;
        margin: 10px;
        color: #fff;
        border-radius: 30%;
        background-color: rgba(255, 255, 255, 0.06);
        transition: all 0.4s ease;
        overflow: hidden;
      }
      .icon:hover {
        transform: translateY(-10px);
      }
      .icon i {
        font-size: 1.5rem;
        line-height: 90px;
        transition: all 0.2s;
      }
      .icon:hover i {
        transform: scale(1.3);
      }

      .icon::before {
        position: absolute;
        top: 90%;
        left: -100%;
        transform: rotate(45deg);
        content: "";
        width: 120%;
        height: 120%;
      }
      .icon:hover::before {
        animation: anime 0.7s forwards;
      }

      .icon.facebook::before {
        background-color: #4267b2;
      }
      .icon.facebook:hover {
        box-shadow: 0 0.6rem 1.125rem -0.6rem rgba(24, 119, 242, 0.8);
      }

      .icon.twitter::before {
        background-color: #1da1f2;
      }
      .icon.twitter:hover {
        box-shadow: 0 0.6rem 1.125rem -0.6rem rgba(29, 161, 242, 0.8);
      }

      .icon.instagram::before {
        background-color: #4f5bd5;
      }
      .icon.instagram:hover {
        box-shadow: 0 0.6rem 1.125rem -0.6rem rgba(79, 91, 213, 0.8);
      }

      .icon.youtube::before {
        background-color: #f00;
      }
      .icon.youtube:hover {
        box-shadow: 0 0.6rem 1.125rem -0.6rem rgba(255, 0, 0, 0.8);
      }

      .icon.linkedin::before {
        background-color: #0072b1;
      }
      .icon.linkedin:hover {
        box-shadow: 0 0.6rem 1.125rem -0.6rem rgba(0, 114, 177, 0.8);
      }

      @keyframes anime {
        0% {
          top: 90%;
          left: -110%;
        }
        50% {
          top: -30%;
          left: 15%;
        }
        100% {
          top: -10%;
          left: -10%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#" class="icon facebook">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#" class="icon twitter">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#" class="icon instagram">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="#" class="icon youtube">
        <i class="fa fa-youtube"></i>
      </a>
      <a href="#" class="icon linkedin">
        <i class="fa fa-linkedin"></i>
      </a>
    </div>

    <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1>

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
