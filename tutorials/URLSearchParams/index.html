  <body>
  <!-- <h1>To-Do List</h1> -->
  <main>
    <div class="shadow"></div>
    <div class="menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
      <ul class="menu-list">
        <li class="delete-all">Delete all</li>
        <li class="delete-completed">Delete completed</li>
      </ul>
    </div>
    <h1>Groceries</h1>
    <p>Shared with <a href="#">1 person</a></p>
    <ul class="to-do">
      <li>
        <div class="circle"></div>
        <p>Eggs</p>
      </li>
      <li>
        <div class="circle"></div>
        <p>Tomatoes</p>
      </li>
      <li>
        <div class="circle"></div>
        <p>Avocado</p>
      </li>
    </ul>
    <h2>COMPLETED (<span>0</span>)</h2>
    <ul class="completed">
    </ul>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="55" height="45" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
  </main>
  <script>
// Open menu
const MENU_BUTTON = document.querySelector(".icon-tabler-dots");
const MENU_LIST = document.querySelector(".menu-list");

MENU_BUTTON.addEventListener("click", () => {
  if (MENU_LIST.style.display === "flex") {
    MENU_LIST.style.display = "none";
  } else {
    MENU_LIST.style.display = "flex";
  }
});

// Delete all
const DELETE_ALL = document.querySelector(".delete-all");
const TO_DO = document.querySelector(".to-do");
const COMPLETED = document.querySelector(".completed");
const COMPLETED_COUNT = document.querySelector("h2 span");
let count = 0;

DELETE_ALL.addEventListener("click", () => {
  if (TO_DO.innerHTML === "" && COMPLETED.innerHTML === "") {
    return;
  } else {
    [...TO_DO.querySelectorAll("li")].forEach((todo) => {
      // todo.style.display = "none";
      todo.remove();
    });

    [...COMPLETED.querySelectorAll("li")].forEach((comp) => {
      // comp.style.display = "none";
      comp.remove();
    });

    count = 0;
    COMPLETED_COUNT.textContent = count;
    MENU_LIST.style.display = "none";
  }
});

// Delete completed
const DELETE_COMPLETED = document.querySelector(".delete-completed");

DELETE_COMPLETED.addEventListener("click", () => {
  // [...COMPLETED.querySelectorAll("li")].forEach((comp) => {
    // comp.style.display = "none";
    // comp.remove();
  // });
  COMPLETED.textContent = "";

  count = 0;
  COMPLETED_COUNT.textContent = count;
  MENU_LIST.style.display = "none";
});

function clickCircles (e) {
  const NEW_COMPLETED_ITEM = document.createElement("li");
  NEW_COMPLETED_ITEM.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="28" height="28" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
  <p>${e.target.nextElementSibling.textContent}</p>`;

  COMPLETED.appendChild(NEW_COMPLETED_ITEM);
  count += 1;
  COMPLETED_COUNT.textContent = count;

  // e.target.parentElement.style.display = "none";
  e.target.parentElement.remove();
}

// Add new item
const ADD_NEW = document.querySelector('.icon-tabler-plus');

ADD_NEW.addEventListener("click", () => {
  const NEW_ITEM = document.createElement('li');

  NEW_ITEM.innerHTML = `
    <div class="circle"></div>
    <textarea rows="1"></textarea>
    <p></p>`;

  TO_DO.appendChild(NEW_ITEM);
  const TEXTAREA = NEW_ITEM.querySelector('textarea');
  TEXTAREA.focus();

  TEXTAREA.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      NEW_ITEM.querySelector('p').textContent = TEXTAREA.value;
      NEW_ITEM.removeChild(TEXTAREA);
    }
  })

  NEW_ITEM.querySelector('.circle').addEventListener("click", clickCircles);
});

// Add completed
const CIRCLES = [...TO_DO.querySelectorAll(".circle")];

CIRCLES.forEach((circle) => {
  circle.addEventListener("click", clickCircles);
});
  </script>

<div class="body">
  <div class="password-container">
    <h2>Random Password Generator</h2>
    <div class="input-container">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Create Password"
        readonly
      />
      <i class="fa fa-copy fa-2x"></i>
    </div>
    <button class="btn">Generate</button>
  </div>
  <div class="alert-container active">Password Copied</div>
</div>
<script>
  const btnEl = document.querySelector(".btn");
const inputEl = document.getElementById("input");
const copyIconEl = document.querySelector(".fa-copy");
const alertContainerEl = document.querySelector(".alert-container");

btnEl.addEventListener("click", () => {
createPassword();
});

copyIconEl.addEventListener("click", () => {
copyPassword();
if (inputEl.value) {
alertContainerEl.classList.remove("active");
setTimeout(() => {
  alertContainerEl.classList.add("active");
}, 2000);
}
});

function createPassword() {
const chars = "0123456789abcdefghijklmnopqrstuvwxtz!@#$%^&*()_+?:{}[]ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const passwordLength = 14;
let password = "";
for (let index = 0; index < passwordLength; index++) {
const randomNum = Math.floor(Math.random() * chars.length);
password += chars.substring(randomNum, randomNum + 1);
}
inputEl.value = password;
alertContainerEl.innerText = password + " copied!";
}

function copyPassword() {
inputEl.select();
inputEl.setSelectionRange(0, 9999);
navigator.clipboard.writeText(inputEl.value);
}
</script>

  <h1 hidden>URLSearchParams in JavaScript - Constructing Query Strings</h1>
    
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
