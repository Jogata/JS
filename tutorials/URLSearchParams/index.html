    // Problem 3 - Man-O-War
    function solve(arr) {
    const pirateShip = arr.shift().split(">").map(Number);
    const warShip = arr.shift().split(">").map(Number);
    const maxHealthCapacity = Number(arr.shift());
    const lowestHealthPossible = maxHealthCapacity * 0.2;
    for (let commands of arr) {
        commands = commands.split(" ");
        const curCommand = commands.shift();
        if (curCommand === "Retire") {
            break;
        }   
        if (curCommand === "Fire") {
            const index = Number(commands.shift());
            const damage = Number(commands.shift());
            if (warShip[index]) {
                warShip[index] -= damage;
                if (warShip[index] <= 0) {
                    console.log(`You won! The enemy ship has sunken`);
                    return;
                }
            }
        } else if (curCommand === "Defend") {
            const startIdx = Number(commands.shift());
            const endIdx = Number(commands.shift());
            const damage = Number(commands.shift());
            if (pirateShip[startIdx] && pirateShip[endIdx]) {
                for (let curIdx = startIdx; curIdx <= endIdx; curIdx++) {
                    pirateShip[curIdx] -= damage;
                    if (pirateShip[curIdx] <= 0) {
                        pirateShip[curIdx] = 0;
                        console.log(`You lost! The pirate ship has sunken.`);
                        return;
                    }
                }
            }
        } else if (curCommand === "Repair") {
            const index = Number(commands.shift());
            const health = Number(commands.shift());
            if (pirateShip[index]) {
                pirateShip[index] += health;
                if (pirateShip[index] > maxHealthCapacity) {
                    pirateShip[index] = maxHealthCapacity;
                }
            }
        } else if (curCommand === "Status") {
            let needRepairCount = 0;
            for (const curSection of pirateShip) {
                if ((Number(curSection)) < lowestHealthPossible) {
                    needRepairCount++;
                }
            }
            console.log(`${needRepairCount} sections need repair.`);
        }   
    }
    let pirateShipStatus = 0;
    let warShipStatus = 0;
    for (const iterator of pirateShip) {
        pirateShipStatus += Number(iterator);
    }
    for (const iterator of warShip) {
        warShipStatus += Number(iterator);
    }
    console.log(`Pirate ship status: ${pirateShipStatus}`);
    console.log(`Warship status: ${warShipStatus}`);
}

    // 03. Histogram
    function histogram(props) {
    let inputNum = Number(props[0]);
    let number;
    let p1 = 0;
    let p2 = 0;
    let p3 = 0;
    let p4 = 0;
    let p5 = 0;
    let counter1 = 0;
    let counter2 = 0;
    let counter3 = 0;
    let counter4 = 0;
    let counter5 = 0;
    for (let index = 1; index <= inputNum; index++) {
      number = Number(props[index]);
      if (number < 200) {
        counter1 += 1;
        p1 = (counter1 / inputNum) * 100;
      } else if (number >= 200 && number <= 399) {
        counter2 += 1;
        p2 = (counter2 / inputNum) * 100;
      } else if (number >= 400 && number <= 599) {
        counter3 += 1;
        p3 = (counter3 / inputNum) * 100;
      } else if (number >= 600 && number <= 799) {
        counter4 += 1;
        p4 = (counter4 / inputNum) * 100;
      } else {
        counter5 += 1;
        p5 = (counter5 / inputNum) * 100;
      }
    }

    console.log(`${p3.toFixed(2)}%`);
    console.log(`${p4.toFixed(2)}%`);

    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);

      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
