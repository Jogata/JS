<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>URLSearchParams in JS</title> -->
    <title>eCommerce Website</title>
    <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      :root {
        /* colors */
        --spanish-gray: hsl(0, 0%, 60%);
        --sonic-silver: hsl(0, 0%, 47%);
        --eerie-black: hsl(0, 0%, 13%);
        --salmon-pink: hsl(353, 100%, 78%);
        --sandy-brown: hsl(29, 90%, 65%);
        --bittersweet: hsl(0, 100%, 70%);
        --ocean-green: hsl(152, 51%, 52%);
        --davys-gray: hsl(0, 0%, 33%);
        --cultured: hsl(0, 0%, 93%);
        --white: hsl(0, 100%, 100%);
        --onyx: hsl(0, 0%, 27%);
        
        /* typography */
        --fs-1: 1.563rem;
        --fs-2: 1.375rem;
        --fs-3: 1.25rem;
        --fs-4: 1.125rem;
        --fs-5: 1rem;
        --fs-6: 0.938rem;
        --fs-7: 0.875rem;
        --fs-8: 0.813rem;
        --fs-9: 0.75rem;
        --fs-10: 0.688rem;
        --fs-11: 0.625rem;
        
        --weight-300: 300;
        --weight-400: 400;
        --weight-500: 500;
        --weight-600: 600;
        --weight-700: 700;
        
        /* border-radius */
        --border-radius-md: 10px;
        --border-radius-sm: 5px;
        
        /* transition */
        --transition-timing: 0.2s ease;
      }
      
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      a {
        text-decoration: none;
      }
      
      li {
        list-style: none;
      }
      
      button {
        background-color: transparent;
        font-family: inherit;
        border: none;
        cursor: pointer;
      }
      
      img, i, button, a {
        display: block;
      }
      
      span {
        display: inline-block;
      }
      
      input {
        display: block;
        width: 100%;
        font-family: inherit;
      }
      
      input::-webkit-input-placeholder {
        font-family: inherit;
      }
      input::-moz-placeholder {
        font-family: inherit;
      }
      input:-ms-input-placeholder {
        font-family: inherit;
      }
      input::-ms-input-placeholder {
        font-family: inherit;
      }
      input::placeholder {
        font-family: inherit;
      }
      
      html {
        font-family: Georgia, serif;
        -ms-scroll-chaining: none;
        overscroll-behavior: contain;
      }
      
      body {
        background-color: var(--white);
        scrollbar-width: 15px;
        scrollbar-color: var(--white) hsl(0, 0%, 80%);
      }

      body::-webkit-scrollbar {
        width: 15px;
      }

      body::-webkit-scrollbar-track {
        background: var(--white);
        border-left: 1px solid var(--cultured);
      }
      
      body::-webkit-scrollbar-thumb {
        background: hsl(0, 0%, 80%);
        border: 3px solid var(--white);
        -webkit-border-radius: 10px;
                border-radius: 10px;
      }

      .newsletter-img img {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="modal">

      <div class="modal-close-overlay"></div>
      <div class="modal-content">
        <button class="modal-close-btn">
          <i class="fa fa-times"></i>
        </button>
        <div class="newsletter-img">
          <img src="./images/newsletter.png" alt="">
        </div>
      </div>

    </div>
    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
