<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>URLSearchParams in JS</title> -->
    <title>Personal Portfolio website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
      }

      body {
        min-height: 100vh;
        font-family: Georgia, Times, serif;
      }

      .hero {
        width: 100vw;
        height: 100vh;
        background-color: #eff4fd;
      }

      nav {
        padding: 30px 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        color: blue;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
      }
      .logo::first-letter {
        padding-left: 5px;
        color: #fd4766;
        font-size: 40px;
        border: 2px solid blue;
        border-right: transparent;
      }

      ul {
        list-style: none;
      }

      nav li {
        display: inline-block;
        padding: 10px 20px;
      }

      nav a {
        position: relative;
        padding: 5px 0;
        color: #1d1d24;
        font-weight: bold;
        text-transform: capitalize;
        transition: .4s;
      }
      nav a:hover {
        color: #fd4766;
      }
      nav ul a::after {
        position: absolute;
        left: 0;
        bottom: 0;
        content: "";
        width: 0;
        height: 3px;
        background-color: #fd4766;
        transition: .4s;
      }
      nav ul a:hover::after {
        width: 100%;
      }

      .btn {
        display: inline-block;
        padding: 10px 30px;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        text-transform: uppercase;
        border: 2px solid #fd4766;
        border-radius: 500px;
        background-color: #fd4766;
        transition: .4s ease-in-out;
      }
      .btn:hover {
        color: #fd4766;
        background-color: transparent;
      }

      .details {
        position: absolute;
        top: 35%;
        left: 8%;
      }

      .details h1 {
        color: #1f1f25;
        font-size: 70px;
        font-weight: 700;
        line-height: 70px;
      }
      .details h1 span {
        color: #fd4766;
        text-transform: capitalize;
      }

      .details p {
        color: #1f1f25;
        font-size: 18px;
        margin-top: 25px;
        margin-bottom: 30px;
      }

      .image {
        position: absolute;
        right: 200px;
        bottom: 0;
        width: 30%;
        height: 80%;
      }
      .image img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <nav>
        <a href="#" class="logo">sophia</a>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <a href="#" class="btn">hire me</a>
      </nav>
    </div>
    <div class="details">
      <h1>Hey, I'm <span>sophia</span></h1>
      <p>This is my official website to show all details and work <br> experience of web development</p>
      <a href="#" class="btn">download cv</a>
    </div>
    <div class="image">
      <img src="../AJAX/slides/366450015_726469829245996_6761655007762136773_n.jpg" alt="">
    </div>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
