<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <style>
      .product-slider {
        padding: 2em;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #44202c, #0a1821);
      }

      .logo {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        width: 40%;
        height: 90%;
        object-fit: cover;
      }

      .card {
        position: relative;
        width: 90vw;
        max-width: 1050px;
        height: 80vh;
        min-height: 38em;
        padding: 2em;
      }

      .panel-1,      
      .panel-2 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 2em;
        box-shadow: 0 0 4em 1em rgba(0, 0, 0, 0.4);
      }      

      .panel-1 {
        width: 80%;
        height: 90%;
        right: 0;
        background-image: url("./images/background1.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        overflow: hidden;
        z-index: 1;
      }
      .panel-1::before {
        position: absolute;
        top: 0;
        left: 0;
        content: "";
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, 
          #29191e 0%, #0c1c29 40%, 
          rgba(12, 31, 45, 0.9) 100%
        );
      }

    </style>
  </head>
  <body>
    <section class="product-slider">
      <img src="./images/logo1.svg" alt="Logo" class="logo">
      <div class="card">
        <div class="panel-1"></div>
        <div class="panel-2"></div>
        <div class="product">
          <div class="product-image">
            <img src="./images/product1.png" alt="Stormtrooper Helmet">
          </div>
          <div class="product-details">
            <div>
              <h1 class="product-name">
                stormtrooper helmet
              </h1>
              <h2 class="price">
                $<span class="product-price">1.299</span>,<sup>99</sup>
              </h2>
              <div class="details">
                <div class="options">
                  <b class="product-option-title">
                    helmet size
                  </b>
                  <ul class="options-list">
                    <li class="option active">s</li>
                    <li class="option">m</li>
                    <li class="option">l</li>
                    <li class="option">xl</li>
                  </ul>
                </div>
                <div class="specs">
                  <div class="progress-bar">
                    <div class="progress-circle">
                      <div class="progress-content">
                        <h3 class="prog-text">80</h3>
                      </div>
                      <div class="progress"></div>
                    </div>
                  </div>
                  <small><b>durability</b></small>
                </div>
              </div>
              <div class="buttons">
                <button type="button" class="btn-primary">
                  <b>add to cart</b>
                </button>
                <button type="button" class="btn-secondary">
                  <i class="fa fa-heart"></i>
                  add to wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="left-arrow">
          <i class="fa fa-arrow-left"></i>
        </div>
        <div class="right-arrow">
          <i class="fa fa-arrow-right"></i>
        </div>
      </div>
    </section>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
