<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .cont {
        width: 100%;
        min-height: 100vh;
        padding: 10px;
        color: #fff;
        font-family: Georgia;
        background-image: 
          linear-gradient(135deg, #4203a9, #90bafc);
      }

      .calc {
        width: 100%;
        max-width: 600px;
        margin-top: 10%;
        margin-left: 10%;
      }

      h2 {
        font-size: 60px;
        color: transparent;
        -webkit-text-stroke: 2px #fff;
      }
      h2 span {
        display: block;
        color: darkturquoise;
        -webkit-text-stroke: 0px #fff;
      }

      .inputbox {
        margin: 40px 0;
        padding: 35px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        background-color: 
          rgba(255, 255, 255, 0.3);
      }
      input {
        flex: 1;
        position: relative;
        margin-right: 20px;
        padding: 14px 20px;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 5px;
      }
      input::-webkit-calendar-picker-indicator {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: auto;
        height: auto;
        position: absolute;
        background-position: calc(100% - 10px);
        background-size: 30px;
        cursor: pointer;
      }

      button {
        padding: 12px 30px;
        color: #333;
        font-size: 22px;
        font-weight: 500;
        font-family: inherit;
        text-transform: capitalize;
        outline: none;
        border: none;
        border-radius: 5px;
        background-color: lavender;
        cursor: pointer;
      }
      button:active {
        transform: scale(0.98);
        box-shadow: 
          inset 1px 1px 2px #000, 
          inset -1px -1px 2px #fff;
      }

      #result {
        font-size: 20px;
      }
      #result span {
        color: greenyellow;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1>

    <div class="cont">
      <div class="calc">
        <h2>JavaScript <span>Age Calculator</span></h2>
        <div class="inputbox">
          <input type="date" name="" id="date">
          <button>Calc age</button>
        </div>
        <p id="result"></p>
      </div>
    </div>

    <script>
      const userInput = document.getElementById("date");
      userInput.max = new Date().toISOString().split("T")[0];
      const btn = document.querySelector("button");
      const result = document.getElementById("result");

      btn.addEventListener("click", calcAge);

      function calcAge() {
        let birthday = new Date(userInput.value);

        let d1 = birthday.getDate();
        let m1 = birthday.getMonth() + 1;
        let y1 = birthday.getFullYear();

        let today = new Date();

        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        let d3;
        let m3;
        let y3 = y2 - y1;

        if (m2 >= m1) {
          m3 = m2 - m1;
        } else {
          y3--;
          m3 = 12 + m2 - m1;
        }

        if (d2 >= d1) {
          d3 = d2 - d1;
        } else {
          m3--;
          d3 = getDaysInMonth(y1, m1) + d2 - d1;
        }

        if (m3 < 0) {
          m3 = 11;
          y3--;
        }

        const pokazateli = [
          {
            value: y3, 
            desc: "year",
          }, 
          {
            value: m3,
            desc: "month",
          }, 
          {
            value: d3, 
            desc: "day",
          }];

        const pokazateliAsObjects = [];

        pokazateli.forEach(pokazatel => {
          if (pokazatel.value === 1) {
            pokazateliAsObjects.push(pokazatel);
          } else if (pokazatel.value > 1) {
            pokazatel.desc += "s";
            pokazateliAsObjects.push(pokazatel);
          }
        })

        if (pokazateliAsObjects.length === 0) {
          result.textContent = "You are born today";
        } else if (pokazateliAsObjects.length === 1) {
          result.innerHTML = `You are <span>${pokazateliAsObjects[0].value}</span> ${pokazateliAsObjects[0].desc} old`;
        } else if (pokazateliAsObjects.length === 2) {
          result.innerHTML = `You are <span>${pokazateliAsObjects[0].value}</span> ${pokazateliAsObjects[0].desc} and <span>${pokazateliAsObjects[1].value}</span> ${pokazateliAsObjects[1].desc} old`;
        } else {
          result.innerHTML = `You are <span>${y3}</span> ${pokazateliAsObjects[0].desc}, <span>${m3}</span> ${pokazateliAsObjects[1].desc} and <span>${d3}</span> ${pokazateliAsObjects[2].desc} old`;
        }
      }

      function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate();
      }
    </script>

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
