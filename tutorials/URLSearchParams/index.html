<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: #fff;
      }

      .main {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(
          rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
          url("../AJAX/images/pics/people1_1920.jpg");
        background-position: center;
        background-size: cover;
      }

      .bars {
        position: relative;
        width: 30px;
        height: 30px;
        top: 5%;
        left: 5%;
        padding: 5px 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: 1px solid #fff;
        border-radius: 5px;
        background-color: transparent;
        cursor: pointer;
      }

      .bar {
        position: relative;
        width: 100%;
        height: 2px;
        margin: 2px 0;
        background-color: #fff;
      }

      .main nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        margin-left: -100%;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: all 0.3s linear;
      }

      .main ul {
        position: relative;
        width: 100%;
        margin: auto;
        /* height: 100%; */
      }

      .main li {
        list-style-type: none;
        display: block;
      }

      .main a {
        position: relative;
        display: block;
        text-decoration: none;
        padding: 10px 0;
        color: #222;
        font-size: 1.5rem;
        font-weight: 750;
        text-align: center;
        text-transform: capitalize;
        transition: all 0.2s linear;
      }
      .main a:hover {
        color: #fff;
        background-color: #000;
      }

      .main nav > a {
        position: relative;
        /* top: -30%; */
        display: block;
        width: 100%;
        padding: 10px 0;
        color: #222;
        font-size: 2.2rem;
        font-weight: 800;
        text-align: center;
        text-transform: capitalize;
        text-decoration: none;
        background-color: #fff;
        transition: all 0.2s linear;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav>
        <a href="#" id="close">close</a>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">blig</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>

      <script>
        const closeBtn = document.getElementById("close");
        const navogation = document.querySelector("nav");
        const bars = document.querySelector(".bars");

        closeBtn.addEventListener("click", function() {
          navogation.style.marginLeft = "-100%";
        })

        bars.addEventListener("click", function() {
          navogation.style.marginLeft = "0%";
        })
      </script>
    </div>
 
    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
