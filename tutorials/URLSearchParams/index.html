    <script>
  // 03. Plant Discovery
 
  function plantDisc(params) {
    // console.log(params);
    const plants = {};
    const end = Number(params[0]);
    // console.log(end);
    let index = 1;
    let input = "";
 
    for (let i = index; i <= end; i++) {
      // console.log(input);
      input = params[index];
      const data = input.split("<->");
      const plant = data[0];
      const rarity = Number(data[1]);
      // console.log(plant);
      // console.log(rarity);
  
      plants[plant] = {
        rarity, 
        ratings: []
      };

      plants[plant].rarity = rarity;
      index++;

    }
 
    input = params[index];
    // console.log(input);
 
    while (input != "Exhibition") {
      // console.log(input);
      const data = input.split(": ");
      const command = data[0];
      // console.log(command);
 
      if (command == "Rate") {
        // console.log("Rate");
        const info = data[1].split(" - ");
        // console.log(info);
        const name = info[0];
        const rating = Number(info[1]);
        // console.log(name);
        // console.log(rating);
        if (plants[name]) {
          plants[name].ratings.push(rating);
        } else {
          console.log("error");
        }
      } else if (command == "Update") {
        // console.log("Update");
        const info = data[1].split(" - ");
        // console.log(info);
        const name = info[0];
        const newRarity = Number(info[1]);
        // console.log(name);
        // console.log(rating);
        if (plants[name]) {
          plants[name].rarity = newRarity;
        } else {
          console.log("error");
        }
      } else if (command == "Reset") {
        // console.log("Reset");
        const name = data[1];
        // console.log(name);
        if (plants[name]) {
          plants[name].ratings = [];
        } else {
          console.log("error");
        }
      } 
 
      index++;
      input = params[index];
 
      // if (index > 100) {
      //   console.log("infinity");
      //   break;
      // }
 
    }

    // console.log(plants);
    console.log("Plants for the exhibition:");
    for (const name in plants) {
      // console.log(name);
      const plant = plants[name];
      // console.log(plant.ratings);
      const sumRatings = plant.ratings.reduce((acc, x) => {
        // console.log(x);
        return acc + x;
      }, 0);
      const average = sumRatings / plant.ratings.length || 0;
      // console.log(average);
      console.log(`- ${name}; Rarity: ${plant.rarity}; Rating: ${average.toFixed(2)}`);
    }
    
  }

    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);

      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
