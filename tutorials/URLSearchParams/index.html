<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<style>
  *, 
  *::before, 
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    min-height: 100vh;
    padding: 5rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;

  .cart-item {
    width: 90%;
    max-width: 650px;
    padding: 3rem;
    display: flex;
    gap: 2rem;
    border-radius: 16px;
    background-color: #fff;
  }
  .label {
    width: max-content;
    padding: 0.2rem 0.3rem;
    color: #fff;
    font-size: 0.7rem;
    border-radius: 16px;
    background-color: #000;
  }
  h2 {
    margin: 0.5rem 0 2rem 0;
    font-size: 1.2rem;
  }
  .old-price {
    text-decoration: line-through;
    opacity: 0.7;
  }
  .new-price {

  }
  .offer-info {
    font-size: 0.7rem;

  button {
    width: 100%;

  .add-to-cart {
    display: block;
    margin: 1rem 0;
    color: #fff;
    border: none;
    background-color: #4c83e3;
    box-shadow: 0 0.25rem 0 #1f58bc;
    transition: background-color 0.5s;
  }
  .add-to-cart:hover {
    background-color: #1f58bc;
    box-shadow: none;
  }
  .available {
    width: max-content;
    display: flex;
    gap: 0.25rem;
    align-items: center;
    font-size: 0.75rem;
  }
</style>
  </head>
  <body>
    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->
 
    <!-- <h1>Cart Item</h1> -->
 
    <section class="cart-item">
      <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQoWKZ9iz3lL9bZJxPI95GTW6TI21Mbp_0KTtD1x3b6g4rdMwv_" alt="" width="200" height="200">
      <div class="item-info">
        <p class="label">Free shipping</p>
        <h2>Razer Kraken Kitty Edt Gaming<br>Headset Quartz</h2>
        <p class="old-price">1599,-</p>
        <p class="new-price">799,-</p>
        <p class="offer-info">The offer is valid until April 3 or as long as stock lasts!</p>
        <button class="add-to-cart">Add to cart</button>
        <div class="available">
          <div class="dot"></div>
          50+ pcs. in stock.
        </div>
        <div class="buttons-container">
          <button class="cart">
            <svg  xmlns="http://www.w3.org/2000/svg"  
              width="20"  height="20"  viewBox="0 0 24 24"  
              fill="none"  stroke="currentColor"  stroke-width="1.5"  
              stroke-linecap="round"  stroke-linejoin="round"  
              class="icon icon-tabler icons-tabler-outline icon-tabler-scale"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M7 20l10 0" /><path d="M6 6l6 -1l6 1" />
              <path d="M12 3l0 17" /><path d="M9 12l-3 -6l-3 6a3 3 0 0 0 6 0" />
              <path d="M21 12l-3 -6l-3 6a3 3 0 0 0 6 0" />
            </svg>
            Add to cart
          </button>
          <button class="wishlist">
            <svg  xmlns="http://www.w3.org/2000/svg" 
              width="20" height="20" viewBox="0 0 24 24" 
              fill="none" stroke="currentColor"  stroke-width="1.5" 
              stroke-linecap="round"  stroke-linejoin="round" 
              class="icon icon-tabler icons-tabler-outline icon-tabler-heart"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
            </svg>
            Add to wishlist
          </button>
        </div> 
      </div> 
    </section> 
    
    <script>
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);

      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
