<script>
  function solve() {
    document.getElementById("add").addEventListener("click", addList);
    document.getElementById("reset").addEventListener("click", clearInput);
 
    let text = document.getElementById("recipientName");
    let title = document.getElementById("title");
    let message = document.getElementById("message");
    let listMails = document.getElementById("list");
    let ulSendList = document.getElementsByClassName('sent-list')[0];
    let deleteeList = document.getElementsByClassName('delete-list')[0];
 
    function addList(e) {
      e.preventDefault();
      let textValue = text.value;
      let titleValue = title.value;
      let messageValue = message.value;
      
      if (!textValue || !titleValue || !messageValue) {
        return;
      }

      createElement(textValue, titleValue, messageValue);
      clearInput();
    }
    
    function createElement(textValue, titleValue, messageValue) {
      let li = document.createElement("li");
      
      let h1 = document.createElement("h4");
      h1.textContent = `Title: ${titleValue}`;
      
      let h2 = document.createElement("h4");
      h2.textContent = `Recipient Name: ${textValue}`;
      
      let span = document.createElement("span");
      span.textContent = `${messageValue}`;
      
      let div = document.createElement("div");
      div.setAttribute("id", "list-action");
      
      let sendBtn = document.createElement("button");
      sendBtn.setAttribute("type", "submit");	//change
      sendBtn.setAttribute("id", "send");	//change
      sendBtn.textContent = "Send";
      sendBtn.addEventListener("click", sendText);
      
      let deleteBtn = document.createElement("button");
      deleteBtn.setAttribute("type", "submit");	//change
      deleteBtn.setAttribute("id", "delete");	//change
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", deleteList);
      
      li.appendChild(h1);
      li.appendChild(h2);
      li.appendChild(span);
      li.appendChild(div);

      div.appendChild(sendBtn);
      div.appendChild(deleteBtn);

      listMails.appendChild(li);
      
      text.value = "";
      title.value = "";
      message.value = "";
      
      function sendText(e) {
        let li = document.createElement("li");
        
        let span1 = document.createElement("span");
        span1.textContent = `To: ${textValue}`;
        
        let span2 = document.createElement("span");
        span2.textContent = `Title: ${titleValue}`;
        
        let div = document.createElement("div");
        div.classList.add("btn")
        
        let btnDelete = document.createElement("button");
        btnDelete.setAttribute("type", "submit");	//change
        btnDelete.setAttribute("class", "delete");	//change
        btnDelete.textContent = "Delete";
        btnDelete.addEventListener("click", deleteList)
        
        let currentMail = e.target.parentNode.parentNode;
        currentMail.remove();
        e.preventDefault();
        
        li.appendChild(span1);
        li.appendChild(span2);
        li.appendChild(div);
        div.appendChild(btnDelete);
        
        ulSendList.appendChild(li);
      }

      function deleteList(e) {
        let currentMail = e.target.parentNode.parentNode;
        currentMail.remove();
        e.preventDefault();

        let li = document.createElement("li");

        let span1 = document.createElement("span");
        span1.textContent = `To: ${textValue}`;

        let span2 = document.createElement("span");
        span2.textContent = `Title: ${titleValue}`;

        li.appendChild(span1);
        li.appendChild(span2);

        deleteeList.appendChild(li);

        div.appendChild(sendBtn);
        div.appendChild(deleteBtn);
      }
    }
    
    function clearInput(e) {
      text.value = "";
      title.value = "";
      message.value = "";
    }
  }
  
  solve();
</script>
<script>
    class CarDealership {
      constructor(name) {
        this.name = name;
        this.availableCars = [];
        this.soldCars = [];
        this.totalIncome = 0;
      }

      addCar(model, horsePower, price, mileage) {
        if (model == '' || horsePower < 0 || price < 0 || mileage < 0) {
          throw new Error('Invalid input!');
        }

        this.availableCars.push({ model, horsePower, price, mileage });

        return `New car added: ${model} - ${horsePower} HP - ${mileage.toFixed(2)} km - ${price.toFixed(2)}$`;
      }

      sellCar(model, desiredMileage) {
        let curr = this.availableCars.find(x => x.model === model);

        if (!curr) {
          throw new Error(`${model} was not found!`);
        } else {
          if (curr.mileage <= desiredMileage) {
            curr.price = curr.price
          } else if ((curr.mileage - desiredMileage) <= 40000) {
            curr.price *= 0.9;
          } else {
            curr.price *= 0.9;
          }
          this.totalIncome += curr.price;
        }

        this.availableCars = this.availableCars.filter(x => x !== curr);
        this.soldCars.push(curr);

        return `${model} was sold for ${curr.price.toFixed(2)}$`;
      }

      currentCar() {
        if (this.availableCars.length === 0) {
          return `There are no available cars`;
        } else {
          let result = [];
          result.push(`-Available cars:`);
          this.availableCars.map(x => {
            result.push(`---${x.model} - ${x.horsePower} HP - ${x.mileage.toFixed(2)} km - ${x.price.toFixed(2)}$`);
          })
          return result.join('\n');
        }
      }

      salesReport(criteria) {
        if (criteria != 'horsepower' && criteria != 'model') {
          throw new Error('Invalid criteria!');
        }

        if (criteria === 'horsepower') {
          this.soldCars.sort((a, b) => b.horsePower - a.horsePower);
        }

        if (criteria === 'model') {
          this.soldCars.sort((a, b) => a.model.localeCompare(b.model));
        }

        let result = [];
        this.soldCars.forEach(x => {
          result.push(`---${x.model} - ${x.horsePower} HP - ${(x.price).toFixed(2)}$`);
        })
        
        return `-${this.name} has a total income of ${this.totalIncome.toFixed(2)}$\n-${this.soldCars.length} cars sold:\n${result.join('\n')}`;
      }
    }
</script>

    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
