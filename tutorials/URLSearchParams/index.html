<script>
  window.addEventListener("load", solve);

function solve() {
  const firstNameInputEl = document.getElementById('first-name')
  const lastNameInputEl = document.getElementById('last-name')
  const ageInputEl = document.getElementById('age');
  const genderInputEl = document.getElementById('genderSelect');
  const descTextareaEl = document.getElementById('task');
  const submitBtnEl = document.getElementById('form-btn');
  const inProgressEl = document.getElementById('in-progress');
  const finishedEl = document.getElementById('finished');
  const clearBtnEl = document.getElementById('clear-btn');
  const inProgressDishesEl = document.getElementById('progress-count');

  submitBtnEl.addEventListener('click', (e) => {
      e.preventDefault();

      let firstName = firstNameInputEl.value;
      let lastName = lastNameInputEl.value;
      let age = ageInputEl.value;
      let gender = genderInputEl.value;
      let desc = descTextareaEl.value;

      if (!firstName || !lastName || !age || !gender || !desc) {
          return;
      }
      
      const liEl = document.createElement('li');
      liEl.classList.add('each-line');

      const articleEl = document.createElement('article');

      const h4NameEl = document.createElement('h4');
      h4NameEl.textContent = `${firstName} ${lastName}`;

      const pGenderAgeEl = document.createElement('p');
      pGenderAgeEl.textContent = `${gender}, ${age}`;

      const pDescEl = document.createElement('p');
      pDescEl.textContent = `Dish description: ${desc}`;

      articleEl.appendChild(h4NameEl);
      articleEl.appendChild(pGenderAgeEl);
      articleEl.appendChild(pDescEl);

      const editBtnEl = document.createElement('button');
      editBtnEl.classList.add('edit-btn');
      editBtnEl.textContent = 'Edit';

      const completeBtnEl = document.createElement('button');
      completeBtnEl.classList.add('complete-btn');
      completeBtnEl.textContent = 'Mark as complete';

      liEl.appendChild(articleEl);
      liEl.appendChild(editBtnEl);
      liEl.appendChild(completeBtnEl);

      inProgressEl.appendChild(liEl);
      
      inProgressDishesEl.textContent = Number(inProgressDishesEl.textContent) + 1;

      firstNameInputEl.value = '';
      lastNameInputEl.value = '';
      ageInputEl.value = '';
      genderInputEl.value = '';
      descTextareaEl.value = '';

      editBtnEl.addEventListener('click', (e) => {
          e.preventDefault();
          inProgressDishesEl.textContent = Number(inProgressDishesEl.textContent) - 1;

          firstNameInputEl.value = firstName;
          lastNameInputEl.value = lastName;
          ageInputEl.value = age;
          genderInputEl.value = gender;
          descTextareaEl.value = desc;

          liEl.remove();
      });

      completeBtnEl.addEventListener('click', (e) => {
          e.preventDefault();
          inProgressDishesEl.textContent = Number(inProgressDishesEl.textContent) - 1;

          editBtnEl.remove();
          completeBtnEl.remove();

          finishedEl.appendChild(liEl);
      });
  });

  clearBtnEl.addEventListener('click', (e) => {
      e.preventDefault();

      finishedEl.textContent = '';
  });
}
</script>
<script>
  class SmartHike {
  constructor(username) {
    this.username = username;
    this.goals = {};
    this.listOfHikes = [];
    this.resources = 100;
  }

  addGoal(peak, altitude) {
    if (this.goals[peak] == undefined) {
      this.goals[peak] = Number(altitude);
      return `You have successfully added a new goal - ${peak}`;
    } else {
      return `${peak} has already been added to your goals`;
    }
  }

  hike(peak, time, difficultyLevel) {
    if (this.resources === 0) {
      return "You don't have enough resources to start the hike";
    }

    if (this.goals[peak] != undefined) {
      let usedResourses = time * 10;
      let difference = this.resources - usedResourses;

      if (difference < 0) {
        return "You don't have enough resources to complete the hike";
      } else {
        this.resources -= usedResourses;
        this.listOfHikes.push({ peak, time, difficultyLevel });
        return `You hiked ${peak} peak for ${time} hours and you have ${this.resources}% resources left`;
      }
    } else {
      throw new Error(`${peak} is not in your current goals`);
    }
  }

  rest(time) {
    this.resources += time * 10;
    if (this.resources >= 100) {
      this.resources = 100;
      return `Your resources are fully recharged. Time for hiking!`;
    } else {
      return `You have rested for ${time} hours and gained ${
        time * 10
      }% resources`;
    }
  }

  showRecord(criteria) {
    if (this.listOfHikes.length == 0) {
      return `${this.username} has not done any hiking yet`;
    }

    if (criteria === "hard" || criteria === "easy") {
      let allHikes = this.listOfHikes.filter(
        (hike) => hike.difficultyLevel === criteria
      );
      let sortedHikes = allHikes.sort((a, b) => a.time - b.time);
      let bestHike = sortedHikes[0];

      if (bestHike === undefined) {
        return `${this.username} has not done any ${criteria} hiking yet`;
      }

      return `${this.username}'s best ${criteria} hike is ${bestHike.peak} peak, for ${bestHike.time} hours`;
    } else if (criteria === "all") {
      let result = ["All hiking records:"];
      this.listOfHikes.forEach((hike) => {
        result.push(
          `${this.username} hiked ${hike.peak} for ${hike.time} hours`
        );
      });

      return result.join("\n");
    }
  }
}
</script>

    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
