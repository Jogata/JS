<script>
  function solve() {
    let makeEl = document.getElementById("make");
    let modelEl = document.getElementById("model");
    let yearEl = document.getElementById("year");
    let fuelEl = document.getElementById("fuel");
    let priceEl = document.getElementById("original-cost");

      e.preventDefault();

      || modelEl.value === ""
      || yearEl.value === ""
      || priceEl.value === ""
      || sellEl.value === ""
      || fuelEl.value === "") {

      };
  
      if (priceEl.value < 0 || sellEl.value < 0 || priceEl.value >= sellEl.value) {
        return;
      }
  
      let make = makeEl.value;
      let model = modelEl.value;
      let year = yearEl.value;

      let price = priceEl.value;
      let sell = sellEl.value;

      let row = document.createElement("tr");
     // row.setAttribute("class", "row");
      //row.classList.add("row")
      row.className = "row";
  
      let tdMake = document.createElement("td");
      tdMake.textContent = make;
  
      let tdModel = document.createElement("td");
      tdModel.textContent = model;
  
      let tdYear = document.createElement("td");

      let tdFuel = document.createElement("td");
      tdFuel.textContent = fuel;
  
      let tdPrice = document.createElement("td");
      tdPrice.textContent = price;
  
      let tdSell = document.createElement("td");
      tdSell.textContent = sell;
  
      let tdBtns = document.createElement("td");
      let editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "action-btn edit"

      row.appendChild(tdMake);
      row.appendChild(tdModel);
      row.appendChild(tdYear);
      row.appendChild(tdFuel);
      row.appendChild(tdPrice);
      row.appendChild(tdSell);
      tdBtns.appendChild(editBtn);
      tdBtns.appendChild(sellBtn);
      row.appendChild(tdBtns);
  
      tBody.appendChild(row);
  
      makeEl.value = "";
      modelEl.value = "";
      yearEl.value = "";
      fuelEl.value = "";
      priceEl.value = "";
      sellEl.value = "";
  
      editBtn.addEventListener("click", edit);
  
      function edit(e) {
  
        document.getElementsByClassName("action-btn edit").disabled = true;
        makeEl.value = make;
        modelEl.value = model;
        yearEl.value = year;
        fuelEl.value = fuel;
        priceEl.value = price;
        sellEl.value = sell;
        row.parentNode.removeChild(row);
      }
  
      sellBtn.addEventListener("click", sellComm);
  
      function sellComm(e) {
        let ul = document.getElementById("cars-list");
        let li = document.createElement("li");
        li.className = "each-list";
        let span1 = document.createElement("span");
        span1.textContent = `${make} ${model}`;
  
        let span2 = document.createElement("span");
        span2.textContent = year;
  
        let span3 = document.createElement("span");
        span3.textContent = Number(sell) - Number(price);
  
        li.appendChild(span1);
        li.appendChild(span2);
        li.appendChild(span3);
        ul.appendChild(li);
        let profitField = document.getElementById("profit")
        let difference = Number(sell) - Number(price);
        currDif += difference;
        profitField.textContent = currDif.toFixed(2);
        row.parentNode.removeChild(row);
      }
    }
  }
</script>
<script>
  class ChristmasDinner {
    constructor(budget) {
      if (+budget < 0) {
        throw new Error('The budget cannot be a negative number');
      }

      this.budget = +budget;
      this.dishes = [];
      this.products = [];
      this.guests = {};
    }

    shopping(product) {
      let [name, price] = product;

      if (+price > this.budget) {
        throw new Error('Not enough money to buy this product');
      }

      this.budget -= price;
      this.products.push(name);

      return `You have successfully bought ${name}!`;

    }

    recipes(recipe) {
      let isPresent = true;
      let { recipeName, productsList } = recipe;

      productsList.forEach((product) => {
        if (!this.products.includes(product)) {
          isPresent = false;
        }
      });

      if (isPresent) {
        this.dishes.push({ recipeName, productsList });
        return `${recipeName} has been successfully cooked!`;
      }

      throw new Error('We do not have this product');
    }

    inviteGuests(name, dish) {
      let isPresent = false;

      this.dishes.forEach((obj) => {
        if (obj.recipeName === dish) {
          isPresent = true;
        }
      });

      if (!isPresent) {
        throw new Error('We do not have this dish');
      }

      if (name in this.guests) {
        throw new Error('This guest has already been invited');
      }

      this.guests[name] = dish;

      return `You have successfully invited ${name}!`;

    }

    showAttendance() {
      let output = '';
      Object.keys(this.guests).forEach(name => {
        let dish = this.guests[name];
        let products = [];
        this.dishes.forEach((curDish) => {
          if (curDish.recipeName === dish) {
            products = curDish.productsList;
          }
        });
        output += `${name} will eat ${dish}, which consists of ${products.join(', ')}\n`;
      });

      return output.trim();

    }

  }

  let dinner = new ChristmasDinner(300);
  dinner.shopping(['Salt', 1]);
  dinner.shopping(['Beans', 3]);
  dinner.shopping(['Cabbage', 4]);
  dinner.shopping(['Rice', 2]);
  dinner.shopping(['Savory', 1]);
  dinner.shopping(['Peppers', 1]);

  dinner.recipes({

  dinner.recipes({

  });
  dinner.recipes({

    productsList: ['Beans', 'Peppers', 'Salt']
  });
  dinner.inviteGuests('Ivan', 'Oshav');

    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);

      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
