<script>
  function solve() {
   const buttonCreate = document.querySelector('button.create');
   const posts = document.querySelector('.site-content section');
   const archive =document.querySelector('ol') ;
 
   buttonCreate.addEventListener('click', createPost);
 
   function createPost(e) {
     e.preventDefault();
     
     let authorEl = document.querySelector('#creator');
     let titleEl = document.querySelector('#title');
     let categoryEl = document.querySelector('#category');
     let contentEl = document.querySelector('#content');
 
     let titleValue = titleEl.value;
 
     if (
      authorEl.value === '' || 
      titleEl.value === '' || 
      categoryEl.value === '' || 
      contentEl.value === ''
      ) {
       return;
     }
     
     const deleteBtn = el('button', 'Delete', {
       className: 'btn delete'
     });
 
     const archiveBtn = el('button', 'Archive', {
       className: 'btn archive'
     });
     
     archiveBtn.addEventListener('click', () =>{
       let olEl = el('li',titleValue);
       archive.appendChild(olEl);
            
       const items = [...archive.querySelectorAll('li')];
       archive.innerHTML = '';
 
       items.sort((a, b) => a.textContent.localeCompare(b.textContent))
          .forEach(e => archive.appendChild(e));
       
       posts.removeChild(article);
     });
 
     deleteBtn.addEventListener('click', () => {
       posts.removeChild(article);
     });
 
     const article =
       el('article', [
         el('h1', titleEl.value),
         el('p', ['Category: ', el('strong', categoryEl.value)]),
         el('p', ['Creator: ', el('strong', authorEl.value)]),
         el('p', contentEl.value),
         el('div', [deleteBtn, archiveBtn], {
           className: 'buttons'
         })
       ]);
    
     titleEl.value = '';
     categoryEl.value = '';
     authorEl.value = '';
     contentEl.value = '';
     
     posts.appendChild(article);
   }
  
   function el(type, content, attributes) {
     const result = document.createElement(type);
 
     if (attributes !== undefined) {
       Object.assign(result, attributes);
     }
 
     if (Array.isArray(content)) {
       content.forEach(append);
     } else {
       append(content);
     }
 
     function append(node) {
       if (node === null) { node = ' '; }
       if (typeof node === 'string' || typeof node === 'number') {
         node = document.createTextNode(node);
       }
       result.appendChild(node);
     }
     return result;
   }
 }

</script>

    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
