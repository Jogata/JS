      // 01. World Tour
  function makeWorldTour(params) {
    // console.log(params);
    let stops = params[0];
    // console.log(stops);
    let index = 1;
    let input = params[index];
    while (input != "Travel") {
      // console.log(input);
      const data = input.split(":");
      // console.log(data);
      const command = data[0];
      // console.log(command);
      if (command == "Add Stop") {
        // console.log("Add Stop");
        const index = Number(data[1]);
        const newStop = data[2];
        // console.log(index);
        // console.log(newStop);
        if (stops.length > index) {
          const newString = stops.substring(0, index) + newStop + stops.substring(index);
          stops = newString;
        } 
        console.log(stops);
      } else if (command == "Remove Stop") {
        // console.log("Remove Stop");
        const start = Number(data[1]);
        const end = Number(data[2]);
        // console.log(start);
        // console.log(end);
        if (start < stops.length && end < stops.length) {
          const left = stops.substring(0, start);
          const right = stops.substring(end + 1);
          const newString = left + right;
          stops = newString;
        } 
        console.log(stops);
      } else if (command == "Switch") {
        // console.log("Switch");
        const stop = data[1];
        const newStop = data[2];
        if (stops.includes(stop)) {
          stops = stops.split(stop).join(newStop);
        } 
        console.log(stops);
      } 
      index++;
      input = params[index];
      // if (index > 100) {
      //   console.log('infinity');
      //   break;
      // }
    } 
    // console.log(stops);
    console.log(`Ready for world tour! Planned stops: ${stops}`);
  } 
  // makeWorldTour(["Hawai::Cyprys-Greece", "Add Stop:7:Rome", "Remove Stop:11:16", "Switch:Hawai:Bulgaria", "Travel"]);

  </script> 

  <h1 hidden>URLSearchParams in JavaScript - Constructing Query Strings</h1>
    
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
