<style>
*, 
*::before, 
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  position: relative;
  font-family: "Orbitron", sans-serif;
  background-image: url('./assets/2077.jpg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
}
.countdown-container {
  position: absolute;
  left: 50%;
  top: 70%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 800px;
}
h1 {
  margin-bottom: 1rem;
  padding: 1rem;
  color: #00ffe6;
  font-size: 3rem;
  font-weight: 400;
  text-align: center;
  border-radius: 0.25rem;
  border: 2px solid #00ffe6;
  background-color: #00262be3;
  backdrop-filter: blur(5px);
}
.block-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
  padding: 1.5rem;
  border-radius: 0.25rem;
  background-color: #000;
  box-shadow: 0 1rem 2rem #00ffe5af;
}
.blocks {
  display: flex;
  gap: 0.5rem;
  align-items: center;
  flex-direction: column;
  color: #00ffe6;
}
.blocks div {
  min-width: 120px;
  font-size: 4rem;
  text-align: center;
  text-shadow: 0 0 0.5rem;
}
@media (max-width: 750px) {
  .block-container {
    gap: 0.5rem;
  }
  .blocks div {
    min-width: 60px;
    font-size: 1.5rem;
  }
   h1 {
    font-size: 1.6rem;
   }
  p {
    font-size: 0.8rem;
  }
}

  </head>
  <body>
      <!-- <h1>Countdown</h1> -->
  <div class="countdown-container">
    <h1>2077 will be in...</h1>
    <div class="block-container">
      <div class="blocks">
        <div class="days"></div>
        <p>Days</p>
      </div>
      <div class="blocks">
        <div class="hours"></div>
        <p>Hours</p>
      </div>
      <div class="blocks">
        <div class="minutes"></div>
        <p>Minutes</p>
      </div>
      <div class="blocks">
        <div class="seconds"></div>
        <p>Seconds</p>
      </div>
    </div>
  </div>
<script>
const DAYS_BLOCK = document.querySelector('.days');
const HOURS_BLOCK = document.querySelector('.hours');
const MINUTES_BLOCK = document.querySelector('.minutes');
const SECONDS_BLOCK = document.querySelector('.seconds');

// Get final time
const FINAL_TIME = new Date("Jan 1, 2077 00:00:01").getTime();

const COUNTDOWN = setInterval(() => {

// Get current time
const CURRENT_TIME = new Date().getTime();

// Get difference from final and current time
const DIFFERENCE_TIME = FINAL_TIME - CURRENT_TIME;

// Get days
const DAYS = Math.floor(DIFFERENCE_TIME / (1000 * 60 * 60 * 24));

// Get hours
const HOURS = Math.floor(DIFFERENCE_TIME % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));

// Get minutes
const MINUTES = Math.floor(DIFFERENCE_TIME % (1000 * 60 * 60) / (1000 * 60));

// Get seconds
const SECONDS = Math.floor(DIFFERENCE_TIME % (1000 * 60) / 1000);

DAYS_BLOCK.innerHTML = DAYS;
HOURS_BLOCK.innerHTML = HOURS;
MINUTES_BLOCK.innerHTML = MINUTES;
SECONDS_BLOCK.innerHTML = SECONDS;

if (DIFFERENCE_TIME < 0) {
  clearInterval(COUNTDOWN);
}

}, 1000);
</script>

    <h1 hidden>URLSearchParams in JavaScript - Constructing Query Strings</h1>
        
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
