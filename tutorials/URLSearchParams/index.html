<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, serif;
      }

      .banner {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        padding: 100px;
        background-color: #fff;
        transition: 0.5s;
      }
      .banner::before {
        position: absolute;
        left: 30%;
        top: 10%;
        content: "";
        width: 150px;
        height: 150px;
        background-color: red;
        background-size: cover;
        animation: animate1 10s linear infinite;
        animation-delay: 5s;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        color: #333;
        font-size: 2rem;
        font-weight: 700;
        text-decoration: none;
        transition: 0.5s;
      }
      .logo span {
        color: #2196f3;
        text-transform: capitalize;
      }

      header ul {
        display: flex;
        gap: 40px;
      }
      header ul li {
        list-style: none;
      }
      header ul li a {
        color: #333;
        font-size: 1.2rem;
        font-weight: 500;
        text-transform: capitalize;
        text-decoration: none;
        transition: 0.5s;
      }

      .content {
        position: relative;
        max-width: 700px;
        z-index: 10;
      }

      .content h3 {
        color: #333;
        font-size: 2rem;
        font-weight: 200;
        text-transform: capitalize;
        transition: 0.5s;
      }
      .content h2 {
        color: #333;
        font-size: 5.5rem;
        font-weight: 700;
        transition: 0.5s;
      }
      .content h2 span {
        display: inline-block;
        width: 0;
        color: #e91e63;
        text-transform: capitalize;
        animation: width3 10s linear infinite;
        overflow: hidden;
      }
      @keyframes width3 {
    20%, 40% {
        width: 100%;
        text-shadow: 2px 2px 1px rgba(45, 52, 54, 0.8),
                -2px -2px 1px rgba(255, 255, 255, 0.6);
    }
}
      .content p {
        margin: 10px 0 20px;
        color: #666;
        font-size: 1.2rem;
        transition: 0.5s;
      }
      .content button {
        position: relative;
        margin-right: 20px;
        padding: 15px 35px;
        color: #fff;
        font-size: 1.25rem;
        font-weight: 600;
        font-family: inherit;
        letter-spacing: 0.05em;
        text-transform: capitalize;
        outline: none;
        border: none;
        border-radius: 4px;
        background-color: #2196f3;
        transition: 0.5s;
        cursor: pointer;
      }
      .content button.chat {
        color: #333;
        background-color: transparent;
      }
      .fa-comments-o {
        position: relative;
        color: #e91e63;
        font-size: 1.5rem;
      }

      .sci {
        position: absolute;
        bottom: 30px;
        display: flex;
        align-items: center;
        column-gap: 20px;
        list-style: none;
      }
      .sci li a {
        color: #333;
        font-size: 1.75rem;
        text-decoration: none;
        transition: 0.5s;
      }
      .sci li a:hover {
        color: #2196f3;
      }

      .dayNight {
        position: absolute;
        left: 50%;
        bottom: 25px;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background-color: #f0f0f0;
        border-radius: 50%;
        color: #666;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.5s;
        font-size: 2rem;
      }

      .banner.night .fa-moon-o, 
      .banner .fa-sun-o {
        display: none;
      }
      .banner.night .fa-sun-o {
        display: block;
      }

      .banner.night {
        background-color: #333;
      }
      .banner.night .dayNight {
        color: #fff;
        background-color: #444;
      }
      .banner.night .logo, 
      .banner.night .content p, 
      .banner.night .content button.chat, 
      .banner.night header ul li a, 
      .banner.night .sci li a, 
      .banner.night .content h3, 
      .banner.night .content h2 {
        color: #fff;
      }
      .banner.night .sci li a:hover {
        color: #2196f3;
      }

      .colors {
        position: absolute;
        right: 0;
        max-width: 800px;
        animation: animate1 8s ease-in-out infinite;
      }
      @keyframes animate1 {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(50px);
        }
      }
      .person {
        position: absolute;
        right: 100px;
        bottom: 0;
        max-height: 85vh;
        animation: animate2 8s ease-in-out infinite;
      }
      @keyframes animate2 {
        0%, 100% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(-50px);
        }
      }
    </style>
  </head>
  <body>
    <section class="banner">
      <header>
        <a href="#logo" class="logo">
          <span>my</span>Portfolio
        </a>
        <ul>
          <li><a href="#h">home</a></li>
          <li><a href="#a">about</a></li>
          <li><a href="#w">work</a></li>
          <li><a href="#c">contact</a></li>
        </ul>
      </header>
      <div class="content">
        <h3>hey_</h3>
        <h2>I am <span id="text">john</span></h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi ipsam repellendus qui dolorem voluptas ab dolor enim eum vel suscipit.</p>
        <button>hire me</button>
        <button class="chat">
          <i class="fa fa-comments-o"></i>
          let's chat</button>
        </div>
        <img src="../../../CSS/assets/img/paint-mask.png" alt="" class="colors">
        <img src="../../../CSS/assets/img/00ivet/120372783_340812587254299_774244032306180550_n.jpg" alt="" class="person">
        <ul class="sci">
          <li><a href="#">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a></li>
          <!-- child node -->
          <li><a href="#">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a></li>
          <li><a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a></li>
          <li><a href="#">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a></li>
        </ul>
        <div class="dayNight">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-sun-o" aria-hidden="true"></i>
        </div>
    </section>

    <script>
      const banner = document.querySelector(".banner");
      const dayNight = document.querySelector(".dayNight");

      dayNight.onclick = function() {
        banner.classList.toggle("night");
      }
    </script>
    
    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>

    <script>
      const sci = document.querySelector(".sci");
      const sciChildNodes = sci.childNodes;

      console.log(sciChildNodes);

      for (const node of sciChildNodes) {
        console.log(node);
      }

      console.log("========================================");

      for (let i = 0; i < sciChildNodes.length; i++) {
        console.log(sciChildNodes[i]);
      }
    </script>
  </body>
</html>
