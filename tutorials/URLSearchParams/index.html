<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Courier New", Courier, monospace;
}
.password-container {
  width: 500px;
  margin: 10px;
  padding: 20px;
  border-radius: 10px;
  background-color: pink;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
.input-container {
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 10px;
  border: solid 2px black;
}
.input {
  font-size: 24px;
  letter-spacing: 4px;
  outline: none;
  border: none;
  background-color: transparent;
}
.input::placeholder {
  letter-spacing: 0px;
}
.fa-copy {
  opacity: 0.3;
  cursor: pointer;
}
.fa-copy:hover {
  opacity: 0.7;
}
.btn {
  margin: 10px 0;
  padding: 10px 20px;
  color: white;
  font-size: 20px;
  border: none;
  border-radius: 5px;
  background-color: black;
  cursor: pointer;
}
.btn:hover {
  background-color: green;
}
.btn:active {
  transform: scale(0.95);
}
.alert-container {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 300px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  border-radius: 10px;
  background-color: lightgreen;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: 0.4s;
}
.active.alert-container {
  right: -300px;
}
</style>
  </head>
  <body>

  <div class="password-container">
    <h2>Random Password Generator</h2>
    <div class="input-container">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Create Password"
        readonly
      />
      <i class="fa fa-copy fa-2x"></i>
    </div>
    <button class="btn">Generate</button>
  </div>
  <div class="alert-container active">Password Copied</div>
<script>
const btnEl = document.querySelector(".btn");
const inputEl = document.getElementById("input");
const copyIconEl = document.querySelector(".fa-copy");
const alertContainerEl = document.querySelector(".alert-container");

btnEl.addEventListener("click", () => {
createPassword();
});

copyIconEl.addEventListener("click", () => {
copyPassword();
if (inputEl.value) {
alertContainerEl.classList.remove("active");
setTimeout(() => {
  alertContainerEl.classList.add("active");
}, 2000);
}
});

function createPassword() {
const chars =
"0123456789abcdefghijklmnopqrstuvwxtz!@#$%^&*()_+?:{}[]ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const passwordLength = 14;
let password = "";
for (let index = 0; index < passwordLength; index++) {
const randomNum = Math.floor(Math.random() * chars.length);
password += chars.substring(randomNum, randomNum + 1);
}
inputEl.value = password;
alertContainerEl.innerText = password + " copied!";
}

function copyPassword() {
inputEl.select();
inputEl.setSelectionRange(0, 9999);
navigator.clipboard.writeText(inputEl.value);
}
</script>

    <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1>
        
    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
