<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSearchParams in JS</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap");
    
    :root {
      --primary-color: #00a82d;
      --primary-color-dark: #008c26;
      --text-dark: #111827;
      --text-light: #9ca3af;
      --white: #ffffff;
    }
    
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    img {
      width: 100%;
    }
    
    body {
      /* font-family: 'Merriweather', serif; */
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.9)
        ),
        url("assets/bg.png");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-top: 3rem;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      /* padding: 3rem; */
      /* min-height: 100vh; */
      padding: 2rem 1rem;
      background-color: var(--white);
      border-radius: 5px;
      box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
    }
    
    .content {
      width: 100%;
      max-width: 350px;
      margin: auto;
      text-align: center;
    }
    
    .logo img {
      max-width: 100px;
    }
    
    .header {
      font-family: "Merriweather", serif;
      font-size: 3rem;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }
    
    .subheader {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: var(--text-dark);
    }
    
    .auth-logins {
      display: grid;
      gap: 0.5rem;
    }
    
    .login {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      color: var(--text-dark);
      border: 1px solid var(--text-dark);
      border-radius: 5px;
      cursor: pointer;
    }
    
    .login img {
      max-width: 20px;
    }
    
    .divider {
      padding: 1rem;
      position: relative;
      isolation: isolate;
    }
    
    .divider::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--text-light);
      z-index: -1;
    }
    
    .divider span {
      display: inline-block;
      padding: 0.5rem;
      color: var(--text-light);
      background-color: var(--white);
    }
    
    form {
      display: grid;
      gap: 0.5rem;
    }
    
    form input {
      padding: 1rem;
      font-size: 1rem;
      color: var(--text-dark);
      outline: none;
      border: 1px solid var(--text-light);
      border-radius: 5px;
    }
    
    form button {
      padding: 1rem;
      font-size: 1rem;
      color: var(--white);
      background-color: var(--primary-color);
      outline: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    form button:hover {
      background-color: var(--primary-color-dark);
    }
    
    .remember-me {
      margin: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-light);
      cursor: pointer;
    }
    
    .footer p {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }
    
    .footer h4 a {
      text-decoration: none;
      color: var(--primary-color);
      font-size: 1rem;
      font-weight: 500;
    }
    
    .footer h4 a:hover {
      color: var(--primary-color-dark);
    }

    .body {
      position: relative;
      margin: 0;
      width: 100%;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }
    
    span {
      background: url("https://cdn4.iconfinder.com/data/icons/general-office/91/General_Office_54-512.png");
      width: 100px;
      height: 100px;
      position: absolute;
      pointer-events: none;
      background-size: cover;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: animate 6s linear;
    }
    
    @keyframes animate {
      0% {
        transform: translate(-50%, -50%);
        opacity: 1;
        filter: hue-rotate(0);
      }
      100% {
        transform: translate(-50%, -5000%);
        opacity: 0;
        filter: hue-rotate(720deg);
      }
    }
  </style>
  </head>
  <body>
    <!-- <h1>Evernote Sign Up Page</h1> -->
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <h1 class="header">Evernote</h1>
        <p class="subheader">Remember everything important.</p>
        <div class="auth-logins">
          <div class="login google">
            <img src="assets/search.png" alt="google" />
            <span>Continue with Google</span>
          </div>
          <div class="login apple">
            <img src="assets/apple.png" alt="apple" />
            <span>Continue with Apple</span>
          </div>
        </div>
        <div class="divider"><span>or</span></div>
        <form>
          <input type="text" placeholder="Email address or username" />
          <button type="submit">Continue</button>
        </form>
        <div class="remember-me">
          <input type="checkbox" />
          <span>Remember me for 30 days</span>
        </div>
        <div class="footer">
          <p>Don't have an account?</p>
          <h4><a href="#">Create account</a></h4>
        </div>
      </div>
    </div>

    <div class="body">
      <div class="hearts">
        <h1>Heart Trail Animation</h1>
        <script>
          const bodyEl = document.querySelector(".body");
          
          bodyEl.addEventListener("mousemove", (event) => {
            const xPos = event.offsetX;
            const yPos = event.offsetY;
            const spanEl = document.createElement("span");
            spanEl.style.left = xPos + "px";
            spanEl.style.top = yPos + "px";
            const size = Math.random() * 100;
            spanEl.style.width = size + "px";
            spanEl.style.height = size + "px";
            bodyEl.appendChild(spanEl);
            setTimeout(() => {
              spanEl.remove();
            }, 3000);
          });
        </script>
      </div>
    </div>

    <!-- <h1>URLSearchParams in JavaScript - Constructing Query Strings</h1> -->

    <script src="./in-fetch-api.js"></script>
    <script src="js.js">
      // Create Query String as String
      const queryStringSample = 'name=Dom&age=36&occupation=Software+Developer';
      // Create URLSearchParams Object from String
      const uspFromString = new URLSearchParams(queryStringSample);
      console.log(uspFromString);


      // Create Query String as Object
      const queryStringSampleAsObject = {
        name: 'Dom',
        age: 36,
        occupation: 'Software Developer',
      };

      // Create URLSearchParams Object from Object
      const uspFromObject = new URLSearchParams(queryStringSampleAsObject);

      // Get Param from URLSearchParams
      const name = uspFromObject.get('name');
      console.log(`Value of 'name': ${name}`);

      // Change Param in URLSearchParams
      uspFromObject.set('name', 'New Name');
      // Set New Param in URLSearchParams
      uspFromObject.set('programming language', 'JavaScript');

      for (const [key, value] of uspFromObject) {
        console.log(`${key} => ${value}`);
      }

      // Convert URLSearchParams Object to Query String
      console.log(uspFromString.toString());
      console.log(uspFromObject.toString());
    </script>
  </body>
</html>
