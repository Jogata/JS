<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval function in JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, serif;
        background-color: #001e4d;
      }

      .app {
        width: 90%;
        max-width: 600px;
        min-height: 100vh;
        margin: 100px auto 0;
        padding: 30px;
        border-radius: 10px;
        background-color: #FFF;
      }

      h1 {
        padding-bottom: 30px;
        color: #001e4d;
        font-size: 50px;
        font-weight: 600;
        text-transform: capitalize;
        border-bottom: 1px solid #333;
      }

      .quiz {
        padding: 20px 0;
      }

      #question {
        color: #001e4d;
        font-size: 25px;
        font-weight: 600;
      }

      .btn {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        color: #222;
        font-weight: 500;
        text-align: left;
        border: 1px solid #222;
        border-radius: 4px;
        background-color: #FFF;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .btn:hover:not([disabled]) {
        color: #FFF;
        background-color: #222;
      }
      .btn:disabled {
        cursor: not-allowed;
      }

      #next {
        display: block;
        margin: 20px auto 0;
        padding: 10px 40px;
        color: #FFF;
        font-size: 22px;
        font-family: inherit;
        font-weight: 500;
        text-transform: capitalize;
        border-radius: 4px;
        border: 1px solid #001e4d;
        background-color: #001e4d;
        cursor: pointer;
        display: none;
      }

      .correct {
        background-color: #9aeabc;
      }
      .incorrect {
        background-color: #ff9393;
      }
    </style>

  </head>
  <body>
    <div class="app">
      <h1>simple quiz</h1>
      <div class="quiz">
        <h2 id="question">Question?</h2>
        <div id="answers">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next">next</button>
      </div>
    </div>

    <script>
      const questions = [
        {
          question: "Which is the largest animal in the world?", 
          answers: [
            { text: "Shark", correct: false}, 
            { text: "Blue whale", correct: true}, 
            { text: "Elephant", correct: false}, 
            { text: "Giraffe", correct: false}, 
          ]
        }, 
        {
          question: "Which is the smallest country in the world?", 
          answers: [
            { text: "Vatican city", correct: true}, 
            { text: "Bhutan", correct: false}, 
            { text: "Nepal", correct: false}, 
            { text: "Shri Lanka", correct: false}, 
          ]
        }, 
        {
          question: "Which is the largest desert in the world?", 
          answers: [
            { text: "Kalahari", correct: false}, 
            { text: "Gobi", correct: false}, 
            { text: "Sahara", correct: false}, 
            { text: "Antarctica", correct: true},
          ]
        }, 
        {
          question: "Which is the smallest continent in the world?", 
          answers: [
            { text: "Asia", correct: false}, 
            { text: "Australia", correct: true}, 
            { text: "Arctic", correct: false}, 
            { text: "Africa", correct: false}, 
          ]
        }, 
      ]

      const question = document.getElementById("question");
      const answers = document.getElementById("answers");
      const nextButton = document.getElementById("next");

      let index = 0;
      let score = 0;

      startQuiz();

      nextButton.addEventListener("click", () => {
        if (index < questions.length) {
          handleNextButton();
        } else {
          startQuiz();
        }
      })

      function startQuiz() {
        index = 0;
        score = 0;
        nextButton.innerHTML = "next";
        showQuestion();
      }

      function showQuestion() {
        resetQuestion();
        let currentQuestion = questions[index];
        let questionNo = index + 1;
        question.innerHTML = questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach(answer => {
          const button = document.createElement("button");
          button.innerHTML = answer.text;
          button.classList.add("btn");
          if (answer.correct) {
            button.dataset.correct = answer.correct;
          }
          button.addEventListener("click", selectAnswer);
          answers.appendChild(button);
        })
      }

      function resetQuestion() {
        nextButton.style.display = "none";
        answers.innerHTML = "";
      }

      function selectAnswer(e) {
        const selectedBtn = e.target;
        const isCorrect = selectedBtn.dataset.correct === "true";

        if (isCorrect) {
          selectedBtn.classList.add("correct");
          score++;
        } else {
          selectedBtn.classList.add("incorrect");
        }

        Array.from(answers.children).forEach(button => {
          if (button.dataset.correct === "true") {
            button.classList.add("correct");
          }
          button.disabled = true;
        })
        nextButton.style.display = "block";
      }

      function handleNextButton() {
        index++;
        if (index < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }

      function showScore() {
        resetQuestion();
        question.innerHTML = `You scored ${score} out of ${questions.length}!`;
        nextButton.innerHTML = "play again";
        nextButton.style.display = "block";
      }
    </script>

    <h1 style="text-align: center;">setInterval() - JavaScript</h1>
    <hr>
    <p id="timer" style="font-size: 3rem;">0 sec</p>
    <button id="start">Start Timer</button>
    <button id="pause">Pause Timer</button>

    <script src="js.js">
      const timer = document.getElementById('timer');
      const startButton = document.getElementById('start');
      const pauseButton = document.getElementById('pause');

      let count = 0;
      let intervalID;

      startButton.addEventListener('click', function () {
        intervalID = setInterval(function () {
          count += 1;
          timer.textContent = `${count} sec`;
        }, 1000)
      })
      
      pauseButton.addEventListener('click', function () {
        clearInterval(intervalID);
      })
    </script>
  </body>
</html>
