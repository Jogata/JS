<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval function in JS</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, serif;
        background-color: #000;
        background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.1), rgba(22, 22, 22, 1));
      }

      .container {
        position: relative;
      }

      .text {
        position: absolute;
        /* top: 12em; */
        top: 60%;
        /* left: -9em; */
        left: -30%;
        padding: 1em;
        width: 15.1em;
        height: 15.1em;
        color: #fff;
        font-weight: 300;
        text-align: center;
        border-radius: 50%;
        background-color: #151515;
        animation: float 4.4s ease-in-out infinite;
      }

      p {
        margin-top: 1em;
        margin-bottom: 2em;
        font-size: 0.9em;
        line-height: 25px;
      }

      a {
        text-decoration: none;
        padding: 0.4em 1em;
        color: #ff511d;
        text-transform: capitalize;
        border: 2px solid #ff511d;
        border-radius: 8px;
      }

      span::before, 
      span::after {
        content: "";
        width: 50%;
        height: 100%;
      }
      span::before {
        float: left;
        shape-outside: radial-gradient(
          farthest-side at 100%, 
          transparent 100%, 
          #fff);
      }
      span::after {
        float: right;
        shape-outside: radial-gradient(
          farthest-side at 0%, 
          transparent 100%, 
          #fff);
      }

      .img {
        width: 25em;
        height: 25em;
        border-radius: 50%;
        background-image: url("../../CSS/assets/img/00ivet/72614063_433236090677267_2807365040358828412_n.jpg");
        background-repeat: no-repeat;
        background-position: bottom;
        background-size: cover;
        animation: float 5.5s ease-in-out infinite;
      }

      .circle {
        position: absolute;
        /* top: 5em; */
        top: 10%;
        /* right: -6em; */
        right: -30%;
        width: 60%;
        height: 60%;
        border-radius: 50%;
        background-image: linear-gradient(45deg, #fbb138, #ff511d);
        animation: float 5s ease-in-out infinite;
        z-index: -1;
      }

      .ring {
        position: absolute;
        /* top: -3em; */
        top: -14%;
        /* left: -6em; */
        left: -25%;
        width: 80%;
        height: 80%;
        border: 5px solid #ff511d;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes float {
        50% {
          transform: translateY(-1em);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="ring"></div>
      <div class="img"></div>

      <div class="text">
        <span></span>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam sequi dolore odio? Asperiores ex placeat nam possimus tempora alias dolores.</p>
        <a href="#">learn more</a>
      </div>
    </div>

    <!-- <h1 style="text-align: center;">setInterval() - JavaScript</h1> -->
    <!-- <hr> -->
    <!-- <p id="timer" style="font-size: 3rem;">0 sec</p> -->
    <!-- <button id="start">Start Timer</button> -->
    <!-- <button id="pause">Pause Timer</button> -->

    <script src="js.js">
      const timer = document.getElementById('timer');
      const startButton = document.getElementById('start');
      const pauseButton = document.getElementById('pause');

      let count = 0;
      let intervalID;

      startButton.addEventListener('click', function () {
        intervalID = setInterval(function () {
          count += 1;
          timer.textContent = `${count} sec`;
        }, 1000)
      })
      
      pauseButton.addEventListener('click', function () {
        clearInterval(intervalID);
      })
    </script>
  </body>
</html>
