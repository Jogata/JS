<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval function in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }
      
      li {

      }
      
      a {

      }

      button {
        border: 1px solid transparent;

        cursor: pointer;
      }
      
      body {
        font-family: Georgia, serif;
      }
      
      :root {
        --primary-color: rgb(253, 86, 42);
        --secondary-color: rgba(255, 255, 255, 0.4);
        --background-color: #222;
      }
      main {
        min-width: 100%;
        min-height: 780px;
        background-color: rgb(4, 52, 83);

        rgb(4, 52, 83) 0%,

      #header {

        width: 100%;

      .menu a {
        padding: 0 10px;
        color: #fff;

        color: var(--primary-color);

        font-size: 1.7rem;
        font-weight: 600;
        text-transform: capitalize;

        font-size: 0px;

        background-color: var(--primary-color);
        transition: all 400ms;
      }
      .menu-btn:hover {

      }
      .fa-bars {

        color: #fff;
        font-size: 1.2rem;
        /* font-weight: 900; */
        transition: all 400ms;
      }
      .menu-btn:hover .fa-bars {
        color: var(--primary-color);
      }
      
      @media (max-width: 768px) {
        .menu-btn {
          display: block;
        }
        .menu {
          display: block;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          border-bottom: 2px solid var(--primary-color);
          background-color: #fff;
        }
        .menu li {
          display: block;
          margin: 10px 0;
          padding: 5px 0;
        }
        .menu a {
          color: #000;
        }
        .hidden {
          display: none;
        }
      }
      
      .hero {
        position: relative;
        width: 100%;
        min-height: 100%;
        padding: 8%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>

            <div class="contact social">

              <div class="sci">

                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-instagram"></i>
              </div>
            </div>
          </div>
          <div class="image">
            <img src="../../CSS/assets/img/profile-copy.jpg" alt="">
           </div>
          <div class="side-elements">
            <img src="" alt="">
            <img src="" alt="">

      </main>

    <script>
      const menu = document.querySelector(".menu");
      const menuBtn = document.querySelector(".menu-btn");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      })
    </script>

    <script src="js.js">
      const timer = document.getElementById('timer');
      const startButton = document.getElementById('start');
      const pauseButton = document.getElementById('pause');

      let count = 0;
      let intervalID;

      startButton.addEventListener('click', function () {
        intervalID = setInterval(function () {
          count += 1;
          timer.textContent = `${count} sec`;
        }, 1000)
      })
      
      pauseButton.addEventListener('click', function () {
        clearInterval(intervalID);
      })
    </script>
  </body>
</html>
