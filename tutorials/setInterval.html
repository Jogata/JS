<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval function in JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
      .header {
        width: 100%;
        height: 40px;
        background-color: #3ba3e6;
      }

      .contact {
        width: 90%;
        margin: 0 auto;
        padding-top: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: center;
      }

      .normal {
        display: flex;
        align-items: center;
        text-align: justify;
      }
      .normal span {
        padding-left: 12px;
        color: #fff;
        font-size: 18px;
      }
      .normal span i {
        padding-right: 5px;
      }

      .social-contact {
        display: flex;
        align-items: right;
        text-align: center;
      }
      .social-contact a i {
        margin: 0 5px;
        padding: 6px 8px;
        color: #f38609;
        border: 1px solid #fff;
        border-radius: 50px;
        background-color: #fff;
        transition: all 0.4s ease-in-out;
      }
      .social-contact a i:hover {
        color: #fff;
        background-color: #f38609;
      }

      #navbar {
        width: 100%;
        height: 60px;
        background-color: #fff;
        box-shadow: 0 0 8px #ccc;
        overflow: hidden;
        z-index: 1000;
      }

      .top-nav {
        width: 90%;
        margin: 0 auto;
        padding-top: 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        background-color: #fff;
        overflow: hidden;
        z-index: 1000;
      }

      .nav-menu {
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: center;
      }
      .nav-menu ul {
        display: flex;
        align-items: center;
        justify-content: space-around;
        text-align: center;
      }

      .top-header a, 
      .top-header a span {
        font-size: 29px;
        font-weight: 600;
        font-family: 'Dancing Script', cursive;
        text-transform: uppercase;
      }
      .top-header a span {
        color: #3ba3e6;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <div class="contact">
        <div class="normal">
          <span><i class="fa fa-location-arrow"></i>sri lanka</span>
          <span><i class="fa fa-envelope"></i>info@gmail.com</span>
          <span><i class="fa fa-phone"></i>+94 77 123 4567</span>
        </div>
        <div class="social-contact">
          <a href="#f"><i class="fa fa-facebook"></i></a>
          <a href="#t"><i class="fa fa-twitter"></i></a>
          <a href="#i"><i class="fa fa-instagram"></i></a>
          <a href="#y"><i class="fa fa-youtube"></i></a>
          <a href="#l"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </div>

    <div id="navbar">
      <div class="top-nav">
        <div class="top-header">
          <a href="#">time <span>zone</span></a>
        </div>
        <div class="nav-menu">
          <div class="top-navbar">
            <ul>
              <li><a href="#h"></a>home</li>
              <li><a href="#s"></a>shop</li>
              <li><a href="#c"></a>cart</li>
              <li><a href="#l"></a>login</li>
              <li><a href="#c"></a>contact</li>
            </ul>
          </div>
          <div class="top-icons">
            <i class="fa fa-search"></i>
            <i class="fa fa-user"></i>
            <i class="fa fa-cart"></i>
          </div>
        </div>
      </div>
    </div>

    <h1 style="text-align: center;">setInterval() - JavaScript</h1>
    <hr>
    <p id="timer" style="font-size: 3rem;">0 sec</p>
    <button id="start">Start Timer</button>
    <button id="pause">Pause Timer</button>

    <script src="js.js">
      const timer = document.getElementById('timer');
      const startButton = document.getElementById('start');
      const pauseButton = document.getElementById('pause');

      let count = 0;
      let intervalID;

      startButton.addEventListener('click', function () {
        intervalID = setInterval(function () {
          count += 1;
          timer.textContent = `${count} sec`;
        }, 1000)
      })
      
      pauseButton.addEventListener('click', function () {
        clearInterval(intervalID);
      })
    </script>
  </body>
</html>
