<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval function in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      img {
        width: 100%;
      }

      body {
        min-height: 100vh;
        display: flex;
        /* align-items: center; */
        /* justify-content: center; */
        flex-direction: column;
        font-family: Georgia, initial, serif;
        background-color: #222;
      }

      .container {
        position: relative;
        width: 600px;
        height: 600px;
        margin: auto;
        border: 2px solid #fff;
        border-radius: 50%;
      }

      /* .icons */
      .icon {
        position: relative;
        left: -50%;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        /* cursor: pointer; */
        z-index: 2;
      }

      .icon-img-box {
        position: absolute;
        width: 80px;
        height: 80px;
        border: 1px solid #fff;
        border-radius: 50%;
        transform: rotate(calc(360deg/8 * var(--i)));
        transform-origin: 340px;
        box-shadow: 0 0 0 4px #222, 0 0 0 6px #fff;
        transition: all 0.5s;
        cursor: pointer;
        overflow: hidden;
        /* z-index: 100; */
      }
      .icon-img-box.active {
        box-shadow: 0 0 0 6px #222, 0 0 0 10px #ff1d50;
      }
      .icon-img-box img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        object-fit: cover;
        transform: rotate(calc(-360deg/8 * var(--i)));
        filter: grayscale(1);
        transition: all 0.5s;
      }
      .icon-img-box.active img {
        filter: grayscale(0);
      }

      .content {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        /* overflow: hidden; */
      }
      .content::before {
        position: absolute;
        inset: 60px;
        content: "";
        border: 4px solid transparent;
        border-left: 4px solid #2196f3;
        border-right: 4px solid #fff;
        border-radius: 50%;
        animation: rotate-v1 5s linear infinite;
        pointer-events: none;
        z-index: 1;
      }
      .content::after {
        position: absolute;
        inset: 120px;
        content: "";
        border: 4px solid transparent;
        border-left: 4px solid #ff1d50;
        border-right: 4px solid #fff;
        border-radius: 50%;
        /* animation: rotate-v2 5s linear infinite; */
        animation: rotate-v1 5s linear infinite reverse;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes rotate-v1 {
        0% {
          rotate: 0deg;
        }
        100% {
          rotate: 360deg;
        }
      }
      /* @keyframes rotate-v2 {
        0% {
          rotate: 0deg;
        }
        100% {
          rotate: -360deg;
        }
      } */

      .content-box {
        display: none;
        position: absolute;
        transform: scale(0);
        transition: all 0.5s;
        opacity: 0;
      }
      .content-box.active {
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(1);
        transition-delay: 0.5s;
        opacity: 1;
        z-index: 3;
      }

      .card {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        row-gap: 15px;
      }

      .img-box {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
      }
      .img-box img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        object-fit: cover;
      }

      .text-box {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h2 {
        position: relative;
        color: #fff;
        font-size: 1.25rem;
        text-align: center;
        text-transform: uppercase;
      }
      h3 {
        color: #fff;
        font-size: 0.6rem;
        text-align: center;
        text-transform: uppercase;
      }

      .sci {
        list-style: none;
        position: relative;
        margin-top: 10px;
        display: flex;
        gap: 7px;
      }
      .sci a {
        text-decoration: none;
        position: relative;
        width: 30px;
        height: 30px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #444;
        transition: all 0.5s;
      }
      .sci a:hover {
        background-color: #2196f3;
      }

      body {
        height: 110vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <div class="icon-img-box active" style="--i:1;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:2;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:3;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:4;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:5;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:6;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:7;">
          <img src="../../CSS/assets/img/profile-copy.jpg" alt="Person">
        </div>
        <div class="icon-img-box" style="--i:8;">
          <img src="../../Front-end/Full-Projects/Travel/travel-v1/img/testimonial/pic-6.png" alt="Person">
        </div>
      </div>

    </div>

    <script>
      const imgBoxes = document.querySelectorAll(".icon-img-box");
      const contentBoxes = document.querySelectorAll(".content-box");

      for (let i = 0; i < imgBoxes.length; i++) {
        imgBoxes[i].addEventListener("mouseover", function() {
          for (let i = 0; i < contentBoxes.length; i++) {
            contentBoxes[i].className = "content-box";
          }
          contentBoxes[i].className = "content-box active";

          for (let i = 0; i < imgBoxes.length; i++) {
            imgBoxes[i].className = "icon-img-box";
          }
          this.className = "icon-img-box active";
        })
      }
    </script>

  </body>
</html>
