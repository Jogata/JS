<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>setInterval function in JS</title> -->
    <title>Travelia - Explore the world</title>
    <meta name="title" content="Travelia - Explore the world">
    <meta name="description" content="This is a travel HTML template">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="./images/hero-banner.png">
    <link rel="preload" as="image" href="./images/preloader.svg">
    <style>
      :root {
        /* COLORS */

        /* background colors */
        --bg-white: hsl(0, 0%, 100%);
        --bg-black-alpha-20: hsla(0, 0%, 0%, 0.2);
        --bg-lavender-blush: hsl(0, 100%, 98%);
        --bg-majorelle-blue: hsl(249, 95%, 63%);
        --bg-ocean-blue: hsl(249, 63%, 54%);
        --bg-majorelle-blue-alpha-5: hsla(249, 95%, 63%, 0.05);
        --bg-misty-rose: hsl(0, 100%, 95%);
        --bg-red-salsa: hsl(357, 94%, 63%);
        --bg-red-salsa-alpha-5: hsla(357, 94%, 63%, 0.05);
        --bg-english-vermillion: hsl(357, 64%, 53%);
        --bg-chrome-yellow-alpha-5: hsla(40, 100%, 50%, 0.05);
        --bg-sunglow-alpha-10: hsla(48, 100%, 50%, 0.1);
        --bg-gainsboro: hsl(0, 0%, 85%);
        /* text colors */
        --text-white: hsl(0, 0%, 100%);
        --text-gunmetal: hsl(209, 40%, 14%);
        --text-light-coral: hsl(357, 96%, 73%);
        --text-granite-gray: hsl(210, 4%, 38%);
        --text-majorelle-blue: hsl(249, 95%, 63%);
        --text-sunglow: hsl(48, 100%, 50%);
        /* border colors */
        --border-gainsboro: hsl(0, 1%, 85%);
        
        /* TYPOGRAPHY */
        
        /* font family */
        --ff-poppins: 'Poppins', sans-serif;
        /* font size */
        --fontSize-1: 4.2rem;
        --fontSize-2: 3.6rem;
        --fontSize-3: 2.5rem;
        --fontSize-4: 2.4rem;
        --fontSize-5: 2rem;
        --fontSize-6: 1.6rem;
        --fontSize-7: 1.5rem;
        /* font weight */
        --weight-bold: 700;
        --weight-semiBold: 600;
        --weight-medium: 500;
        
        /* SPACING */
        --section-spacing: 80px;
        
        /* BOX SHADOW */
        --shadow-1: 0 2px 10px hsla(209, 40%, 14%, 10%);
        --shadow-2: 0 5px 10px hsla(249, 95%, 63%, 25%);
        --shadow-3: 0 5px 10px hsla(357, 64%, 53%, 25%);
        --shadow-4: 0 30px 50px hsla(357, 64%, 53%, 30%);
        
        /* RADIUS */
        --radius-pill: 200px;
        --radius-circle: 50%;
        --radius-30: 30px;
        --radius-20: 20px;
        
        /* TRANSITION */
        --transition-1: 250ms ease;
        --transition-2: 500ms ease;
        --cubic-out: cubic-bezier(0.05, 0.83, 0.52, 0.97);
      }

      *, 
      *::before, 
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      a, 
      img, 
      span, 
      input, 
      button, 
      i.fa {
        display: block;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      button, 
      input {
        font: inherit;
        border: none;
        background-color: transparent;
      }

      input {
        width: 100%;
        outline: none;
      }

      button {
        cursor: pointer;
      }

      address {
        font-style: normal;
      }

      img {
        width: 100%;
      }

      html {
        scroll-behavior: smooth;
        font-size: 10px;
        font-family: var(--ff-poppins);
      }

      body {
        color: var(--text-granite-gray);
        font-size: var(--fontSize-6);
        line-height: 1.8;
        background-color: var(--bg-lavender-blush);
      }
      body.nav-active {
        overflow: hidden;
      }

      .container {
        padding-inline: 16px;
      }

      .btn {
        max-width: max-content;
        height: 50px;
        padding-inline: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: var(--text-white);
        text-transform: capitalize;
        border-radius: var(--radius-pill);
        transition: var(--transition-1);
      }

      .btn-primary {
        background-color: var(--bg-majorelle-blue);
      }
      .btn-primary:is(:hover, :focus-visible) {
        background-color: var(--bg-ocean-blue);
        box-shadow: var(--shadow-2);
      }

      .btn-secondary {
        background-color: var(--bg-red-salsa);
      }
      .btn-secondary:is(:hover, :focus-visible) {
        background-color: var(--bg-english-vermillion);
        box-shadow: var(--shadow-3);
      }

      .section {
        padding-block-end: var(--section-spacing);
      }

      .has-bg-image {
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .title {
        color: var(--text-gunmetal);
        font-weight: var(--weight-semiBold);
        line-height: 1.45;
      }

      .h1 {
        font-size: var(--fontSize-1);
        line-height: 1.2;
      }

      .h2 {
        font-size: var(--fontSize-2);
      }

      .h3 {
        font-size: var(--fontSize-4);
      }

      .img-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition-2);
      }

      .w-100 {
        width: 100%;
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        place-content: center;
        background-color: var(--bg-lavender-blush);
        transition: var(--transition-1);
        z-index: 6;
      }
      .preloader.remove {
        visibility: hidden;
        opacity: 0;
      }

      .preloader-inner {
        position: relative;
      }
      .preloader-inner::after {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        content: "";
        width: 80%;
        height: 10px;
        background-color: var(--bg-black-alpha-20);
        animation: drop-shadow800ms ease-in-out infinite alternate;
        filter: blur(5px);
        z-index: -1;
      }

      @keyframes drop-shadow {
        0% {
          width: 40%;
        }
        100% {
          width: 80%;
        }
      }

      .preloader img {
        width: 50px;
        height: 50px;
        animation: bounce 800ms ease-in-out infinite alternate;
      }

      @keyframes bounce {
        0% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding-block: 30px;
        z-index: 4;
      }
      .header.active {
        position: fixed;
        background-color: var(--bg-white);
        box-shadow: var(--shadow-1);
        animation: slide-in 500ms ease forwards;
      }

      @keyframes slide-in {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      .header .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* .navbar,  */
      /* .overlay {
        display: none;
      } */

      .logo img {
        width: 160px;
        height: 38px;
      }

      .nav-toggle-btn {
        font-size: 3.2rem;
      }

      .navbar {
        position: fixed;
        top: 0;
        right: -350px;
        width: 100%;
        max-width: 350px;
        height: 100vh;
        padding: 30px 16px;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-white);
        transition: 400ms var(--cubic-out);
        visibility: hidden;
        z-index: 1;
      }

      .navbar.active {
        transform: translate(-350px);
        transition-duration: 500ms;
        visibility: visible;
      }

      .navbar-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar-list {
        margin-block-start: 50px;
      }

      .navbar-link {
        position: relative;
        padding-block: 8px;
        color: var(--text-gunmetal);
        font-size: var(--fontSize-7);
        font-weight: var(--weight-medium);
        text-transform: capitalize;
        transition: var(--transition-1);
      }
      .navbar-link:is(:hover, :focus-visible, .active) {
        transform: translateX(10px);
      }
      .navbar-link::before {
        position: absolute;
        top: 50%;
        left: -10px;
        transform: translateY(-50%);
        content: "";
        width: 3px;
        height: 10px;
        border-radius: 5px;
        background-color: var(--bg-majorelle-blue);
        transition: var(--transition-1);
        opacity: 0;
      }
      .navbar-link:is(:hover, :focus-visible, .active)::before {
        opacity: 1;
      }

      .header-action {
        margin-block-start: auto;
        padding-block-start: 20px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        border-block-start: 1px solid var(--border-gainsboro);
      }

      .login-btn {
        color: var(--text-gunmetal);
        font-size: var(--fontSize-7);
        font-weight: var(--weight-medium);
        text-transform: capitalize;
        transition: var(--transition-1);
      }
      .login-btn:is(:hover, :focus-visible) {
        opacity: 0.8;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: var(--bg-white);
        transition: var(--transition-1);
        visibility: hidden;
        opacity: 0;
      }
      .overlay.active {
        visibility: visible;
        opacity: 0.5;
      }

      .hero {
        padding-block-start: 150px;
      }

      .has-bg-image {
        background-image: url("./images/hero-bg.jpg");
      }

      .hero-subtitle img {
        width: 20px;
        height: 20px;
      }

      .img-cover {
        width: 100px;
        height: 100px;
      }

      .hero-banner img {
        width: 631px;
        height: 735px;
      }
    </style>
  </head>
  <body>
    <!-- PRELOADER -->
    <div class="preloader" data-preloader>
      <div class="preloader-inner">
        <img src="./images/preloader.svg" alt="" class="img">
      </div>
    </div>

    <script>
      const preloader = document.querySelector("[data-preloader]");

      window.addEventListener("load", () => {
        preloader.classList.add("remove");
      })
    </script>

    <!-- HEADER -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="logo">
        </a>
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">
              <img src="./images/logo.svg" alt="logo">
            </a>
            <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
              <i class="fa fa-times"></i>
            </button>
          </div>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link active">home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">about</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">services</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">pricing</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">contact</a>
            </li>
          </ul>
          <div class="header-action">
            <a href="#" class="login-btn">login</a>
            <a href="#" class="btn btn-primary">sign up</a>
          </div>
        </nav>
        <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
          <i class="fa fa-bars"></i>
        </button>
        <div class="overlay active" data-overlay data-nav-toggler></div>
      </div>
    </header>

    <main>
      <article>
        <!-- HERO -->
        <section class="section hero has-bg-image" aria-label="hero">

          <div class="container">

            <div class="hero-content">

              <p class="hero-subtitle">
                Explore the World
                <img src="./images/title-icon.svg" alt="world icon" class="img">
              </p>

              <h1 class="h1 title hero-title">
                It's a Big World Out There, Go Explore
              </h1>

              <p class="hero-text">
                We always make our customer happy by providing as many choices as possible
              </p>

              <div class="wrapper">

                <a href="#" class="btn btn-secondary">
                  <span class="span">Plan a Trip</span>
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>

                <button class="hero-btn">

                  <div class="btn-img">
                    <img src="./images/hero-button-img.jpg" alt="our story" class="img-cover">
                    <i class="fa fa-play" aria-hidden="true"></i>
                  </div>

                  <p class="text">Watch our Story</p>

                </button>

              </div>

            </div>

            <figure class="hero-banner">
              <img src="./images/hero-banner.png" alt="hero banner" class="w-100">
            </figure>

          </div>

        </section>

      </article>

    </main>

    <script>
      function addEventOnElements(elements, eventType, callback) {
        for (let i = 0; i < elements.length; i++) {
          elements[i].addEventListener(eventType, callback);
        }
      }

      const navbar = document.querySelector("[data-navbar]");
      const navToglers = document.querySelectorAll("[data-nav-toggler]");
      const overlay = document.querySelectorAll("[data-overlay]");

      function toggleNav() {
        navbar.classList.toggle("active");
        overlay.classList.toggle("active");
        document.body.classList.toggle("nav-active");
      }

      addEventOnElements(navToglers, "click", toggleNav);

      const header = document.querySelector("[data-header]");

      window.addEventListener("scroll", function () {
        header.classList[window.scrollY > 100 ? "add" : "remove"]("active");
      })
    </script>

    <!-- <h1 style="text-align: center;">setInterval() - JavaScript</h1> -->
    <!-- <hr> -->
    <!-- <p id="timer" style="font-size: 3rem;">0 sec</p> -->
    <!-- <button id="start">Start Timer</button> -->
    <!-- <button id="pause">Pause Timer</button> -->

    <script src="js.js">
      const timer = document.getElementById('timer');
      const startButton = document.getElementById('start');
      const pauseButton = document.getElementById('pause');

      let count = 0;
      let intervalID;

      startButton.addEventListener('click', function () {
        intervalID = setInterval(function () {
          count += 1;
          timer.textContent = `${count} sec`;
        }, 1000)
      })
      
      pauseButton.addEventListener('click', function () {
        clearInterval(intervalID);
      })
    </script>
  </body>
</html>
