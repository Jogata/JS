<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval function in JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, serif;
      }

      .cont {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: 
          url("../../CSS/assets/img/road-bg.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      form {
        width: 320px;
        min-height: 350px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      h2 {
        margin: 10px 0;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
        text-transform: capitalize;
      }

      input {
        width: 250px;
        margin: 10px 0;
        padding: 6px 10px;
        color: rgba(255, 255, 255, 0.7);
        outline: none;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.4);
        background-color: transparent;
      }

      .forgot {
        width: 250px;
        margin: 10px 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        text-transform: capitalize;
      }

      .btn-login {
        width: 250px;
        height: 35px;
        margin: 10px 0;
        color: rgba(255, 255, 255, 0.7);
        text-transform: capitalize;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .btn-login:hover {
        color: #222;
        background-color: rgba(255, 255, 255, 0.7);
      }
      .account {
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
      }
      .account a {
        padding: 10px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <form action="">
        <h2>login</h2>
        <div class="form-group">
          <input type="text" name="" id="" placeholder="Username / Email">
        </div>
        <div class="form-group">
          <input type="password" name="" id="" placeholder="Password">
        </div>
        <a href="#forgot" class="forgot">forgot password?</a>
        <button class="btn-login">login</button>
        <p class="account">Don't have an account?
          <a href="#signup">Sign up now</a>
        </p>
      </form>
    </div>

    <h1 style="text-align: center;">setInterval() - JavaScript</h1>
    <hr>
    <p id="timer" style="font-size: 3rem;">0 sec</p>
    <button id="start">Start Timer</button>
    <button id="pause">Pause Timer</button>

    <script src="js.js">
      const timer = document.getElementById('timer');
      const startButton = document.getElementById('start');
      const pauseButton = document.getElementById('pause');

      let count = 0;
      let intervalID;

      startButton.addEventListener('click', function () {
        intervalID = setInterval(function () {
          count += 1;
          timer.textContent = `${count} sec`;
        }, 1000)
      })
      
      pauseButton.addEventListener('click', function () {
        clearInterval(intervalID);
      })
    </script>
  </body>
</html>
